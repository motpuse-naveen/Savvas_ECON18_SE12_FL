<noscript> ￼Destrezas de mapas y gráficasLeer grá cas circularesLas grá cas son fuentes visuales que muestran información de una manera que te permite comparar e interpretar los datos. Un tipo de grá ca es la grá ca circular. Las grá cas circulares a veces también se llaman grá cas de torta, porque son redondas y se dividen en secciones, como si fueran porciones de una torta.En una grá ca circular, el círculo completo es el entero y las secciones son las partes. Leer una grá ca circular puede ayudarte a interpretar números y datos.Para interpretar una grá ca circular, mira primero el título para comprender cuál es el tema de la grá ca. Luego, lee la leyenda para saber qué muestra cada sección. El título de la grá ca circular de abajo es Diversidad colonial, 1700. Esta grá ca compara el porcentaje de distintos grupos étnicos en las colonias en el año 1700.¿Qué puedes interpretar acerca de la composición étnica de las colonias al mirar esta grá ca? Puedes comprender que en 1700, los colonos ingleses y galeses eran el grupo étnico más grande de las 13 colonias.Diversidad colonial, 17003% 2%11%4%80%Ingleses/galeses Africanos Neerlandeses Escoceses Otros europeos156 Capítulo 4 • La vida en las colonias </noscript>

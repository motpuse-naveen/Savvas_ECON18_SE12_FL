ar si querían permitir la esclavitud.La tensión volvió a estallar en 1849, cuando California solicitó sumarse a la Unión como estado libre. El país llegó a otrodifícil trato llamado Acuerdo de 1850. Para satisfacer al Norte, California fue admitido como estado libre. Para satisfacer al Sur, el Norte aceptó la Ley de Esclavos Fugitivos.1. Revisar la lectura Habla con un compañero. Comenta las tres partes del Acuerdo de Missouri.414 Capítulo 9 • La Guerra Civil y la Reconstrucción </noscript>

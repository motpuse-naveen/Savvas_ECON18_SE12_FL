<noscript> ￼La Proclamación de EmancipaciónAlgunos asesores de Lincoln le dijeron que poner  n a la esclavitud dividiría al Norte y uniría al Sur. Estaban en lo cierto. Sin embargo, Lincoln estaba decidido. El 1 de enero de 1863, emitió una proclamación, es decir, un anuncio o cial. Pedía la emancipación, o la liberación, de los esclavos afroamericanos de los estados que estaban en guerra con la Unión.La proclamación no puso  n a la esclavitud en los estados fronterizos, los estados esclavistas que seguían siendo leales ala Unión. Estos estados eran Delaware, Kentucky, Maryland, Missouri y Virginia Occidental. Decretó la liberación de los esclavos afroamericanos de la Confederación, pero solo las áreas controladas por la Unión se bene ciaron. Así, la mayoría de los afroamericanos seguían siendo esclavos.Cuando la Guerra Civil terminó, el general Gordon Granger fue enviado al estado de Texas. El 19 de junio de 1865, leyó a los habitantes de Galveston: “Se informa al pueblo de Texas que... todos los esclavos son libres”. Los afroamericanos de Texas celebraron ese día como el día de su libertad. La tradición de celebrar este día se conoce ahora como  esta del 19 de junio. INTERACTIVITY Explora las ideas clave deesta lección.Un ejército diversoEl abolicionista afroamericano Frederick Douglass apoyaba a Lincoln y alentó a otros afroamericanos a contribuir con la Unión. Muchos lo hicieron alistándose en el ejército de la Unión. Para el nal de la guerra, alrededor de 179,000 hombres afroamericanos habían servido como soldados.Muchos inmigrantes recién llegados también se alistaban en el ejército. Muchos soldados alemanes, irlandeses, británicos y canadienses se unieron ala lucha.Ejército de la UniónAproximadamente 20,000 indígenasnorteamericanos formaron parte del ejércitoconfederado o del de la Unión. El general Ely S. Parker, un seneca, escribió el documento de rendición que  rmó el general RobertE. Lee al  nal de la guerra. Más adelante, Parker contó que durante la rendición, Lee le dijo: “Me alegra ver un verdadero estadounidense aquí”. Parker le respondió: “Todos somos estadounidenses”.Grá ca circular que muestra la composición del ejército de la UniónNativosLección 3 • La vida durante la guerra 431Inmigrantes </noscript>

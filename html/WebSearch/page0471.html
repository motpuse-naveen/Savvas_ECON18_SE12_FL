<noscript> ￼El comienzo del camino hacia la guerraLas diferencias entre el Norte y el Sur crecieron. En Boston, William Lloyd Garrison comenzó a publicar un periódico llamado The Liberator (El Libertador). Frederick Douglass, un afroamericano que escapó de la esclavitud, publicaba un periódico antiesclavista llamado The North Star (La estrella del Norte). Garrison y Douglass eran abolicionistas, personas que querían abolir, o eliminar, la esclavitud. En el Sur, los escritores y los oradores hablaban de los derechos de los estados y la libertad de mantener su estilo de vida.Las mujeres tuvieron un papel importante en la lucha contrala esclavitud. Sojourner Truth era una mujer afroamericanaque había sido esclava en Nueva York, pero fue liberada cuando Nueva York prohibió la esclavitud. En 1843, se unió al movimiento abolicionista. Harriet Beecher Stowe publicó la novela La cabaña del tío Tom. Este libro describía la crueldad de la esclavitud y convenció a muchas personas de oponerse a ella.Crece el descontentoUn suceso que irritó a mucha gente fue el caso de un esclavo de Missouri llamado Dred Scott. Su dueño lo había llevado a dos estados libres, Illinois y Wisconsin, antes de regresar a Missouri. Cuando su dueño murió, Scott sostuvo que era libre porque había vivido en estados libres. En 1857, el Tribunal Supremo dictaminó que Scott no tenía derechos porque los afroamericanos no eran ciudadanos.Luego, en 1859, el abolicionista John Brown atacó Harper’s Ferry, Virginia. Brown había luchado en Kansas sangrienta. Ahora quería atacar a quienes apoyaban la esclavitud de Virginia, pero necesitaba armas. Decidió robar las que el ejército guardaba en Harper’s Ferry. Brown y otros 22 hombres asaltaron Harper’s Ferry el 16 de octubre, pero los detuvieron. Brown fue capturado, sometido a juicio y ahorcado. Su asalto no tuvo éxito, pero mostró que la lucha por la esclavitud se estaba volviendo más feroz.4.  Revisar la lectura Explica por qué el asalto de John Brown pudo haber sido una señal de que la guerra era inevitable.3.  Revisar la lectura Secuencia Completa los elementos que faltan para mostrar la secuencia de sucesos que llevaron a la Guerra Civil.1820 Acuerdo de MissouriAcuerdo de 1850/ Ley de Esclavos Fugitivos185418571859Lección 1 • La lucha contra la esclavitud 417 </noscript>

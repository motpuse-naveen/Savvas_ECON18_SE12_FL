<noscript> ￼Enmienda 23Sección 1. El distrito que constituye la Sede del Gobierno de los Estados Unidos nombrará, según disponga el Congreso:Un número de electores para elegir al Presidente y al Vicepresidente, igual al número total de Senadores y Representantes ante el Congreso al que el Distrito tendría derecho si fuere un Estado, pero en ningún caso será dicho número mayor que el del Estado de menos población; estos electores se sumarán al número de aquellos electores nombrados por los Estados, pero para fines de la elección del Presidente y del Vicepresidente, serán considerados como electores nombrados por un Estado; celebrarán sus reuniones en el Distrito y cumplirán con los deberes que se estipulan en la Enmienda xii.Enmienda 24Sección 1. Ni los Estados Unidos ni ningún Estado podrán denegar o coartar a los ciudadanos de los Estados Unidos el derecho al sufragio en cualquier elección primaria o de otra clase para Presidente o Vicepresidente, para electores para elegir al Presidente o al Vicepresidente o para Senadoro Representante ante el Congreso, por motivo de no haber pagado un impuesto electoral o cualquier otro impuesto.Sección 2. El Congreso queda facultado para poner en vigor este artículo por medio de legislación adecuada.Enmienda 25Sección 1. En caso de que el Presidente sea depuesto de su cargo, o en caso de su muerte o renuncia, el Vicepresidente será nombrado Presidente.Sección 2. Cuando el puesto de Vicepresidente estuviera vacante, el Presidente nombrará un Vicepresidente que tomará posesión de su cargo al ser confirmado por voto mayoritario de ambas Cámaras del Congreso.Sección 3. Cuando el Presidente transmitiera al Presidente pro tempore del Senado y al Presidente de Debates de la Cámara de Diputados su declaración escrita de que está imposibilitado de desempeñar los derechos y deberes de su cargo, y mientras no transmitiere a ellos una declaración escrita en sentido contrario, tales derechos y deberes serán desempeñados por el Vicepresidente como Presidente en funciones.Vigesimotercera Enmienda: 1961 Elecciones presidenciales en el Distrito de ColumbiaLos habitantes de Washington,D.C., tienen derecho a votar enlas elecciones presidenciales. Washington, D.C., no podrá jamás poseer más votos electorales que el estado con la población menor.Vigesimocuarta Enmienda: 1964 Eliminación del impuesto electoralNo se puede impedir el voto en elecciones federales a una persona que no haya pagado un impuesto electoral o de otro tipo.El Congreso puede crear leyes para implementar esta enmienda.Vigesimoquinta Enmienda: 1967 Sucesión presidencialSi el Presidente muere o renuncia, el Vicepresidente será Presidente.Si el cargo de Vicepresidente queda vacío, el Presidente designará uno nuevo.Cuando el Presidente no esté capacitado para desempeñar su cargo, lo informará al Congreso. En ese caso, el Vicepresidente ocupará la presidencia. El Presidente puede retomar sus tareas después de notificar al Congreso.Si el Vicepresidente y la mitad del gabinete le informan al Congreso que el Presidente no puede desempeñar sus funciones, el Vicepresidente se convierteen Presidente en funciones. Si el Presidente le informa al Congreso que es capaz de desempeñar sus funciones, vuelve a ocupar sucargo. Sin embargo, al cabo de cuatro días, si el Vicepresidente yla mitad del gabinete le informanal Congreso que el Presidente no puede desempeñar sus funciones,el Presidente no podrá volver a ocupar su cargo. El Congreso deberá decidir en un plazo de 21 días si el Presidente es capaz de desempeñar sus funciones. Si dos tercios del Congreso votan que el Presidente no puede continuar, el Vicepresidente se convierte en el Presidente en funciones. Si dos tercios votan de manera diferente, el Presidente retiene su cargo.R25 </noscript>

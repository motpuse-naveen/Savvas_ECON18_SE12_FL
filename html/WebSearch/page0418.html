<noscript> ￼Vocabulario académicoproceso • sust., sistema con el que se hace algo determinar • v., decidirNuevas maneras de trabajarLos nuevos inventos cambiaron la forma en que las personas trabajaban. Eli Whitney, el inventor de la desmotadora de algodón, fue contratado por el gobierno de los Estados Unidos para producir miles de mosquetes para las fuerzas armadas. Antes de ese pedido, las armas se fabricaban una por una. Todas las partes del arma encajaban bien, pero solo servían para esa arma en particular. Whitney quería hallar una manera de facilitar el proceso. Whitney determinó que usar partes intercambiables, es decir, que tuvieran exactamente la misma forma y tamaño,a  n de fabricar muchas partes al mismo tiempo, era el mejor proceso. Ese proceso se llama producción en masa.Con ese nuevo sistema, cualquier parte de un arma se podía intercambiar por la misma parte de otra arma. Un trabajador podía usar un solo grupo de herramientas para fabricar la misma parte una y otra vez. Cada parte sería exactamente igual a la otra.La idea de la producción en masa impulsó el surgimiento de la Revolución Industrial. En ese período, hubo un cambio de la producción de bienes a mano a la producción en fábricas. Antes de esa época, la mayoría de los bienes se producían en talleres caseros, en los que los trabajadores decidían cuántas horas trabajaban. Podían trabajar a su propio ritmo. En una fábrica, sin embargo, el proceso era diferente.En la década de 1830, las fábricas textiles bordeaban los ríos Merrimack y Concord en Lowell, Massachusetts.364 Capítulo 8 • La expansión hacia el Oeste </noscript>

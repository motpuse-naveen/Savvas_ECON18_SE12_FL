<noscript> ￼Los enfermos y los heridosA mediados del siglo xix, la idea de que los gérmenes provocaban enfermedades era una teoría nueva sin comprobar. La mayoría de los médicos no habían oído hablar de ella. Muchos médicos no se lavaban las manos ni lavaban sus instrumentos.En un hospital, un soldado herido podía ser puesto en una cama en la que alguien acababa de morir de  ebre sin siquiera cambiar las sábanas. Las infecciones eran comunes y las enfermedades se expandían con rapidez. Había pocas medicinas y no había antibióticos. Murieron el doble de soldados por enfermedades que por heridasde bala.El cuidado de los soldadosEn esta época, casi no había escuelas de enfermería en los Estados Unidos. La mayoría de las enfermeras aprendían trabajando y casi todas eran voluntarias. Una enfermera describió así un hospital de campaña:Fuente primaria“...del otro lado del césped están algunos de los peores casos, y lo que vemos y oímos todos los días es angustiante. Tengo mucho miedo de que haya algún tipo de  ebre contagiosa aquí; es imposible mantener limpio el lugar y hay un horrible olor por todos lados”.Clara Barton fue la más famosa de las enfermeras voluntarias. Salía al lugar en el que se encontraban los soldados. Barton decía que su lugar era “cualquier lugar entre la bala y el campo de batalla”. En la Batalla de Antietam, ella sostuvo la mesa de operaciones durante las cirugías para que no se moviera mientras los cañones retumbaban. Se hizo conocida como “el ángel del campo de batalla”. Después de la guerra, en 1881, fundó la Cruz Roja Americana.Había cientos de mujeres que ayudaban a ambos bandos. Juliet Opie Hopkins, de Alabama, cuidaba de los soldados confederados. En 1861, vendió todas sus propiedades y donó el dinero a la Confederación para la construcción de hospitales. Recibió dos disparos mientras rescataba heridos en el campo de batalla.Una enfermera de la Guerra Civil cuida a un soldado herido.2.  Rev

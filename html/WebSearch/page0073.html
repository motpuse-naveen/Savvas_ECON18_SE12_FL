<noscript> ￼La vida diariaLa vida diaria de los indígenas era muy diferente a loque tú experimentas en la actualidad. Los adultos estaban ocupados cazando, sembrando, recolectando, haciendo ropa y manualidades y cocinando.Había mucho trabajo que hacer por la mañana, así que los adultos se levantaban muy temprano para hacer todas las tareas. Los hombres salían antes del amanecer para ir a cazar después de comer carne y frutos secos. Las mujeres cargaban agua y juntaban leña para la fogata y para cocinar. Los niñospequeños se quedaban con su madre y ayudabancon algunas tareas. Los varones mayores iban acazar con su padre.Cuando los hombres y los niños regresaban de cazar por la tarde, las mujeres preparaban una comida. Después de comer, aún quedaba trabajo por hacer, pero a veces los indígenas jugaban con una pelota o hacían manualidades. En el Suroeste, algunos grupos, como los indígenas pueblo, creaban objetos de cerámica bellos y útiles, que se podían usar para guardar comida.Algunas noches, los indígenas se reunían alrededor de unanciano de la familia para escuchar cuentos folklóricos, o relatostradicionales. Los cuentos folklóricos eran y aún son importantespara la costumbre y la tradición indígenas. Son parte del folklore,o costumbres, creencias y cuentos tradicionales. A través delfolklore, los indígenas podían transmitir aspectos de su culturaque algunos de sus descendientes aún practican en la actualidad.2.  Revisar la lectura Explica ¿En qué se parece la vida diaria de los antiguos indígenas a la de los indígenas de hoy? ¿En qué se diferencia? Usa evidencia del texto para hacer inferencias.Fuente primariaCucharón para los platos de los festines del pueblo kwakiutl del NoroesteVocabulario académicoaspecto • sust., una parte de algoLección 2 • La cultura indígena norteamericana 19 </noscript>

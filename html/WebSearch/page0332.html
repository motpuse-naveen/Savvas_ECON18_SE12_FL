<noscript> ￼ConexiónResalta algunosde los principios fundamentales dela Declaración de Derechos. ¿Por qué crees que hay tantos derechos básicosen la Declaración de Derechos? INTERACTIVITY Lee la Constitución conmás atención.EnmiendasPrimeraSegunda Tercera CuartaQuintaSextaSéptimaOctava NovenaDécimaAhora, los artí ces de la Constitución enumerarían los derechos que tenía cada persona. La Declaración de Derechos, rati cada en diciembre de 1791, protege la libertad de expresión, de culto y de prensa; el derecho a congregarse pací camente; y el derecho a portar armas. Además, garantiza el derecho de un ciudadano al trato justo dentro del sistema judicial. Los derechos descritos en ese documento son los principios fundamentales del país.278Capítulo 6 • Una nueva nación4. Revisar la lectura En la tabla, identifica y encierra en un círculo dos de los derechos garantizados por la Declaración de Derechos que consideres muy importantes. Ilustra uno de los derechos en el espacio provisto.La Declaración de DerechosDerechos garantizadosProtege la libertad de culto, de expresión, de prensa; el derecho de congregarse pací camente; y el derecho de no estar de acuerdo con las decisiones del gobierno.Protege el derecho a poseer y portar armas de fuego.Protege el derecho a no albergar soldados en tiempos de paz.Protege a las personas de que revisen su propiedad o de que se la quiten injustamente.Garantiza que no se le puede quitar la vida, la libertad ni la propiedad a ninguna persona a menos que un tribunal así lo decida.En los casos penales, garantiza el derecho a tener un juicio por jurado y a tener un abogado.En la mayoría de los casos civiles, garantiza el derecho a tener un juicio por jurado.Prohíbe  anzas y multas muy elevadas, y castigos extraordinarios.A rma que los derechos de las personas no están limitados a los que se enuncian en la Constitución.A rma que todos los poderes que no sean concedidos al gobierno federal corresponden a los estados o al pueblo. </noscript>

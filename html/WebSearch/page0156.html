<noscript> ￼Estos utensilios de cocina se desenterraron en la ubicación original de la colonia de Jamestown.Un nuevo comienzo: JamestownMuchos de esos primeros pobladores eran siervos por contrato.Un siervo por contrato es alguien que acepta trabajar para otra persona sin pago durante cierto período de tiempo. Los siervos por contrato aceptaron trabajar para la Compañía de Virginia durante siete años.A cambio, la compañía pagó su viaje a América del Norte y comida, vivienda y ropa tras su llegada. Siete años después, los pobladores recibieron su propia tierra.La mayoría de los colonos eran anglicanos. Seguían a la Iglesia de Inglaterra, cuya religión era protestante. En esa época, era ilegal practicar cualquier otra religión en Inglaterra.La Compañía de Virginia tenía reglas e instrucciones especí cas para los colonos. Debían encontrar una buena ubicación, construir un asentamiento seguro, encontrar oro, obtener ganancias y buscar una ruta solo por agua hacia el océano Pací co. La compañía escogió a los líderes de la colonia de Jamestown. Uno de ellos fue el capitán John Smith.Fuente primariaDebe tener [especial] cuidado al escoger un sitio para habitar [asentamiento] que no esté sobrecargado [repleto] de bosques cerca de su pueblo; ya que ni todos los hombres que tiene podrán limpiar [despejar] veinte acres al año; además, puede servir [como escondite] para los enemigos que los rodean.—Instrucciones para la Colonia de Virgina, 1606En Abril de 1607, los barcos llegaron a la bahía de Chesapeake. Para mediados de mayo, habían encontrado un sitio para su asentamiento. El lugar tenía una bahía profunda. Los barcos podían atracar cerca de la orilla y se podían cargar y descargar con facilidad. El sitio era fácilde defender. Nadie vivía en la tierra. Por desgracia, ese lugar era poco saludable. Ese verano, el agua mala del río, los mosquitos y la escasez de alimentos hicieron que los colonos se enfermaran. No podían trabajar tan duro como la Compañía de Virginia esperaba.Nuevas provisiones y colonos llegaron a Jamestown ese invierno. Entre los colonos, había sastres, un creador de perfumes, una persona que hacía barriles de madera y un joyero. Los colonos producían vidrio y madera para exportar, pero esos productos no proporcionaban su ciente dinero.102 Capítulo 3 • Se establecen las colonias en América del Norte </noscript>

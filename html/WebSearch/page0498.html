<noscript> ￼2. Revisar la lectura Identifica y rotula a los generales Lee y Grant en la pintura.Habla con un compañero sobre qué sugiere la postura de cada general.El camino a AppomattoxLas fuerzas de la Unión estaban acercándose al ejército de Leeen Virginia. El 2 de abril de 1865, el general Lee envió un mensajea Je erson Davis diciendo que los confederados debían abandonar Richmond, Virginia. Al día siguiente, las tropas de la Unión entraron en la ciudad. ¡La Unión había tomado la capital de la Confederación! Cuando el presidente Lincoln llegó para recorrer Richmond, los antiguos afroamericanos esclavos de la ciudad lo vitorearon.Exhausto y hambriento, el ejército de Lee, compuesto por 55,000 hombres, intentó escapar hacia el oeste. El ejército de Grant, de aproximadamente 113,000 soldados, lo emboscó. Grant se enfrentó con Lee en una última batalla cerca del pueblo de Appomattox Court House, Virginia, y volvió a derrotar a los cansados soldados de la Confederación. Había llegado el  nal. La Guerra Civil había terminado.El 9 de abril de 1865, el general Grant y el general Lee se reunieron en una hacienda de Appomattox para discutir los términos de la rendición. Entre los muchos o ciales de la Unión que presenciaron la rendición estaba Ely S. Parker. Él, un abogado seneca y o cial de la Unión, había ayudado a redactar los términos de la rendición.444 Capítulo 9 • La Guerra Civil y la Reconstrucción </noscript>

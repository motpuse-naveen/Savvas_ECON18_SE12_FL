<noscript> ￼Cuando llegaron los primeros colonos ingleses, los indígenas norteamericanos a menudo cooperaban con ellos, en especial con la agricultura. No obstante, las relaciones pronto cambiarían, a medida que los colonos empezaron a adentrarse en el territorio indígena. Se desataron guerras y, con la llegada de la pólvora, las guerras se volvieron más violentas.Colonos e indígenasAntes de que los colonos llegaran a las Américas, los indígenas usaban la tierra para lo que la necesitaban. La usaban para cultivar y algunos les mostraron a los colonos cómo podían cultivarla. Los indígenas no tenían un sistema de propiedad privada de la tierra. Por el contrario, pensaban que todos podían trabajar la tierra juntos. INTERACTIVITY Explora las ideas clave deesta lección.Los miembros de los grupos indígenas sostenían que ninguna persona poseía la tierra. Cuando los colonos europeos y los líderes indígenas hacían acuerdos sobreun terreno, los colonos pensabanque eran dueños de la tierra.Los grupos indígenas pensabanque solo estaban aceptandoque compartirían o alquilaríanla tierra. Según la costumbreindígena, la tierra no se podíavender. Esa era solo una de lasdiferencias culturales que causaroncon ictos.ograLSuperiorLRangíooaHMgiuihsroisatonOii.LsnsMipopgieiraE.LLOtra fuente de con icto eraque los europeos no consideraban que debían obedecer las reglas de una nación indígena. En cambio, reclamaban la tierra en nombre de sus países de origen. Los colonos europeos comenzaron a crear límites, o líneas que dividen un área de otra. Los colonos también empezaron a usar la fuerza mediante armas.Las 13 colonias se fundaron en tierras indígenas.IllinoisShawneeChickasaw ChoctawIroquois DelawarePowhatanoCheroquí CreekOCÉANO ATLÁNTICOLas 13 colonias y los grupos indígenasChippewaOttawaAlgonquino AbenakiRío OhioippississiMoícRN OE SPE12

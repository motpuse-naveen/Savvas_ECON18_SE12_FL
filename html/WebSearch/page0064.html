<noscript> ￼Los “jardines  otantes” aztecas, llamados chinampas, proporcionaban la mayor parte del alimento para el pueblo de Tenochtitlán.10 Capítulo 1 • Los primeros pobladores de las Américas3. Revisar la lectura Describe a un compañero de qué manera la imagen de los “jardines flotantes” aztecas muestra gente que está modificando el medio ambiente.América Central fue el hogar de civilizaciones avanzadas, como la maya y más tarde la azteca. Los mayas surgieron hace aproximadamente 3,500 años. Desarrollaron un sistema de escritura, hicieron un calendario muy preciso, trazaron los movimientos de la Luna y las estrellas y crearon un sistemade matemáticas avanzado. Sin embargo, la civilización maya desapareció alrededor del año 900.La civilización azteca comenzó a prosperar en todo el surde México y en América Central. Los aztecas construyeron el principal centro de la ciudad en el lugar que hoy es la ciudad de México. Se llamaba Tenochtitlán. En un momento, cientos de miles de personas vivieron allí.Los aztecas modi caban su medio ambiente para vivir. Las camas estaban hechas de junco, hierbas altas que crecen en los lagos. Construían “jardines  otantes” para sembrar sus cultivos en las orillas de los lagos, lejos de la tierra seca de Tenochtitlán. </noscript>

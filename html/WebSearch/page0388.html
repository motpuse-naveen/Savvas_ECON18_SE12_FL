<noscript> ￼334Capítulo 7 • La vida en la nueva repúblicaJohn C. CalhounEn 1832, algunos estados sureños intentaron deshacerse delos aranceles porque creían que los impuestos solo bene ciabanal norte. Jackson quería que los aranceles siguieran en pieporque aumentarían el precio de los productos importados y mantendrían bajos los precios de los productos estadounidenses. De esa manera, Jackson estaría ayudando al hombre común una vez más. El presidente le dijo a John C. Calhoun, uno de los líderes sureños detrás del movimiento, que no  rmaría un proyecto de ley que anulaba los aranceles. Calhoun y Clay llegaron a un acuerdo para bajar los aranceles en lugar de eliminarlos.La ley de Expulsión de IndígenasEn la década de 1830, había cinco grupos de indígenas norteamericanos viviendo en el Sureste: los cheroquíes, los choctaws, los chickasaws, los creeks y los seminolas. Los cheroquíes tenían granjas, comerciaban y construían ciudades tal como los pobladores blancos que vivían cerca de ellos. Sequoyah, un indígena cheroquí, había creado un sistema de lectura y escritura en el idioma cheroquí.Los pobladores blancos también intentaron asentarse en el Sureste, donde vivían los indígenas norteamericanos en esa época. Cuando los pobladores se mudaron a las tierras de los indígenas, surgieron con ictos entre los dos grupos. Jackson se puso del lado de los pobladores blancos al reconocer que ellos tenían derecho a las tierras.En respuesta, los cheroquíes crearon un gobierno, escribieron una constitución y formaron un cuerpo legislativo de dos cámaras, similar al del gobierno estadounidense. Enviaron delegados al Tribunal Supremo para que defendieran su caso. Los cheroquíes declararon que ellos eran una nación soberana y que no podían obligarlos a dejar sus tierras.En mayo de 1830, el Congreso aprobó la Ley de Expulsiónde Indígenas. La ley decía que los indígenas norteamericanos debían dejar sus hogares y mudarse al oeste del río Mississippi, a lo que se llamaba territorio indígena. En la actualidad, ese territorio es Oklahoma. </noscript>

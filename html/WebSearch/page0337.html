<noscript> ￼La introducción de la ConstituciónEl Preámbulo es la introducción de la Constitución. Describe el propósito de un gobierno, que es brindarles a sus ciudadanos un modo de vida justo, seguro y pací co. El gobierno de los Estados Unidos aún tiene esos objetivos en la actualidad.El Preámbulo contiene la frase “una unión más perfecta” que se re ere a unir al país. Los líderes esperaban fortalecer y unir al país.Los artí ces de la Constitución querían dejar claro que todos los ciudadanos deben obedecer la ley, pero están protegidos del abuso de autoridad por parte del gobierno. Esa idea, o principio, se llama imperio de la ley. Se hace referencia a él en la frase “establecer justicia”. Esa frase signi ca que todos serán tratados de manera justa e igualitaria en el sistema judicial y también re eja la protección personal prometida en la Constitución. Las frases “tranquilidad doméstica”, “proveer la defensa común” y “promover el bienestar general” re ejan el deseo de los artí ces de la Constitución de garantizar la seguridad ante amenazas extranjeras, la protección por parte de las fuerzas armadas y el bienestar de los ciudadanos.El Preámbulo de la Constitución muestra un marcado contraste con el Preámbulo de los Artículos de la Confederación. Los Artículos exponen un acuerdo entre los estados; el Preámbulo de la Constitución expone un acuerdo entre el gobierno federal y el pueblo de los Estados Unidos.El impacto de la Constitución sobre la economíaLos artí ces de la Constitución elaboraron con esmero ciertas partes de la Constitución para fomentar una economía fuerte y para proteger al país en tiempos difíciles. La imposibilidad de que el gobierno federal pidiera dinero prestado o recaudara impuestos fue un gran obstáculo durante la guerra. Como resultado, la Cláusula de Gastos del Artículo 1 de la Sección 8, establece que el Congreso puede recaudar impuestos para pagar las deudas del país y para proveer a la defensa común. También permite al Congreso pedir dinero prestado rápidamente cuando sea necesario. Sin embargo, esos poderes son limitados. El poder de pedir dinero prestado depende del crédito corriente del país.INTERACTIVITYExplora las ideas clave de esta lección.1. Revisar la lectura Identificar ¿El Preámbulo de la Constitución de los Estados Unidos es un acuerdo entre qué dos grupos?Vocabulario académicorecaudar • v., cobrar o percibir dineroLección 4 • Conceptos clave de la Constitución 283 </noscript>

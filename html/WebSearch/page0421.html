<noscript> ￼En el Oeste, los granjeros cultivaban algodón, tabaco, maíz y trigo. También criaban vacas y cerdos. Las ciudades del Este enviaban herramientas y otros bienes manufacturados hacia el Oeste. Esos bienes se enviaban en barcazas, o buques de carga con bases planas. Las barcazas navegaban por ríos que desembocan en el río Mississippi. Esos barcos llegaban a Nueva Orleans, Louisiana, en el golfo deMéxico. Luego los buques de vela transportaban bienes del Oeste desde Nueva Orleans, rodeando el extremo de la Florida, y subían por la costa este. Esas travesías eran largas y costosas.Las barcazas podían navegar río abajo fácilmente con la corriente de los ríos. Sin embargo, navegar río arriba era más difícil. Robert Fulton, un ingeniero estadounidense, descubrió una manera de resolver ese problema. Diseñó y construyóel Clermont, un barco con un motor de vapor. En agosto de 1807, el Clermont subió por el río Hudson desde la Ciudad de Nueva York hasta Albany en 32 horas. El mismo viaje de150 millas en otros barcos tardaba cuatro días. Los barcosde vapor ahora podían transportar bienes con más rapidez.El canal del ErieA principios del siglo xix, un viaje de la Ciudad de Nueva York a Chicago tardaba aproximadamente seis semanas a caballo y en carreta. En 1830, la creación del canal del Erie acortó el tiempo de viaje a la mitad. Un canal es una vía de navegación hecha por el hombre.Los trabajadores comenzaron a cavar el canal del Erie en 1817. Estuvo listo para los viajeros en 1825. El canal iba de Albany a Bu alo, Nueva York, unas 363 millas. Los viajeros y los productos podían ir al Oeste desde la Ciudad de Nueva York, río arriba por el Hudson, a lo largo del canal del Eriey cruzar uno o más de los Grandes Lagos siempre por agua. Por el canal del Erie llegaron muchos colonos al Oeste.Ahora los empresarios podían enviar cargas más rápidoy por menos dinero que antes. Tomaba ocho días en lugarde 20 ir de la Ciudad de Nueva York a Bu alo. Enviar unatonelada de carga antes costaba $100 pero ahora costaba$10. Los granjeros del Oeste también aprovecharon el canalpara enviar cereales y otros bienes a granel hacia el este. El éxito del canal del Erie llevó a la construcción de más canales. Durante un tiempo, el país sufrió una “ ebre de canales”.Un barco de vapor remolca una barcaza por el canal del Erie.Lección 1 • Inventos, carreteras y ferrocarriles 367 </noscript>

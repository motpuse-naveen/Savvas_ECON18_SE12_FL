<noscript> ￼Los impuestos causan problemasLos británicos participaron en la Guerra Franco-India porque creían que el valle del río Ohio les pertenecía. El rey también creía que así estaba protegiendo a los colonos que se habían establecido en esa tierra.Como leíste antes, la Proclamación de 1763 le dio a Gran Bretaña grandes secciones de América del Norte, incluidos los territorios franceses que estaban al este del río Mississippi. El rey Jorge III de Inglaterra no permitía que los colonos se expandieran más hacia el oeste. Quería mantener la paz con los indígenas norteamericanos que vivían en esas tierras.Durante la Guerra Franco-India, los británicos ordenaron a las colonias que se organizaran para poder hacer tratados entre estas y la Confederación Iroquesa. El resultado fue el Plan de Uniónde Albany. El plan, que fue propuesto por Benjamín Franklin,de Pennsylvania, convocaba a un congreso, o un cuerpo de gobierno para la creación de leyes. El congreso representaríaa todas las colonias. Tendría el poder para tener un ejército, recaudar impuestos y plani car una expansión hacia el oeste. Una parte del documento decía:Fuente primariaQue ellos hagan leyes para regular y gobernar esos nuevos asentamientos hasta que la Corona considere adecuado hacer que formen gobiernos particulares.—Plan de Unión de Albany, 1754 INTERACTIVITY Explora las ideas clavede esta lección.George Washington, montado a caballo, era de la colonia de Virginia. Luchó del lado de los británicos durante la Guerra Franco-India.Lección 1 • Tensiones con Gran Bretaña 193 </noscript>

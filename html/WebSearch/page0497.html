<noscript> ￼Sherman en GeorgiaEl general de la Unión William Tecumseh Sherman fue de mucha importancia para poner  n a la guerra. La idea de Sherman era que la guerra tenía que ser lo más horrorosa posible para que el enemigo dejara de combatir. No atacaba solo objetivos militares; intentaba destruir la economía del Sur para que no pudiera seguir  nanciando un ejército. El enfoque de Sherman se conoció como guerra total.Al frente de 100,000 soldados de la Unión, Sherman comenzó su invasión de Georgia en mayo de 1864. Primero, se dirigió a Atlanta. Las tropas confederadas intentaron detener su avance, pero tuvieron que retroceder por la gran cantidad de soldados de la Unión.Sherman ordenó un sitio en la ciudad de Atlanta. El 2 de septiembre, las fuerzas de Sherman ya controlaban la ciudad. Destruyeron el centro ferroviario de Atlanta para desbaratar el sistema de transporte del Sur.Sherman ordenó que todos se fueran y luego incendió gran parte de la ciudad. Los soldados de la Unión también tomaron todos los alimentos y suministros que encontraron. Atlanta ya no podría ofrecer ayuda al ejército confederado.De Atlanta, Sherman se dirigió hacia Savannah, en la costa. Junto con 62,000 soldados, abrió un camino de destrucción a través de Georgia. Esta campaña se llamó la “Marcha de Sherman hacia el mar”. Las tropas de la Unión destruían todo aquello que podía ayudar al Sur a seguir luchando. Sherman daba solo pan a sus soldados para obligarlos a saquear pueblos para obtener alimentos.Los soldados confederados seguían a las fuerzas de Sherman y combatían contra ellas. No podían vencer, pero reducían el daño que hacían las fuerzas de la Unión.El 21 de diciembre de 1864, Savannah cayó sin luchar. En su marcha por Georgia, los soldados de la Unión habían provocado daños por $100 millones. Luego se dirigieronal norte para marchar hacia Carolina del Sur y en ese estado donde había comenzado la guerra causaron aún más destrucción.Sobre palabrasHomógrafos Dos palabras que se escriben igual pero tienen signi cados diferentes son homógrafos. General signi ca “común, frecuente, usual” y también “o cial del ejército”. Puedes reconocer el signi cado de la palabra en una oración por el contexto.En Georgia, las fuerzas de Sherman dejaron destrucción en su paso hacia el mar.Lección 4 • Termina la guerra 443 </noscript>

<noscript> ￼Los caballos que los españoles llevaron a las Américas en el siglo xvi cambiaron el modo de vida de muchos grupos indígenas.Un intercambio poderosoEn las Américas, los europeos encontraron distintos alimentos que eran nuevos para ellos, como los tomates, las calabazas y los pimentones. Transportaron esos alimentos a Europa. Dos de ellos, el maíz y las papas, se convirtieron en alimentos importantesen Europa. Las papas eran fáciles de cultivar y almacenar. Estas ayudaron a alimentar a la población de Europa, que crecía rápidamente. El maíz se esparció por toda Europa, África y Asia. Se convirtió en uno de los cereales más importantes del mundo.En el intercambio de bienes, los europeos llevaban a las Américas una amplia variedad de plantas y animales, como el trigo y las uvas de Europa, y las bananas y la caña de azúcarde África y Asia. El ganado, los cerdos, las cabras y las gallinasse volvieron parte de la dieta indígena. Los caballos y los asnos transportaban personas y bienes más rápido. La llegada del caballo tuvo un impacto enorme en algunas culturas indígenas. A caballo, los indígenas podían viajar más lejos para buscar alimento y para cazar a sus presas con más facilidad. Los caballos también les permitían usar trineos más grandes y llevar cargas más pesadas que antes. Los indígenas se hicieron expertos en andar a caballo y en moverse rápidamente para cazar o luchar. La introducción de los caballos y, más tarde, de la pólvora, haría que las guerras entre grupos indígenas fueran más violentas.Vocabulario académicoenorme • adj., de gran tamaño70 Capítulo 2 • La era de la exploración </noscript>

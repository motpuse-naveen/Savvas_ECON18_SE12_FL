<noscript> ￼Sobre palabrasSu jos La palabra peninsular, que aquí se usa para designar a los españoles nacidos en España, proviene de península, que es un área de tierra rodeada de agua.Se le agrega el su jo −ar para formar peninsular.Vocabulario académicorígido • adj., que no cambiaEstructura de clases en Nueva EspañaLa minería de oro y plata era importante para la economía de Nueva España, pero la mayor parte de ese tesoro se enviaba a España. En un momento, la plata extraída en la colonia conformaba el 20 por ciento del presupuesto de España. La ganadería y la agricultura también eran importantes en Nueva España. En el sistema de encomienda, algunos indígenas debían trabajar para los españoles en las minas de oro y plata. Otros debían trabajar en ranchos o granjas. A menudo, los indígenas debían trabajar la tierra en la que habían vivido alguna vez.España creó un sistema de clases en Nueva España. En ese sistema rígido, se clasi caba a las personas según la raza de sus padres. Había cuatro grupos principales:1. Peninsular: un español nacido en España2. Criollo o criolla: alguien nacido en Nueva España, de padres españoles3. Mestizo: de ascendencia mixta, española e indígena 4. Indígenas y africanos esclavizadosNo se consideraba igual a esos grupos y clases. En Nueva España, las personas recibían un trato distinto según su clase. Aquellos que tenían ascendencia española estaban en la parte más alta del sistema de clases. Aquellos que tenían ascendenciaafricana estaban en la parte más baja. La gente que estaba en la parte más alta del sistema pagaba menos impuestos que los que estaban en la parte más baja. La gente que estaba en la parte más baja también tenía que darle más dinero a la Iglesia católica.2.  Revisar la lectura Identifica y rotula las clases sociales de Nueva España que faltan para completar el diagrama.mestizo92 Capítulo 3 • Se establecen las colonias en América del Norte </noscri

<noscript> ￼Fuente primariaTengo más de ochenta años; ya es hora de que parta. Fui esclava durante cuarenta años y fui libre durante cuarenta años, y me quedaría aquí cuarenta años más para que haya igualdad de derechos para todos. Supongo que sigo aquí porque aún me queda algo por hacer; supongo que aún debo ayudar a romper las cadenas.—discurso de Sojourner Truth en la Primera Reunión Anual de la Asociación Estadounidense por la Igualdad de Derechos, 9 de mayo de 1867Los abolicionistas solían citar frases de la Declaración de Independencia y de la Constitución porque los consideraban documentos antiesclavistas que prometían la libertad para todos. El movimiento continuó y las tensiones crecieron tras la aprobación de la Ley Kansas-Nebraska en 1854. Esa ley permitía que las personas que vivían en los territorios de Kansas y Nebraska decidieran si la práctica de la esclavitud estaría permitida. Esta derogaba, o cancelaba, la línea del Acuerdo de Missouri que estaba al norte de Arkansas.Algunos afroamericanos encontraron más oportunidades y libertades en los territorios occidentales. Algunas afroamericanas esclavizadas, como Biddy Mason, obtuvieron su libertad en el Oeste. Mason obtuvo su libertad en California, fundó un negocio y se convirtió en la primera afroamericana en poseer tierras. A diferencia del Este, el Oeste ofrecía nuevas posibilidades para los afroamericanos y también para las mujeres.3.  Revisar la lectura Sojourner Truth y Frederick Douglass manifestaron su oposición a la esclavitud. Haz una inferencia sobre las razones por las que los afroamericanos eran oradores convincentes cuando hablaban a favor de la abolición.Sojourner TruthLección 5 • Nuevos inmigrantes y la lucha por la libertad 345 </noscript>

<noscript> ￼Vocabulario académicoasesor • sust., persona que da consejos o indicaciones fundar • v., crear u organizar algo que es permanenteEl sello de la Nación Navajo contiene imágenes importantes para su modo de vida.Gobiernos: Pasado y presenteLos grupos pequeños solían combinarse con otros grupos para formar naciones grandes. A veces, se obligaba a los grupos a unirse a una nación más grande, a menudo, a través de una guerra. Los powhatanos de la región de la zona boscosa eran un ejemplo de un grupo grande compuesto por grupos más pequeños. Ellos formaron una confederación, un grupo en el que todos los miembros comparten las mismas metas. La Confederación Powhatana se formó para compartir recursos y protegerse unos a otros.En el Suroeste, un líder religioso lideraba el gobierno delos indígenas pueblo. Ese líder se llamaba cacique. En la actualidad, los indígenas pueblo tienen un grupo de líderes llamado Consejo de Gobernadores de todos los Indígenas Pueblo que toma decisiones para toda la comunidad pueblo. Cada grupo de indígenas pueblo envía a un gobernador para que los represente en el consejo. Esos grupos también tienen su propio gobierno tribal.La Nación Navajo también está ubicada en el Suroeste. En el pasado, un consejo tribal gobernaba a los navajos y cada banda de navajos tenía su propio jefe. El consejo tribal escogía al jefe, pero él no tomaba decisiones por el grupo. Actuaba como una especie de asesor. El consejo tribal tomaba las decisiones. En la actualidad, el Consejo de la Nación Navajo gobierna al pueblo navajo en el Suroeste. Se eligen a los miembros del consejo y ellos crean y hacen cumplir las leyes tribales.Alrededor del año 1600, en lo que hoy es el estado de Nueva York, cinco naciones distintas se unieron para fundar una liga o una confederación. Ambos términos se re eren a un grupo cuyos miembros comparten las mismas metas. Una confederación suele tener una forma escrita u oral de alianza o pacto.Los miembros de la Liga de los Iroquois se hacían llamar Pueblo de la Vivienda Comunal,o haudenosaunees. También se llamaban Confederación de Iroquois. Esa liga estaba conformada por cinco naciones indígenas: los cayugas, los mohawks, los oneidas, los onondagas y los senecas. Más tarde, se unió una sexta nación miembro, los tuscaroras.28 Capítulo 1 • Los primeros pobladores de las Américas </noscript>

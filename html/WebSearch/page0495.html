<noscript> ￼La victoria de la Unión en GettysburgLa Batalla de Gettysburg fue una de las más importantes de la guerra. Duró tres días brutales y fue decisiva para la guerra.El general George Meade lideraba las tropas de la Unión.El 1 de julio de 1863, después de un ataque exitoso de los confederados, los soldados de la Unión se replegaron. Sin embargo, los confederados, muy cansados, no pudieron seguirlos ni obtener la victoria.El 2 de julio, llegaron refuerzos de la Unión. Los confederados volvieron a atacar; pero esta vez, las tropas de la Unión no cedieron terreno. El combate fue feroz.El 3 de julio, las fuerzas confederadas dispararon más de 150 cañonazos. Los cañones del Norte también tronaron en respuesta. Bajo el comando del general George Pickett, miles de soldados confederados fueron al ataque. Sin embargo, la “carga de Pickett”, como se llamó al ataque, fue un desastre. Para cuando terminó, más de 5,000 soldados confederados habían muerto o estaban heridos. La Unión había ganado.La Batalla de Gettysburg fue una victoria clave para la Unión, pero tuvo un costo muy alto. Más de 23,000 soldados de la Unión y 28,000 soldados confederados murieron o resultaron heridos.La victoria de la Unión en VicksburgLos confederados habían rechazado todos los ataques previos de la Unión en Vicksburg, Mississippi. Pero controlar Vicksburg signi caba controlar el río Mississippi; por lo tanto, la Unión quería tomar la ciudad.El general de la Unión Ulysses S. Grant atacó Vicksburg una y otra vez desde el este y luego, cruzando el río, desde el sur. Sin embargo, los ataques directos fracasaban. Entonces, Grant ordenó el sitio de la ciudad.Un sitio es un bloqueo militar diseñadopara hacer que una ciudad se rinda. El sitioduró 48 días. Las personas de Vicksburghacían cuevas en la ladera de la colinapara escapar del fuego de los cañones de la Unión. Los soldados confederados y los civiles tuvieron que enfrentar el hambre. Vicksburg se rindió el 4 de julio de 1863. Finalmente, las cosas se inclinaban en favor de la Unión. INTERACTIVITY Explora las ideas clave deesta lección.El presidente Lincoln visita a soldados y o ciales del ejército de la Unión en Antietam, campo de batalla de Maryland, octubre de 1862.Lección 4 • Termina la guerra 441 </noscript>

<noscript> ￼Vocabulariofuente primaria autobiografía artefactofuente secundaria biografíaFuentes primarias¿Alguna vez escribiste en un diario algo que viviste? Quizá fuistea un evento deportivo que te entusiasmó o hiciste un viaje con tu familia. Si escribiste sobre esos eventos o tomaste una foto, creaste una fuente primaria basada en sucesos de tu vida. Lee los párrafos a continuación para aprender qué es una fuente primaria y cómo las usan los historiadores.Una fuente primaria fue hecha o escrita por una persona que estuvo presente en un suceso. Las fuentes primarias nos ayudan a aprender acerca de los sucesos o períodos del pasado a través de las personas que los vivieron. Las fuentes primarias pueden ser escritas, visuales u orales, es decir, habladas.Un documento histórico, como la Constitución de los Estados Unidos, es un ejemplo de una fuente primaria escrita. Las cartas, los diarios y las fotografías también son fuentes primarias. Una autobiografía es el relato la vida de una persona escrito por esa misma persona. Al ser el relato de primera mano hecho por un testigo, las autobiografías también son fuentes primarias.Las fuentes primarias visuales pueden ser piezas de arte, mapasy arquitectura, que muestran cómo las personas, los lugares y los edi cios se veían en el pasado. Los artefactos también son fuentes primarias visuales. Los artefactos son objetos hechos y usadospor las personas, como el uniforme de un soldado de la Guerra de Independencia, o Revolución Estadounidense. Las fuentes primarias orales pueden ser entrevistas y grabaciones de eventos.Usar fuentes primarias y secundariasEste uniforme es una fuente primaria. Se trata de un artefacto de la Guerra de Independencia.1.Revisar la lectura Si alguna vez visitaste un museo, seguramente habrás visto artefactos. Identifica un artefacto que hayas visto en un museo.Usar fuentes primarias y secundariasMES15 </noscript>

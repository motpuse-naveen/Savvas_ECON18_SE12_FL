<noscript> ￼Destrezas de lecturaSecuencia¿Qué exploradores europeos llegaron primero a América del Norte?56Capítulo 2 • La era de la exploración  VIDEOMira un video sobre lasecuencia.Primero, los vikingos desembarcaron en América del Norte. Luego, llegaron otros exploradores, unos 400 años después.Cuando ordenas sucesos en una secuencia, los pones en el orden en que ocurrieron. Algo sucede en primer lugar; luego, otra cosa en segundo lugar, etcétera. Las palabras que te ayudan a determinar la secuencia pueden ser primero, segundo, tercero, luego, cuando, después y desde. También puedes observar las fechas como ayuda para identi car la secuencia.La capacidad de ordenar en una secuencia es importante porque te ayuda a entender cuándo ocurrieron los sucesos importantes. Los sucesos pueden ser del pasado, del presente o del futuro. Pueden ocurrir dentro de un año; una década, o diez años; una generación, es decir, el tiempo entre el nacimiento de los padres y el nacimiento de los hijos de los padres; un siglo, o 100 años; o más. Lee el párrafo. Presta atención a los detalles y las palabras que indican cuándo ocurrieron los sucesos importantes. Se subrayaron las palabras que te pueden ayudar a entender la secuencia.Los marineros portugueses buscaron una ruta marítima a Asia incluso después de la muerte del príncipe Enrique en 1460. En 1487, Bartolomeu Dias lideró una expedición de tres barcos para explorar la costa occidental de África. Tras sortear una intensa tormenta, sus barcos lograron navegar alrededor del extremo sur de África. Diez años después, Vasco da Gama siguió la ruta de Dias alrededor de África. Cuando cruzó el océano Índico y llegó a la India, viajó más lejos de lo que Dias había viajado. </noscript>

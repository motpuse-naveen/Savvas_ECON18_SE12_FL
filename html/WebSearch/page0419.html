<noscript> ￼Los trabajadores de las fábricas debían trabajar durante la misma cantidad de horas que otros trabajadores. El ritmo para fabricar los bienes generalmente era más rápido queel ritmo al que estaban acostumbrados la mayoría de los trabajadores. En su mayoría, las fábricas se construían en ciudades o nuevos pueblos fabriles. Esos pueblos fabriles crecieron a medida que los trabajadores migraron del campo para trabajar en las fábricas. En los pueblos fabriles también aumentó la cantidad de inmigrantes que llegaban a los pueblos o las ciudades en busca de trabajo.En el interior de una fábrica textilEn algunas de las primeras fábricas estadounidenses se producían tejidos, o tela de algodón. Samuel Slater, un habilidoso mecánico de Gran Bretaña, lo hizo posible. La Revolución Industrial comenzó en Gran Bretaña a  nes del siglo xviii. Los británicos habían inventado máquinas para hilar y convertir el hilado en telas. El proceso se mantenía en secreto. Slater aprendió cómo construir una máquina de hilar. Aunque era británico, trajo ese conocimiento secreto consigo cuando se mudó a los Estados Unidos.En 1793, Slater ayudó a construir una fábrica en Rhode Island. Su diseño implicaba usar el caudal de agua de un río parahacer funcionar las máquinas. Esas máquinas hilaban  brasde algodón para convertirlas en hilo. Francis Cabot Lowell, de Massachusetts, aprendió a hacer máquinas tejedoras. En 1813, abrió una fábrica en la que se usaban máquinas de hilar y de tejer en un mismo lugar.La fábrica de Lowell dependía principalmente de mujeres jóvenes de toda Nueva Inglaterra para trabajar en las máquinas. Conocidas como “hilanderas”, trabajaban diez horas por día o más, con un descanso de media hora para desayunar y para cenar. La mayoría vivía lejos de sus familias, en habitaciones alquiladas cerca de la fábrica. El aumento de las fábricas en las ciudades atrajo a muchos habitantes de pequeños pueblos del campo. Durante toda la década de 1840, la población de las ciudades y los pueblos grandes cercanos a las fábricas aumentó.“Hilanderas” tejiendo en una fábrica textil de Massachusetts en la década de 18502. Revisar la lectura Analiza con un compañerola imagen del interior de una fábrica textil. Explica lo que ves; menciona un hecho y una opinión.Lección 1 • Inventos, carreteras y ferrocarriles 365 </noscript>

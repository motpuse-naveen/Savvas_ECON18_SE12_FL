<noscript> ￼264 Capítulo 6 • Una nueva naciónLa Gran ConcertaciónLos delegados no podían ponerse de acuerdo sobre un nuevo plan de gobierno. Roger Sherman, de Connecticut, fue uno de los delegados que sugirió una nueva idea. Propuso que el Congreso estuviera conformado por dos partes, o cámaras. En una de las cámaras, el Senado, cada estado tendría la misma cantidadde representantes. En la otra, la Cámara de Representantes, la cantidad de representantes de cada estado sería proporcionala su población. De esta manera, cada estado tendría el mismo poder en el Senado. Sin embargo, los estados más grandes tendrían más poder en la Cámara de Representantes.Los delegados debatieron durante un mes antes de llegar a un acuerdo que se conoce como la Gran Concertación. Un acuerdo se da cuando las personas de ambos lados de un problema ceden algo para resolver el problema.En la convención surgió un nuevo con icto. Los estados delsur querían que los conteos de su población incluyeran al gran número de afroamericanos esclavizados que vivían en sus estados. Eso aumentaría su representación en la Cámara de Representantes. Sin embargo, no querían que se contaran a los esclavos cuando se trataba de pagar impuestos. Los estados del norte, que tenían menos esclavos, se opusieron. El problema se resolvió con el Acuerdo de los Tres Quintos. Los estados contarían a los esclavos tanto para la representación como para los impuestos. Pero solo contarían a tres de cada cinco esclavos.El Salón de la Independencia, en Filadel a, donde se reunieron los líderes en 1787, sigue existiendo en la actualidad. </noscript>

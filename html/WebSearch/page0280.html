<noscript> ￼ConexiónEscribe tres lecciones quelos generales estadounidenses y el Ejército Continental hayan aprendido como resultadode las batallas de la Guerra de Independencia INTERACTIVITYAprende sobre los problemas que teníanlas mujeres y los niñosque estaban en el frente doméstico y también sobre las batallas libradas en el campo de batalla. ¿Qué historias contarías en tu periódico?Sobre palabrasLos homónimos son palabras que suenan y se escriben de la misma manera, pero tienen diferentes signi cados.La palabra clase es un homónimo. Un signi cado de clase es “un grupo de estudiantes en un salón”. Lee esta frase de la lección: una clase gobernante severa. ¿Cuál es otro signi cado de clase?Ayuda de otros paísesBenjamín Franklin intentó convencer varias veces a los franceses de que ayudaran a los estadounidenses en la guerra. Los franceses se negaban porque pensaban que los estadounidenses no podrían derrotar a los británicos. Eso cambió después de la victoria estadounidenses en Saratoga. La victoria decisiva de los patriotas convenció a los franceses de reconocer la causa estadounidense. Ellos participaron en la guerra como aliados, o socios, de los Estados Unidos. Les prestaron dinero, armas, municiones, uniformes y provisiones. También enviaron tropas y barcos.Ese apoyo fue importante. Ayudó a los colonos a derrotar a los británicos en Yorktown en 1781.Fuente primariaSi estallara la guerra entre Francia y Gran Bretaña durante la continuación de esta guerra entre los Estados Unidos e Inglaterra, su majestad y los mencionados Estados Unidos la harán una causa común y se ayudarán mutuamente con sus buenos funcionarios, sus consejeros y sus fuerzas.—Tratado de alianza entre los Estados Unidos de América y su majestad más cristiana [Francia], 6 de febrero de 1778Otros países también se unieron la causa estadounidense.En esa época, el pueblo holandés vivía sometido a unaclase gobernante severa. Comprendía la situación de los estadounidenses. Formó una alianza con los Estados Unidosy les envió municiones. Una alianza es un acuerdo formal de amistad entre países. Holanda también era un socio comercialde los Estados Unidos. Gran Bretaña se enfadó porque Holanda ayudaba a su enemigo. Como resultado, el parlamento le declaró la guerra a Holanda.En 1779, España le declaró la guerra a Gran Bretaña por unas tierras al oeste del Mississippi. España ya estaba aliada conlos estadounidenses, pero luego participó en la guerra por sus propios motivos.Catalina II de Rusia rechazó los pedidos del parlamento de enviar tropas a los Estados Unidos para ayudar a los británicos. El país se mantuvo neutral, continuó el comercio con las colonias y así ayudó indirectamente a los estadounidenses.226 Capítulo 5 • La Guerra de Independencia </noscript>

<noscript> ￼La adquisición de la FloridaDespués de la Guerra de Independencia, o Revolución Estadounidense, los españoles habían vuelto a controlar el territorio de la Florida. Durante años, los afromamericanos esclavizados habían estado huyendo de granjas y plantaciones en el Sur para refugiarse en la Florida. Allí los indígenas seminolas les daban albergue. El pueblo seminola también dirigía ataques contra los pobladores en la frontera de la Florida para proteger sus tierras.En 1817, James Monroe se convirtió en el quinto presidentede los Estados Unidos. Al año siguiente, Monroe envió al general Andrew Jackson a que pusiera  n a los ataques contra los pobladores estadounidenses. Jackson invadió la Florida y tomó el control de varios fuertes y ciudades.En esa época, los líderes españoles estaban preocupados por sus territorios en América Latina y se dieron cuenta de que no podían defender la Florida. Por lo tanto, John Quincy Adams persuadió a España de que le vendiera la Florida a su país a cambio de que los Estados Unidos dejaran de reclamar Texas. Ese acuerdo se llamó Tratado de Adams-Onís de 1819. INTERACTIVITY Explora las ideas clave deesta lección.1. Revisar la lecturaEn el mapa, identifica y encierra en un círculo el territorio que los Estados Unidos obtuvieron en 1819. Comenta con un compañero las razones por las que este nuevo territorio era importante.LEYENDAEspaña Estados Unidos Área disputadaCreek Indígenas norteamericanosKYárea del NC mapaOCÉANO ATLÁNTICOSeminolas00ESS19_SE05_CA_M0001958 Third Proof2.10.17Lección 4 • Los indígenas norteamericanos y el Sendero de Lágrimas 331OH Reclamos terrINitoriales, 1817LA200 mi 200 kmFloridaMSTN Chikasaws GAAL Creeks ChoctawsGolfo de MéxicoCheroquíesSCVAN OE S </noscript>

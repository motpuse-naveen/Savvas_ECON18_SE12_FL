l o estatal.El Congreso puede eliminar esta disposición a través del voto positivo de dos tercios de sus miembros.Los Estados Unidos devolverán el dinero que pidieron prestado para luchar en la Guerra Civil. El dinero que pidió prestado el Sur para luchar en la Guerra Civil no se devolverá a los prestamistas. Los antiguos propietarios de esclavos no recibirán dinero para compensar la liberación de los esclavos.El Congreso puede aprobar las leyes que sean necesarias para hacer cumplir este artículo.15. Identifica dos maneras en que la Decimocuarta Enmienda tendía a castigar a los que se rebelaban en contra de los Estados Unidos.Decimoquinta Enmienda: 1870 Derecho al votoNi el gobierno federal ni el gobierno estatal pueden impedir el voto basándose en la raza o el color. Los antiguos esclavos pueden votar.R21 </noscript>

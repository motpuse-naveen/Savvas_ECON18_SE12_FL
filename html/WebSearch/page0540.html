<noscript> ￼Vigesimosexta Enmienda: 1971 Voto para los mayores de dieciocho añosLas personas que tengan dieciocho años tienen derecho a votar en elecciones federales y estatales.El Congreso puede aprobar leyes para implementar esta enmienda.Con el tiempo, las enmiendasa la Constitución han mejorado nuestra democracia, ampliando los derechos al voto de cada vez más ciudadanos.19. Identifica el número de la enmienda que:les otorgó el voto a las mujeres.les otorgó el voto a los ciudadanos deWashington, D.C.les otorgó el voto a los mayores de dieciocho años.eliminó los impuestos que limitaban el voto.Vigesimoséptima Enmienda: 1992Límites a los cambios en el sueldo de los congresistasLas leyes que aumentan el salario de los senadores y los miembros de la Cámara de Representantes no entran en vigencia de inmediato. Se implementan luego de la siguiente elección en la Cámara de Representantes.Sección 4. Cuando el Vicepresidente y la mayoría de los principales funcionarios de los departamentos ejecutivos o de cualquier otro cuerpo que el Congreso autorizara por ley trasmitieran al Presidente pro tempore del Senado y al Presidente de Debates de la Cámara de Diputados su declaración escrita de que el Presidente está imposibilitado de ejercer los derechos y deberes de su cargo, el Vicepresidente inmediatamente asumirá los derechos y deberes del cargo como Presidente en funciones.Por consiguiente, cuando el Presidente transmitiera al Presidente pro tempore del Senado y al Presidente de Debates de la Cámara de Diputados su declaración escrita de que no existe imposibilidad alguna, asumirá de nuevo los derechos y deberes de su cargo, a menos que el Vicepresidentey la mayoría de los funcionarios principales de los departamentos ejecutivos o de cualquier otro cuerpo que el Congreso haya autorizado por ley transmitieran en el término de cuatro días al Presidente pro tempore del Senado y al Presidente de Debates de la Cámara de Diputados su declaración escrita de que el Presidente está imposibilitado de ejercer los derechos y deberes de su cargo. Luego entonces, el Congreso decidirá qué solución debe adoptarse, para lo cual se reunirá en el término de cuarenta y ocho horas, si no estuviera en sesión. Si el Congreso, en el término de veintiún días de recibida la ulterior declaración escrita o, de no estar en sesión, dentro de los veintiún días de haber sido convocado a reunirse, determinará por voto de las dos terceras partes de ambas Cámaras que el Presidente está imposibilitado de ejercer los derechos y deberes de su cargo, el Vicepresidente continuará desempeñando el cargo como Presidente Actuante; de lo contrario, el Presidente asumirá de nuevo los derechos y deberes de su cargo.Enmienda 26Sección 1. El derecho a votar de los ciudadanos de los Estados Unidos, de dieciocho años de edad o más, no será negado o menguado ni por los Estados Unidos ni por ningún Estado a causa de la edad.Sección 2. El Congreso tendrá poder para hacer valer este artículo mediante la legislación adecuada.Enmienda 27Ninguna ley que varíe la remuneración de los servicios de los senadores y representantes tendrá efecto hasta después de que se haya realizado una elección de representantes.R26 </noscript>

<noscript> ￼Fuente primariaEscape a la libertadLa Ley de Esclavos Fugitivos decía que los afroamericanos esclavos que escapaban debían ser devueltos a sus dueños, aun si ya estaban en un estado libre. Sin embargo, esto no impidió que miles de esclavos intentaran escapar. Normalmente, los fugitivos seguían distintas rutas en el Tren Clandestino.El Tren Clandestino no era un tren verdadero. Era un sistema secreto que se organizó para ayudar a escapar a los afroamericanos esclavos, en su mayoría al Norte o al Canadá. Las “estaciones” del Tren Clandestino eran las casas, iglesias y otros lugares donde los fugitivos se escondían y descansaban.Muchas personas ayudaban a los afroamericanos fugitivos. Se los conocía como “conductores”. Harriet Tubman, una esclava que había escapado, fue una de las conductorasmás famosas. Asumiendo un gran riesgo personal, Tubman hizo muchos viajes al Sur para guiar a más personas haciala libertad. Su ruta era una de las tres más importantes que atravesaban Nueva Jersey.Como el Tren Clandestino era secreto, nadie sabe cuántos afroamericanos esclavos escaparon, aunque quizá fueron solo algunos miles cada año entre 1840 y 1860. Esta cantidad parece grande, pero en la década de 1860 había casi 4 millones de esclavos en los Estados Unidos.folleto en el que se ofrecen 100 dólares de recompensa por una afroamericana esclavizada que había escapadoLos que escapaban usaban mapas como este.416 Capítulo 9 • La Guerra Civil y la Reconstrucción </noscript>

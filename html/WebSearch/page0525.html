<noscript> ￼4. El Congreso podrá fijar la época de designación de los electores, así como el día en que deberán emitir sus votos, el cual deberá ser el mismo en todos los Estados Unidos.5. Solo las personas que sean ciudadanos por nacimiento o que hayan sido ciudadanos de los Estados Unidos al tiempo de adoptarse esta Constitución, serán elegibles para el cargo de Presidente; tampoco será elegible una persona que no haya cumplido 35 años de edad y que no haya residido 14 años en los Estados Unidos.6. En caso de que el Presidente sea separado de su puesto, de que muera, renuncie o se incapacite para dar cumplimiento a los poderes y deberes del referido cargo, este pasará al Vicepresidente y el Congreso podrá prever por medio de una ley el caso de separación, muerte, renuncia o incapacidad, tanto del Presidente como del Vicepresidente, y declarar que funcionario fungirá como Presidente hasta que desaparezca la causa de incapacidad o se elija un Presidente.7. El Presidente recibirá una remuneración por sus servicios, en las épocas que se determinarán, la cual no podrá ser aumentada ni disminuida durante el período para el cual haya sido designado y no podrá recibir durante ese tiempo ningún otro emolumento de parte de los Estados Unidos o de cualquiera de estos.8. Antes de entrar a desempeñar su cargo prestará el siguiente juramento o protesta: “Juro (o protesto) solemnemente que desempeñaré legalmente el cargo de Presidente de los Estados Unidos y que sostendré, protegeré y defenderé la Constitución de los Estados Unidos, empleando en ello el máximo de mis facultades”.Sección 2.1. El Presidente será comandante en jefe del ejército y la marina de los Estados Unidos y de la milicia de los diversos Estados cuando se la llame al servicio activo de los Estados Unidos; podrá solicitar la opinión por escrito del funcionario principal de cada uno de los departamentos administrativos con relación a cualquier asunto que se relacione con los deberes de sus respectivos empleos, y estará facultado para suspender la ejecución de las sentencias y para conceder indultos tratándose de delitos contra los Estados Unidos, excepto en los casos de acusación por responsabilidades oficiales.El Congreso decide cuándose escogen los electores ycuándo votan al presidente. Los estadounidenses votan en la actualidad a los electores el Día de elecciones, el martes que sigue al primer lunes de noviembre.Para ser presidente, una persona debe haber nacido en los Estados Unidos y ser un ciudadano. Debe tener al menos 35 años de edad y haber vivido en los Estados Unidos al menos durante 14 años.Si un presidente muere o abandona su cargo por cualquier motivo, el vicepresidente se convierte en presidente. Si no hay un vicepresidente, el Congreso determina al próximo presidente. (En 1967, la Vigesimoquinta Enmienda cambió la manera en que se deben ocupar estos cargos).7. Explica por qué es importante estar de acuerdo en la manera de reemplazar al Presidente o al Vicepresidente si muere repentinamente o abandona su cargo.Mientras se encuentre en funciones, el presidente recibirá un sueldo que no aumentará ni disminuirá y no podrá aceptar dinero o regalos.Antes de comenzar su mandato, debe jurar que sostendrá, protegerá y defenderá la Constitución.Sección 2. Los poderes del PresidenteEl Presidente está a cargo de las fuerzas armadas y la Guardia Nacional. Puede pedir consejoa los líderes de las secretarías del poder ejecutivo. (Hoy se los llama “gabinete presidencial”). El Presidente puede perdonar a las personas condenadas por delitos federales.R11 </noscript>

<noscript> ￼Un sello de un centavo.El parlamento exigía un sello en cada papel impreso en las colonias como parte de la Ley del Timbre.El rey Jorge III rechazó el plan porque temía que le diera demasiado poder a las colonias. Además, algunos líderes en Gran Bretaña decidieron cobrarles impuestos a los colonos estadounidenses para pagar la Guerra Franco-India.Gran Bretaña tenía una deuda, lo que signi caba que debía dinero. Entonces, Gran Bretaña aprobó la Ley del Timbre, que establecía un impuesto a todo papel impreso usado por los colonos. Eso incluía documentos legales, periódicos, permisos y hasta cartas para jugar.Los colonos no estaban representados en el parlamento, la asamblea de Gran Bretaña encargada de crear leyes. Muchos pensaban que el gobierno británico no debía cobrarles impuestos. “¡No al cobro de impuestos sin representación!” se convirtióen un reclamo colectivo. Los colonos consideraban que solo los representantes que ellos elegían para sus asambleas coloniales tenían derecho a aprobar leyes impositivas.El Plan de Albany provocó que los colonos comenzaran a pensar en formar una unión. Algunos colonos, como Patrick Henry de Virginia, se convirtieron en opositores declarados a la Ley del Timbre. Al poco tiempo, los colonos se reunieron para debatir sobre la situación.194 Capítulo 5 • La Guerra de IndependenciaEl Congreso de la Ley del Timbre se reunió en 1765 para debatir de qué manera evitar el injusto impuesto de Gran Bretaña. </noscript>

<noscript> ￼La marcha hacia la victoriaA comienzos de 1776, España comenzó a enviar dinero y provisiones militares a los Estados Unidos. El apoyo de España durante la Guerra de Independencia se debió en parte a su deseo de ver a Gran Bretaña perder su poder. Los españoles querían recuperar algunas tierras que habían perdido ante los británicos.En 1779 y 1780, el gobernador español de Louisiana, Bernardo de Gálvez, atacó fuertes británicos en Baton Rouge, Mobile, Natchez y Pensacola. España capturó esos fuertes y evitó que los británicos llegaran al río Mississippi.Aunque en 1778 y 1780 los sureños leales al rey habían ayudado a los británicos a ganar batallas en Savannah, Georgia, y Charleston, Carolina del Sur, los británicos sobreestimaron su apoyo. Muchos sureños eran patriotas, incluido Francis Marion. Marion se ganó el nombre de “Zorro del Pantano” por liderar a una pequeña banda en rápidos ataques a los británicos. Después de los ataques, los hombres se retiraban a los pantanos.En el sur, el general Nathanael Greene no tenía su cientes tropas. Entonces atacaba y se retiraba deprisa una y otra vez hasta que cansaba a los británicos.Las batallas  nalesEn junio de 1778, el general británico sir Henry Clinton ysus hombres se fueron de Filadel a. Marcharon hacia la Ciudad de Nueva York. Washington y su recién entrenado ejército se fueron de Valley Forge y se encontraron con los británicos en Monmouth, Nueva Jersey.El general estadounidense Charles Lee se enteró deque los refuerzos británicos se acercaban. Ordenó una retirada. Washington estaba furioso. No podría reorganizar a las tropas estadounidenses a tiempo para vencer alos británicos. Clinton continuó hacia Nueva York, pero Washington se unió a otras fuerzas estadounidenses a lo largo del río Hudson.Entre 1780 y 1781, se libraron varias batallas en Carolina del Norte y Carolina del Sur. Los británicos habían tomado el control de Savannah, Charleston y Camden en 1778 y 1780. A esas batallas, les siguieron dos victorias estadounidenses en Kings Mountain y Cowpens.234 Capítulo 5 • La Guerra de Independencia 1.31.17Vocabulario académicorecuperar • v., volver a tener algo, recobrarrefuerzo • sust., más personas, provisiones o armasárea del mapaBatallas, 1778–1781YorktownCahokia KaskaskiaGuilfordoihOoíRippiN OE SssissiMoíRNatchez MobileBaton RougeGolfo de MéxicoPensacolaESS19_SE05_CA_M0001806Second ProofFuerte VincennesCowpens Eutaw SpringsCamdenCharleston SavannahLEYENDACourthouse Kings MountainEstados Unidos Victoria estadounidense Victoria británica Victoria española </noscript>

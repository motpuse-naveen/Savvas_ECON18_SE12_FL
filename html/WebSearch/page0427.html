<noscript> ￼Los estadounidenses se mudan a MéxicoEn la década de 1820, el gobierno mexicano le concedió a Stephen F. Austin el derecho de llevar familias estadounidenses a Texas. En esa época, Texas formaba parte de México. Sin embargo, allí vivían pocos mexicanos. La mayoría de las personas que vivían en esa vasta zona eran indígenas norteamericanos apaches y comanches. El gobierno de México quería poblar Texas con personas que cultivaran la tierra y se convirtieran en ciudadanos mexicanos.No fue difícil para Austin y otros administradores de  ncas hallar gente que quisiera poblar Texas. El costo de la tierra era menor que en muchas partes de los Estados Unidos. Para 1832, unos 20,000 colonos estadounidenses se habían mudado a Texas, mucho más que la cantidad de habitantes mexicanos e indígenas que vivían allí. Las personas que hablaban español y vivían en Texas se llamaban tejanos. INTERACTIVITY Explora las ideas clave deesta lección.Los colonos aprovecharon las tierras de distintas maneras. Laagricultura era más limitada en esa región que en el Este, porqueel clima era más seco y el suelo era rocoso. Algunos cultivabanalgodón mientras que muchos establecieron ranchos. Los pastosde las praderas eran excelentes para alimentar el ganado. Losvaqueros, o pastores de vacas, mexicanos eran famosos por susdestrezas para montar a caballo y manejar el ganado. Ellos lesenseñaron a los colonos sus técnicas de ganadería. Texas.Lección 2 • La independencia de Texas y California 373Stephen F. Austin (de pie) llevó colonos estadounidenses a </noscript>

<noscript> ￼CivismoHarriet Tubman (aproximadamente 1820-1913)Luchar por la libertadCerca de 1820, Harriet Tubman nació como esclava (con el nombre de Araminta Ross) en Maryland. Harriet servía a otros y sufrió condiciones de vida difíciles y frecuentes castigos físicos. Cuando era adolescente, Harriet, con mucha valentía, defendió a un trabajador del campo y la castigaron con un golpe en la cabeza; nunca se recuperó del todo de esta herida.En 1844 Harriet se casó con John Tubman, un afroamericanolibre. Por temor a ser vendida, Tubman escapó a Canadá en 1849. Cambió su nombre a Harriet para que su identidad se mantuviera en secreto. En su travesía, se estableció en Pennsylvania y conoció a miembros de la Sociedad Antiesclavista de Filadel a. Aprendió todo sobre el Tren Clandestino.Luego de su huida, Tubman trabajó mucho para ahorrar dinero para poder liderar misiones de rescate. En 1851 volvió a Maryland. En los siguientes seis meses Tubman arriesgó su vida y con éxito condujo al Norte, hacia la libertad, a aproximadamente 300 afroamericanos, incluso a miembros de su familia. John Brown, un líder abolicionista, describió a Tubman como “una de las personas más valientes del continente”.Durante la Guerra Civil, Tubman sirvió a la Unión como exploradora, enfermera e incluso como espía. Se le pagó pocopor sus servicios en época de guerra y tuvo que vender productos horneados en casa para sobrevivir. Después de la guerra, Tubman se ganó la vida dando discursos en contra de la esclavitud.Descubre más1. ¿Por qué crees que Harriet Tubman arriesgó su vida y su libertad para ayudar a otros?2. Harriet Tubman era una mujer valiente que corrió grandes riesgos para dar libertad a las personas. Trabaja con un compañero para averiguar sobre otros afroamericanos que ayudaron a esclavos, como Harriet Jacobs, Nat Turner, Denmark Vesey y Gabriel Prosser.Atributo:Valentía454Capítulo 9 • La Guerra Civil y la Reconstrucción </noscript>

<noscript> ￼Dato interesante24Capítulo 1 • Los primeros pobladores de las AméricasFuentes primariasCuentos folklóricos indígenasLas costumbres y las tradiciones, como contar cuentos, eran y aún son importantes para los grupos indígenas. La mayoría de esos grupos no tenía un idioma con escritura. Por lo tanto, las tradiciones orales, o habladas, eran una manera importante de transmitir el folklore de una generación a la siguiente. Los cuentos folklóricos, o relatos tradicionales, son una manera en que los indígenas comparten la historia, las costumbres y las tradiciones de su grupo. El siguiente cuento folklórico tuvo origen en el Noroeste del Pací co.En algunos cuentos tradicionales, suele aparecer un personaje bromista, como un animal o una persona, que engaña a alguien o le hace una broma. ¿Puedes adivinar a quién intenta engañar el bromista?Un bromista se convierte en platoDos hermanos vivían junto a un río cerca de las montañas. Un hermano se enfermó y el otro intentó curarlo. No había peces allí, así que arrojó ramas al agua. Estas se convirtieron en peces, pero no curaron a su hermano enfermo.Los hermanos salieron a navegar por el río en una canoa. Con el tiempo, llegaron al mar y remaron hacia la tierrade los salmones. Allí el hermano fuerte se escondió y el hermano enfermo se convirtió en un hermoso plato de madera. Se puso a  otar en un área donde la gente había pescado todos los salmones detrás de una represa. Un hombre encontró el plato y se lo dio a su hija. Cuando ella comía salmón del plato, sus sobras siempre desaparecían. El hermano enfermo disfrazado de plato se comía su salmón.Pronto, el hermano enfermo se mejoró. Cuando él y su hermano se fueron, rompieron la represa e hicieron que los salmones los siguieran de regreso por el mar hasta el río del lugar donde ellos vivían. Ahora, todos los años, los salmones nadan desde el mar hasta los ríos y los arroyos donde los dos hermanos y su pueblo pueden comerlos. </noscript>

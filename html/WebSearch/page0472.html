<noscript> ￼Abraham Lincoln, de pie,se pronunció a favor de detener la expansión de la esclavitud durante los debates Lincoln-Douglas.Las elecciones de 1860Abraham Lincoln se oponía a la esclavitud y quería evitarque se expandiera a nuevos territorios y estados. “La odio porsu monstruosa injusticia”, dijo en 1854. En 1858, el Partido Republicano de Illinois eligió a Lincoln como candidato al Senado de los Estados Unidos. El contrincante de Lincoln, el senador demócrata Stephen Douglas, no estaba de acuerdo. Creía que cada estado tenía derecho a decidir si quería permitir la esclavitud. Douglas ganó esas elecciones, pero los argumentos de Lincolnen unos famosos debates con Douglas lo convirtieron en líder del nuevo Partido Republicano.Las elecciones presidenciales de 1860 tuvieron cuatro candidatos. El partido demócrata se había dividido en dos. Los demócratas del Norte eligieron a Stephen Douglas. Los demócratas del Sur eligieron a John Breckenridge. Los republicanos eligieron a Abraham Lincoln. El partido de la Unión constitucional eligió a John Bell.Las elecciones re ejaron la gran división entre el Norte y el Sur. Lincoln ganó, pero no obtuvo ningún voto en el Sur porque esos votantes temían que pusiera  n a la esclavitud si resultaba elegido.Cuando era candidato al Senado de los Estados Unidos en 1858, Lincoln había dicho:Fuente primaria“‘Una casa dividida contra sí misma no puede mantenerseen pie’. Creo que este gobierno no puede permanecer mitad esclavo y mitad libre permanentemente. No espero que se disuelva la Unión... pero lo que sí espero es que deje de estar dividida. Se convertirá por completo en una cosa o la otra”.—Discurso de aceptación de Abraham Lincoln al Partido Republicano de Illinois, 16 de junio de 1858Esta predicción fue aterradora. Pronto, Lincoln y todos los estadounidenses sabrían si la Unión podía sobrevivir.5.  Revisar la lectura Analiza lo que mostraron las elecciones de 1860 acerca de lo qu

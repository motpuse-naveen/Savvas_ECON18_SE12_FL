<noscript> ￼Otros exploradoresPara que siguieran el ejemplo de Lewis y Clark, el presidente Je erson envió a Zebulon Pike y a un pequeño grupo de hombres a explorar las regiones del sur y del oeste de la Compra de Louisiana. A Pike le pidieron que encontrara el nacimiento del río Arkansas.En noviembre de 1806, Pike encontró una montaña grande en Colorado, que hoy se llama pico Pikes. Unos meses después, el grupo encontró el origen del río Arkansas y emprendió el regreso a casa.En el camino, debido a una serie de errores de navegación, Pike ysus hombres terminaron en territorio español y fueron capturados. Los españoles los llevaron a México. Tras permanecer cautivos durante cinco meses, fueron liberados y enviados a casa. Esa dura experiencia le permitió a Pike aprender más sobre el Suroeste.En 1842, John C. Fremont partió hacia una expedición hacia el Oeste. Salió de St. Louis y midió la tierra que rodeaba el río Platte, en Nebraska. Más tarde, hizo una expedición a Oregón. Durante ese viaje, Fremont hizo la primera medición completa de las tierras occidentales.4.  Revisar la lectura Comenta con un compañero las expediciones de Lewis y Clark, Zebulon Pike y John C. Fremont. Describe similitudes y diferencias entre ellas.Pike y su grupo exploraron y registraron en mapas la tierra que más tarde se llamaría Colorado. Esta es una vista del pico Pikes.318 Capítulo 7 • La vida en la nueva repúblicaTXT1_ID </noscript>

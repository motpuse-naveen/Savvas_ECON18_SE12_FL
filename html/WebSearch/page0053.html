<noscript> ￼Lewis y Clark llevaban consigo medallas como esta para regalarlesa los indígenas norteamericanos mientras viajaban. La medalla es una fuente primaria.Cómo interpretar fuentes secundariasTu libro de texto contiene información sobre la expedición de Lewis y Clark, pero la información no fue escrita por alguien que estuvo presente en ese momento, como en el caso de Cortés. Esto lo convierte en una fuente secundaria. Los autores no vieron ni vivieron los eventos que describen. Aprendieron sobre ellos al leer los textos de otras personasy fuentes primarias, como fotografías, diarios y artefactos. Al igual que con las fuentes primarias, para interpretar fuentes secundarias puedes hacer y responder preguntas. Lee el siguiente pasaje de tu libro de texto y responde la pregunta.Poco tiempo después de la Compra de Louisiana, Je erson  nalizó los planes de expedición para explorar nuevas tierras. Le pidió a Meriwether Lewis que liderara la expedición. Lewis había trabajado como secretario de Je erson. También era explorador y pionero.Lewis le pidió a otro pionero, William Clark, que lo acompañara. Juntos formaron el Cuerpo de Descubrimiento, un grupo de hombres capaces que harían una travesía de casi dos años haciael océano Pací co. Je erson esperaba que encontraran una ruta  uvial que uniera el río Mississippi con el océano Pací co. Esaruta brindaría acceso a la parte occidental de América del Norte. Je erson también quería que Lewis y Clark averiguaran sobre los indígenas que vivían en el Oeste y que le llevaran información sobre las tierras.6.  Revisar la lectura Compara la carta de Cortés de la página anterior con el pasaje extraído del libro de texto. ¿En qué se diferencian?Usar fuentes primarias y secundariasMES19 </noscript>

<noscript> ￼Los peregrinos y el pueblo wampanoagDespúes de explorar el área, un grupo escogió un lugar en una colina para establecerse. Tenía agua, una buena bahía y campos. Los indígenas wampanoag habían vivido allí una vez. Los peregrinos llamaron Plymouth a su nuevo hogar y comenzaron a construir un asentamiento. El primer invierno fue duro y muchos colonos se enfermaron y murieron.En la primavera, William Bradford se convirtió en gobernador de Plymouth. Los peregrinos también conocieron al pueblo wampanoag del área. Se enteraron de que una serie de epidemias había matado a muchos wampanoags. Massasoit, el jefe wampanoag, hizo un acuerdo con los peregrinos a través de Bradford. Los dos grupos comerciarían y se protegerían entre sí.La vida en PlymouthEn la colonia de Plymouth, todos trabajaban. Los peregrinos debían talar árboles para construir casas y despejar los campos. Debíancultivar sus propios alimentos para comerlos e intercambiarlos con los wampanoag por pieles, que luego se vendían en Inglaterra. El dinerode las ventas los ayudaba a devolverle el dinero a la compañía. Pasarían años antes de que pudieran tener sus propias tierras y provisiones. Además del comercio de pieles, laConexión¿Qué acuerdo importante se describe en esta página? Piensa cómo escribirías sobre este acuerdo si fuerasun poblador o un indígena del área. INTERACTIVITYLas imágenes son importantes en una anotación de diario ode blog. ¿Qué imágenes escogerás para tu Misión?economía en Plymouth se basaba en las granjas familiares autosu cientes. Los peregrinos no exportaban grandes cantidades de bienes a ultramar como Jamestown.Entre el trabajo y el culto, había poco tiempo para relajarse o jugar. Pero después de su primer año los peregrinos sí celebraron. La cosecha del otoño de 1621 había sido buena. Ellos invitaron a los wampanoags a un festín de acción de gracias. Durante tres días, los colonos de Plymouth y los indígenas wampanoagse relajaron y comieron juntos.Población de la colonia de Plymouth, 1620–1630    400    350    300    250    200    150    10050Población3. Revisar la lectura Analiza la 0 información de la gráfica. Con uncompañero, haz y responde dospreguntas sobre la información.1620 1621 1630AñoFuente: Depto. de Antropología, UIUCLección 3 • Los peregrinos y los puritanos en Nueva Inglaterra 111 </noscript>

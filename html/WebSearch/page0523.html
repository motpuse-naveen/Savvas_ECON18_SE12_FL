<noscript> ￼Sección 9.1. El Congreso no podrá prohibir antes del año de mil ochocientos ocho la inmigración o importación de las personas que cualquiera de los Estados ahora existentes estime oportuno admitir, pero puede imponer sobre dicha importación una contribución o derecho que no pase de 10 dólares por cada persona.2. El privilegio del habeas corpus no se suspenderá, salvo cuando la seguridad pública lo exija en los casos de rebelión o invasión.3. No se aplicarán decretos de proscripción ni leyes ex post facto.4. No se establecerá ningún impuesto directo ni de capitación,como no sea proporcionalmente al censo o recuento que antes seordenó practicar.5. Ningún impuesto o derecho se establecerá sobre los artículos que se exporten de cualquier Estado.6. Los puertos de un Estado no gozarán de preferencia sobre los de ningún otro a virtud de reglamentación alguna mercantil o fiscal; tampocolas embarcaciones que se dirijan a un Estado o procedan de él estarán obligadas a ingresar por algún otro, despachar en él sus documentos o cubrirle derechos.7. Ninguna cantidad podrá extraerse del tesoro si no es como consecuencia de asignaciones autorizadas por la ley, y de tiempo en tiempo deberá publicarse un estado y cuenta ordenados de los ingresos y gastos del tesoro.8. Los Estados Unidos no concederán ningún título de nobleza y ninguna persona que ocupe un empleo remunerado u honorífico que dependa de ellos aceptará ningún regalo, emolumento, empleo o título, sea de la clase que fuere, de cualquier monarca, príncipe o Estado extranjero, sin consentimiento del Congreso.Sección 10.1. Ningún Estado celebrará tratado, alianza o confederación algunos; otorgará patentes de corso y represalias; acuñará moneda, emitirá papel moneda, legalizará cualquier cosa que no sea la moneda de oro y plata como medio de pago de las deudas; aprobará decretos por los que se castigue a determinadas personas sin que preceda juicio ante los tribunales, leyes ex post facto o leyes que menoscaben las obligaciones que derivan de los contratos, ni concederá título alguno de nobleza.2. Sin el consentimiento del Congreso ningún Estado podrá imponer derechos sobre los artículos importados o exportados, cumplir sus leyes de inspección, y el producto neto de todos los derechos e impuestosque establezcan los Estados sobre las importaciones y exportaciones se aplicará en provecho del tesoro de los Estados Unidos; y todas las leyes de que se trata estarán sujetas a la revisión y vigilancia del Congreso.Sección 9. Poderes negados al CongresoEl Congreso no podrá:• impedir el ingreso de esclavos alos Estados Unidos antes de 1808; • arrestar y encarcelar a laspersonas sin acusarlas de un delito; excepto en situaciones de emergencia;• castigar a una persona sin un juicio previo; castigar a unapers ona por un acto que no se consideraba un delito cuando se lo realizó;• aprobar un impuesto directo, como el impuesto sobre la renta, a menos que sea proporcional a la población;• cobrar impuestos sobre los bienes enviados fuera de un estado;• otorgar a los puertos de un estado una ventaja sobre los puertos de otro estado; permitir que un estado cobre impuestos sobre los barcos de otro estado;• gastar dinero sin aprobar una ley que lo convierta en una acción legal; gastar dinero sin llevar un registro adecuado;• otorgar títulos, como rey y reina, a nadie; permitir a los funcionarios federales que acepten regalos o títulos de gobiernos extranjeros.5. Explica por qué crees que se incluyó la última cláusula en la Sección 9.Sección 10. Poderes negados a los estadosA continuación, se enumeranlos poderes que se les niegan a los estados.R9 </noscript>

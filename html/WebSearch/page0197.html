<noscript> ￼Las colonias centralesLos neerlandeses fundaron Nueva Holanda en la década de1620. Pronto se convirtió en un exitoso centro de comercio en el que las personas interactuaban. En la década de 1630, las colonias centrales incluían un asentamiento sueco en el área de Nueva Jersey.Después de que el nuevo rey de Inglaterra, Carlos II, llegó al poder, envió una  ota para capturar Nueva Holanda. El gobernador Peter Stuyvesant se rindió ante los ingleses cuando los colonos se negaron a combatir. Más tarde, los neerlandeses trataron de recuperar la colonia, pero fracasaron. Para 1674, Inglaterra controlaba la colonia.El rey Carlos II entregó la colonia a su hermano, el duque de York, que la rebautizó como Nueva York. El duque de York cedió parte de las tierras a dos amigos y estas se convirtieron en la colonia de Nueva Jersey. El duque de York y sus dos amigos eran conocidos como propietarios. Un propietario es alguien que posee tierras o propiedades. Como Nueva York y Nueva Jersey eran propiedad de personas, se las llamaba colonias de propietarios.La población de Nueva York y de Nueva Jersey era diversa.Es decir que allí vivían personas de muchos países y con distintas experiencias. Esas personas, además, pertenecían a muchos grupos religiosos diferentes.La colonia de Pennsylvania se fundó bajo la libertad de culto.El rey de Inglaterra cedió la tierra que se convirtió en la colonia de Pennsylvania a William Penn. Penn era un cuáquero que fundó la colonia en 1681. Los cuáqueros se oponían a la guerra, decían que las personas podían rezar a su manera y que las mujeres podían predicar. Muchos estaban en desacuerdo con esas creencias.Los cuáqueros pensaban que todas las personas tienen una “luz interior” y que las mujeres podían ser líderes religiosas. Penn también creía en los derechos de los indígenas y en pagarles un precio justo por sus tierras.3.  Revisar la lectura Usar evidencia del texto ¿Cuándo y cómo se crearon las colonias de Nueva Jersey y Pennsylvania?Vocabulario académicointeractuar • v., hablar o trabajar con otra personaLección 1 • Nueva Inglaterra, las colonias centrales y las colonias del Sur 143Casa colonial en Filadel a </noscript>

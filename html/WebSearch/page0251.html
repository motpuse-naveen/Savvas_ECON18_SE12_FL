<noscript> ￼2.Los estadounidenses no actuaron con prudencia [sensatez] ni templanza [calma] en todos los asuntos. Sufrieron daños. La injusticia los enloqueció. ¿Los castigarán por la locura que ustedes ocasionaron [causaron]? Mejor dejen que la prudencia y la templanza vengan primero de este lado. Yo me comprometeré con [me pondré del lado de] los Estados Unidos para que sigan el ejemplo.—Discurso de William Pitt sobre la Ley del Timbre, 14 de enero de 1766 Revisar la lectura Identifica las razones por las que los colonos rechazaban la Ley del Timbre.Fuente primariaLas Leyes TownshendLa derogación de la Ley del Timbre signi caba que el gobierno británico ya no les cobraba impuestos a los colonos. Pero los colonos seguían preocupados porque, según la Ley Declaratoria, el parlamento tenía derecho a crear leyes en las colonias en “todos los casos”.Esas preocupaciones se con rmaron en el verano de 1767, cuando se aprobaron las Leyes Townshend, llamadas así por Charles Townshend, el miembro del parlamento que las propuso. Se trataba de una seriede leyes para cobrar aranceles, o impuestos, sobre los productos que entraban en las colonias. Había impuestos sobre el vidrio, el té, el plomo y el papel. Los aranceles solían usarse para controlar el comercio, pero, en este caso, se usaban para recaudar dinero para Gran Bretaña. Como parte de las Leyes Townshend, se estableció un sistema estricto de tasas de aduana, o recaudación de impuestos. Las leyes también levantaron el impuesto sobre la exportación británica de té; de modo que Gran Bretaña podría enviar té a las colonias de manera gratuita.Lección 1 • Tensiones con Gran Bretaña 197 </noscript>

<noscript> ￼La independencia de Texas crea tensionesDespués de que Texas ganara su independencia, muchos texanos pensaban que los Estados Unidos la anexarían, es decir, ocuparían Texas y la convertirían en un estado. A muchos estadounidenses les preocupaba que si eso sucedía la esclavitud se extendería.Como leíste en el Capítulo 7, el Congreso aprobó el Acuerdo de Missouri en 1820. Por él se incorporaron dos estados a la Unión, Maine y Missouri. Maine sería un estado libre, en el que no se permitiría la esclavitud. Missouri sería un estado esclavista. Esaley también prohibía la esclavitud en el resto de la Compra de Louisiana. Las cuestiones relacionadas con la esclavitud causaban grandes desacuerdos entre los estados. El Sur no quería que se pusiera  n a la esclavitud. Muchos dependían del trabajo de los afroamericanos esclavizados en sus grandes plantaciones y granjas. Los estados del Norte querían poner  n a la esclavitud.También se produjeron tensiones con respecto al destino mani esto, o la idea de que los Estados Unidos tenían el derechoa adquirir territorio hasta llegar al océano Pací co. En 1845, el Congreso votó por anexar Texas y convertirla en un estado. Para muchos estadounidenses, el suceso signi có un paso adelante hacia la idea del destino mani esto. Aunque Santa Anna había  rmado un tratado por el que le otorgaba a Texas su independencia, el gobierno mexicano se opuso a que Texas fuera un estado. Los texanos a rmaban que su frontera con México terminaba en el río Grande. México también se opuso a a rmando que estaba más al norte.Revolución de Texas1835Los texanos armados enfrentan a las tropas del gobierno mexicano en González.18301835184018321836Veinte mil colonos estadounidenses viven en Texas.2 de marzo: los texanos declaran la independencia; 6 de marzo: finaliza la Batalla de El Álamo;21 de abril: se libra la Batalla de San Jacinto. Revisar la lectura Analiza la línea de tiempo. Identifica cuá

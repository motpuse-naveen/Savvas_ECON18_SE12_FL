<noscript> ￼3. Revisar la lecturaIdentifica y encierra en uncírculo un asentamiento áreao una colonia de cada potencia europea. Comenta con un compañero cada ubicación con relación a los otros asentamientos.Colonias europeas, mediados del siglo XVIILos neerlandeses llegan a América del NorteHenry Hudson era inglés, pero exploraba para la Compañía Neerlandesa de las Indias Orientales de los Países Bajos. Esperaba encontrar un paso del noreste, un atajo por el agua desde Europa hasta Asia. La Compañía Neerlandesa de las Indias Orientales contrató a Hudson para que explorara el norte de Escandinavia y Rusia. Una tormenta impidió que Hudson viajara hacia el este, así que él decidió navegar hacia el oeste en busca del paso del noroeste.Mientras navegaba a lo largo de la costa de América del Norte en 1609, Hudson encontró un camino prometedor. Un gran río ingresaba al océano Atlántico. Hudson condujo su barco, el Half Moon, hasta el río. Después de aproximadamente 150 millas, el río se volvía poco profundo para navegar. Ese río ahora se llama río Hudson. Hudson reclamó el río y su valle para los Países Bajos.El gobierno neerlandés le dio a la Compañía Neerlandesa de las Indias Occidentales el derecho de administrar el territorio. La compañía también recibió el monopolio del abundante comercio de pieles del lugar. En 1634, treinta familias neerlandesas llegaron a la colonia de Nueva Holanda.del mapaBahía de Hudson50° N40° NR.MississippiN OE SLEYENDANueva FranciaNueva Holanda (neerlandesa)Nueva Suecia Colonias inglesas AsentamientoESS19_SE05__0001711 Third Proof00400 mi 400 km30° N120 Capítulo 3 • Se establecen las colonias en América del Norte 1.27.17Río San LorenzoQuebec MontrealBoston Nueva ÁmsterdamJamestownOCÉANO ATLÁNTICONUEVA FRANCIA80°O 70°O 60°O </noscript>

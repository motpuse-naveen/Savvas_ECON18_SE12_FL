<noscript> ￼Decimotercera Enmienda: 1865 Abolición de la esclavitudLos Estados Unidos prohíben la esclavitud.El Congreso puede aprobar todas las leyes necesarias para hacer cumplir esta enmienda.Decimocuarta Enmienda: 1868 Derechos de los ciudadanos Las personas que nacieron en los Estados Unidos son ciudadanos tanto de los Estados Unidoscomo del estado donde viven. Los estados deben ofrecer un trato igualitario a sus ciudadanos. Los estados no pueden negara sus ciudadanos los derechos enumerados en la Declaración de Derechos.Esta sección de la enmienda convirtió a los antiguos esclavos en ciudadanos de los Estados Unidos y de su estado de origen.Según su población, cada estado tiene un número determinado de representantesen el Congreso. El número de representantes de un estado puede disminuir si no se permite el voto a determinados ciudadanos.El objetivo de esta sección era obligar a los estados del Sur a permitir el voto de los antiguos esclavos.14. Explica por qué un estado puede no querer que se reduzca el número de representantes que tiene en el Congreso.Enmienda 13Sección 1. Ni en los Estados Unidos ni en ningún lugar sujeto a su jurisdicción habrá esclavitud ni trabajo forzado, excepto como castigo de un delito del que el responsable haya quedado debidamente convicto.Sección 2. El Congreso estará facultado para hacer cumplir este artículo por medio de leyes apropiadas.Enmienda 14Sección 1. Todas las personas nacidas o naturalizadas en los Estados Unidos y sometidas a su jurisdicción son ciudadanos de los Estados Unidos y de los Estados en que residen. Ningún Estado podrá dictar ni dar efecto a cualquier ley que limite los privilegios o inmunidades de los ciudadanos de los Estados Unidos; tampoco podrá Estado alguno privar a cualquier persona de la vida, la libertad o la propiedad sin el debido proceso legal; ni negar a cualquier persona que se encuentre dentro de sus límites jurisdiccionales la protección de las leyes, igual para todos.Sección 2. Los representantes se distribuirán proporcionalmente entre los diversos Estados de acuerdo con su población respectiva, en la que se tomará en cuenta el número total de personas que haya en cada Estado, con excepción de los indios que no paguen contribuciones. Pero cuandoa los habitantes varones de un Estado que tengan veintiún años de edady sean ciudadanos de los Estados Unidos se les niegue o se les coarte enla forma que sea el derecho de votar en cualquier elección en que se trate de escoger a los electores para Presidente y Vicepresidente de los Estados Unidos, a los representantes del Congreso, a los funcionarios ejecutivosy judiciales de un Estado o a los miembros de su legislatura, excepto con motivo de su participación en una rebelión o en algún otro delito, la base de la representación de dicho Estado se reducirá en la misma proporción en que se halle el número de los ciudadanos varones a que se hace referencia, con el número total de ciudadanos varones de veintiún años del repetido Estado.R20 </noscript>

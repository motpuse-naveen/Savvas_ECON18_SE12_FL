<noscript> ￼La vida diariaTrabajar para sobrevivir era una parte importante de la vida diaria. Todos los miembros de una familia tenían una tarea. Los integrantes de la familia pasaban mucho tiempo juntos trabajando. Los hombres trabajaban en la granja.Las mujeres hilaban, fabricaban ropa, preparaban comida para almacenar y hacían jabón y velas, además de cuidar a los hijos. Se ocupaban de las tareas de su esposo cuando el hombre no estaba. Ayudaban en la comunidad y en la iglesia.Desde pequeños, la mayoría de los niños tenían tareas. A medida que crecían, las tareas eran más exigentes. Aproximadamente a los 12 años, los niños dejaban a su familia para aprender algún o cio, como el de impresor.Cuando terminaban sus tareas, los niños de la época colonial fabricaban sus juguetes con cosas que no eran necesarias. Las niñas hacían muñecas con hojas de maíz, trapos, sobras y, a veces, manzanas secas talladas como cabeza. Los niños usaban palos como caballos imaginarios.Algunos niños iban a la escuela. La mayoría de las ciudades de Nueva Inglaterra tenían la obligación de tener escuelas. Si los padres sabían leer y escribir, a menudolos hijos tomaban lecciones en casa. Las personas ricas contrataban tutores para sus hijos. La mayoría de los niños terminaban su educación aproximadamente a los 13 o 14 años, para empezar a trabajar a tiempo completo y ayudar a la familia. Muy pocas personas iban a la universidad.ArtesanosA medida que Filadel a, Nueva York, Boston y Charleston se transformaron en grandes ciudades y centros de comercio, aumentó la necesidad de contar con personas que tuvieran destrezas especiales. Esas personas, llamadas artesanos,se especializaban en un tipo de trabajo u o cio. Llevabanlos artículos que construían a mano para venderlos en las ciudades. Además de las importaciones, los comerciantes compraban y vendían esos artículos a otras personas de la ciudad. Así se hicieron ricos algunos comerciantes.Esta niña de la época actual muestra cómo jugaban los niños de la época colonial con un aro y un palo.ConexiónSubraya los detalles sobre los distintos trabajos que tenían las personas en las ciudades y en el campo. INTERACTIVITYAprende acerca de las diferencias en la vida de los niños en las colonias y en la actualidad.Lección 2 • La vida diaria en las colonias 153 </noscript>

<noscript> ￼El Congreso Continental envió su Declaración de Derechos al parlamento. En el documento, se pedía al gobierno británico que derogara las Leyes Intolerables. El documento también incluía una declaración de derechos coloniales y una lista de quejas. Antes de enviar la petición, los delegados acordaron que si el rey la rechazaba, se volverían a reunir para organizar sus próximas acciones.Fuente primariaQue ellos tienen derecho a la vida, la libertad y la propiedad, y nunca cedieron [dieron] a ningún poder extranjero el derecho a disponer de [decidir sobre] ellas sin su consentimiento.—La Declaración de Derechos, 1774Enviar la Declaración de Derechos al rey fue un paso signi cativo. Los delegados sabían que, en su próxima reunión, tal vez tendrían que tomar la decisión de ir a la guerra.6.  Revisar la lectura Identifica tres puntos que los Comités de Correspondencia podrían haber incluido en uno de sus folletos antes del Primer Congreso Continental. Comenta y describe tus ideas con un compañero.El disparo que resonó en todo el mundoEn la primavera de 1775, las milicias coloniales, o ejércitosde voluntarios formados por colonos, comenzaron a almacenar municiones en la ciudad de Concord, Massachusetts. Querían prepararse para un posible con icto contra Gran Bretaña. Cuando el general británico Thomas Gage se enteró, se propuso detener a los colonos y arrestar a los patriotas John Adams y John Hancock, que estaban en Lexington.Los colonos se enteraron del plan de Gage. La noche del 18 de abril, los jinetes exprés Paul Revere y William Dawes decidieron avisar a los minutemen que los británicos se acercaban. Los minutemen eran miembros de las milicias locales que estaban listos para luchar de inmediato. Cerca de la medianoche, Revere llegó a Lexington para alertar a Adams y a Hancock. Dawes llegó alrededor de 30 minutos después. Otro jinete, Samuel Prescott, se unió a ellos. Los tres continuaron hacia Concord para avisar que los británicos estaban en camino para quitarles las municiones.Lección 2 • Camino a la guerra 207 </noscript>

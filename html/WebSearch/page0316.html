<noscript> ￼1. Revisar la lectura Lee y analiza los enunciados de cada líder. Escribe C junto a la cita si la persona estaba afavor de un gobierno central fuerte y una nueva Constitución, y A si la persona estaba a favor de los Artículos de la Confederación.Benjamín FranklinGeorge Washington, que había guiado a la nación hacia la victoria durante la Revolución Estadounidense, también asistió. Washington fue elegido presidente de la convención.Alexander Hamilton había trabajado cerca de George Washington durante la Revolución Estadounidense. Más tarde, se convirtió en miembro del Congreso y abogado. Hamilton también consideraba que el gobierno central creado por los Artículos de la Confederación era demasiado débil.Entre mayo y septiembre de 1787, se reunieron 55 delegados. Aunque esos delegados pertenecían a diferentes estados y tenían diferentes ideas, compartían muchas características. La mayoría de los delegados provenían de las colonias y habían luchado en la Guerra de Independencia. Cuarenta y un delegados de los 55 habían servido en el Congreso Continental. Aunque Benjamín Franklin prácticamente era autodidacta, la mayoría de los delegados eran esclavistas, educados y ricos.Opiniones sobre los Artículos de la Confederación“Trece [estados] peleándose entre sí y tironeando de[...] la cabeza [del gobierno central] pronto causarán la ruina de todos”. —George Washington“Por lo tanto, yo, señor, estoy de acuerdo con esta Constitución porque no espero nada mejor y porquenoestoysegurodequenosealamejor”. —Benjamín Franklin“Este poder [descrito en la Constitución] está diseñado para aniquilar [destruir] totalmente a los gobiernos estatales”.—George Mason“Nuestros derechos y privilegios están en peligro, y así se renunciará a [se cederá] la soberanía [el poder] de los estados”. —Patrick Henry262Capítulo 6 • Una nueva nación </noscript>

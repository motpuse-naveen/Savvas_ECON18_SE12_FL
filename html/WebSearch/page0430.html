<noscript> ￼Vocabulario académicodeclarar • v., dar a conocer algo al públicoTexas declara la independenciaEl 2 de marzo de 1836, los líderes texanos declararonla independencia. Crearon una constitución y formaronun gobierno. Sam Houston fue elegido para comandar el ejército de Texas, que incluía una unidad de soldados tejanos comandados por Juan Seguín. Houston pronto conduciría el ejército a una batalla importante.El ejército de Santa Anna estaba ganando batallas y para abril, su ejército tenía a los hombres de Houston en retirada. Santa Anna pensaba que la Revolución de Texas pronto terminaría. Pero los texanos le tenían una sorpresa, cuando interrumpieron su retirada en el río San Jacinto, cerca dela bahía de Galveston. Ahí, el ejército de Houston lanzó un ataque sorpresa sobre Santa Anna.El ejército mexicano fue derrotado. Santa Anna tuvo que  rmar un tratado que otorgaba a Texas su independencia. Sam Houston se convirtió en presidente de la Repúblicade Texas en septiembre de 1836. Stephen F. Austin se convirtió en secretario de estado. Texas había ganado su independencia.2.  Revisar la lectura Analiza la imagen de la Batalla de San Jacinto. ¿Piensas que es una fuente primaria o secundaria? ¿Por qué?La bandera de Texas tiene una sola estrella. Representa la República independiente de Texas, antes deque se convirtiera en un estado. En la actualidad, Texas todavía se conoce como el Estado de la Estrella Solitaria.376 </noscript>

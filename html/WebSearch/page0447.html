<noscript> ￼En la década de 1840, la tierra en California era abundante. Los granjeros cultivaban la tierra fértil y tenían poca competencia. La población de indígenas norteamericanos era de aproximadamente 150,000 y estaba disminuyendo. Sin contar a los indígenas, solo unas 14,000 personas vivían en la zona. Entonces, alguien encontró oro y todo cambió.¡Oro!El oro es un mineral único de mucho valor. No cambia de colorni pierde su brillo. También es difícil de hallar. Si se halla en gran cantidad, la gente se entusiasma, y eso fue lo que sucedió. La  ebre del oro de California fue una época de grandes posibilidades. Una  ebre del oro es una gran cantidad de personas que llegan en masa a un área donde se descubrió oro.James Marshall descubrió oro en California en enero de 1848. Estaba construyendo un aserradero cuando halló escamas brillantes de oro en el río. Pronto, el descubrimiento se transformó en una gran noticia y los cateadores, es decir, personas que buscan minerales, llegaron en masa aCalifornia para buscar oro.Antes de la  ebre del oro, la mayoría de las personas que vivían en California, aparte de los indígenas, eran mexicanos y británicos, con una pequeña cantidad de rusos y chinos. En la costa, había cazadores de ballenas. Los marineros de Nueva Inglaterra navegaban rodeando América del Sur y subían por la costa del Pací co para intercambiar pieles de nutria y foca por ganado. Tras el descubrimiento del oro, unas 90,000 personas llegaron entre 1848 y 1849. Conocidos como forty-niners (los del 49), llegaron mineros de oro de todo el mundo. Chilenos, chinos, japoneses, coreanos, indios,  lipinos, australianos, afroamericanos, americanos blancos y otros llegarona California. INTERACTIVITY Explora las ideas clavede esta lección.Cada vez que se descubría oro en un lugar nuevo, losmineros se trasladaban allí y establecían un campamentode minería. A veces, esos campamentos se transformaban rápidamente en pueblos llamados boomtowns. La ciudadde San Francisco es un ejemplo de boomtown durante la ebre del oro. Cuando se descubrió oro, San Francisco era un pequeño pueblo de aproximadamente 1,000 habitantes. Pocos años después, tenía más de 30,000 residentes. Para 1853, la  ebre del oro habría atraído a más de 250,000 personas a California.A ches como este ofrecían llevar a las personas a San Francisco desde el Este de los Estados Unidos en barco.Lección 4 • La fiebre del oro de California 393 </noscript>

<noscript> ￼ENMIENDAS Enmienda 1El Congreso no hará ley alguna por la que adopte una religión como oficial del Estado o se prohíba practicarla libremente, o que coarte la libertad de palabra o de imprenta, o el derecho del pueblo para reunirse pacíficamente y para pedir al gobierno la reparación de agravios.Enmienda 2Siendo necesaria una milicia bien ordenada para la seguridad de un Estado Libre, no se violará el derecho del pueblo a poseer y portar armas.Enmienda 3En tiempo de paz a ningún militar se le alojará en casa alguna sin el consentimiento del propietario; ni en tiempo de guerra, como no sea en la forma que prescriba la ley.Enmienda 4El derecho de los habitantes de que sus personas, domicilios, papelesy efectos se hallen a salvo de pesquisas y aprehensiones arbitrarias, será inviolable, y no se expedirán al efecto mandamientos que no se apoyen en un motivo verosímil, estén corroborados mediante juramento o protesta y describan con particularidad el lugar que deba ser registrado y las personas o cosas que han de ser detenidas o embargadas.Enmienda 5Nadie estará obligado a responder de un delito castigado con la pena capital o con otra infamante si un gran jurado no lo denuncia o acusa, a excepción de los casos que se presenten en las fuerzas de mar o tierra o en la milicia nacional cuando se encuentre en servicio efectivo en tiempo de guerra o peligro público; tampoco se pondrá a persona alguna dos veces en peligro de perder la vida o algún miembro con motivo del mismo delito; ni se le compelerá a declarar contra sí misma en ningún juicio criminal;ni se le privará de la vida, la libertad o la propiedad sin el debido proceso legal; ni se ocupará la propiedad privada para uso público sin una justa indemnización.Las primeras diez enmiendas a la Constitución se llaman Declaración de Derechos.Primera Enmienda: 1791 Libertad de culto y de expresiónEl Congreso no puede establecer una religión oficial o impedir a las personas la práctica de una religión. El Congreso no puede impedira las personas o los periódicosque expresen lo que quieran. Las reuniones pacíficas para quejarse al gobierno están permitidas.Segunda Enmienda: 1791 Derecho a tener armas Las personas tienen derecho a poseer y portar armas.Tercera Enmienda: 1791 Derecho a negar alojamiento a soldadosEn los tiempos de paz, alojar a los soldados no es una obligación.Cuarta Enmienda: 1791 Órdenes judiciales de allanamiento y arrestoNo está permitido registrar personas o casas sin motivo. Para eso, se necesita una orden de allanamiento.Quinta Enmienda: 1791 Derechos de las personas acusadas de un delitoSolo un gran jurado puede acusar a una persona de un delito grave. No se puede juzgar a una persona dos veces por el mismo delito si se lo declara inocente. No se puede obligar a las personas a atestiguar contra sí mismas.13. Identifica el número de la enmienda que protege cada derecho.hablar librementeimpedir un registro sin razónevitar dos juicios por el mismo delitoR17 </noscript>

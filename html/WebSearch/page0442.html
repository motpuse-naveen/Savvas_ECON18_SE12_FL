<noscript> ￼4. Revisar la lectura Analiza el mapa de los caminos hacia el oeste. Encierra en un círculo los caminos que cumplen el concepto del destino manifiesto. Comenta con un compañero las similitudes y diferencias entre los Caminos de Oregón, de California y de los Mormones.Los caminos hacia CaliforniaEn 1829, el comercio con California se convirtió en una posibilidad. Un comerciante mexicano exploró un nuevo camino desde Santa Fe hasta la costa oeste. Los comerciantes vendían artículos de lana de Nuevo México y volvían con caballos y mulas de California. El camino, llamado Antiguo Camino Español, cruzaba los desiertos y las montañas del territorio del nortede México y  nalizaba en el pequeño pueblo fronterizo deLos Ángeles.Los colonos no usaban la misma ruta hacia California que los comerciantes. Viajaban a California desde Missouri por el Camino de California. Ese camino seguía la misma ruta que el Caminode Oregón por el este de las montañas Rocosas. El camino se separaba cerca del río Snake. El Camino de California iba haciael suroeste y cruzaba las altas montañas de la Sierra Nevada. Finalizaba en Sacramento, que en la actualidad es la capitalde California.MOGNRRTíAosAMNiÑsDouriAESVLRío PlatteSRaIAEOllRNA eRCUACOReNnSREAítoSArAVLrkaanisaASSppiosdsariolsosCoíiMoíR00200 mi 200 kmLEYENDAPunto de partida: Santa Fe, NM Destino: Los Ángeles, CADistancia: Aproximadamente 900 millas Quiénes: Comerciantes de plata, pielesGolfo de MéxicoCiudad o asentamiento El mapa muestralas fronteras actuales.CAMINO DE OREGÓNPunto de partida: Independence, MO Destino: Región del río Columbia, ORfértiles en el Territorio de OregónFt. VancouverSacramentoOCÉANO PACÍFICOCAMINO DE CALIFORNIADistancia: Aproximadamente 2,000 millas Quiénes: Personas en busca de tierras de cultivoPunto de partida: Independence, MO Destino: Sacrame

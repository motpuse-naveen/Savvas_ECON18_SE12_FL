<noscript> ￼Vocabulario académicoinfluir • v., ayudar a producir un efectodistribuir • v., dispersarFuente primariaCómo usar los recursos para vivirDurante miles de años, los pobladores se trasladaron a diferentes áreas de América del Norte y América del Sur para vivir allí. Descubrieron que la geografía, o la tierra y las masas de agua de un lugar, variaban. El clima, es decir, el estadodel tiempo de un lugar, también era distinto en cada región. A menudo, la geografía y el clima in uían en el lugar donde los pobladores decidían asentarse y en la manera en que usaban los recursos de un área. Los recursos están distribuidos de diferentes maneras por todos los continentes, y también afectan el modo de vida de las personas: lo que usan para construir sus casas, lo que comen, la ropa que visten y las herramientas que construyen.Las áreas con montañas suelen ser más frías y más húmedas que las áreas bajas donde hay desiertos secos y calurosos. Esas dos áreas tienen recursos diferentes, pero ambas presentan distintos desafíos para la supervivencia. Los pobladores tuvieron que adaptarse, o acomodarse, a su medio ambiente paravivir en él. Algunas veces, debieron modi carlo, o cambiarlo. Los primeros pobladores eran cazadores-recolectores y solían deambular por una región en busca de alimento. Eran nómadas, personas que viajaban por una región especí ca para seguir grupos de animales o recoger comida.Cuando los pobladores comenzaron a practicar la agricultura, hace aproximadamente 10,000 años, modi caron su medio ambiente. La agricultura es la práctica de plantar y cultivar alimentos. Los pobladores que en ese entonces vivíanen lo que hoy es México fueron los primeros agricultores de América del Norte. El área donde vivían era seca y calurosa. Necesitaban llevar agua de los ríos cercanos a sus cultivos. Ese tipo de tecnología, es decir, el uso de conocimiento cientí coo instrumentos para hacer un trabajo, se llama irrigación. Los grupos agrícolas permanecían en un lugar. Los grupos indígenas que estaban en el Suroeste y en el este del Mississippi construían asentamientos permanentes y a menudo construían sus aldeas en áreas cercanas al agua.Los grupos que estaban asentados en el Noroeste del Pací co casi no necesitaban de la agricultura. Vivían en una zona costera, entre los territorios que hoy son California y Alaska. Los mares y los ríos de la región proporcionaban peces. Los grupos cazaban venados y recolectaban frutos secos y bayas en los bosques.Los pueblos inuits del Noroeste usaban arpones de mar l o huesos tallados a mano para cazar mamíferos marinos.8 Capítulo 1 • Los primeros pobladores de las Américas </noscript>

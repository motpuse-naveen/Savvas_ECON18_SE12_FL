<noscript> ￼Sección 3. El delito de traiciónSe considera traición librar la guerra contra los Estados Unidos o ayudar a sus enemigos. Para que se condene a una persona por traición, esta debe confesar su culpabilidad o debe haberdos testigos que declaren haber presenciado el delito.10. Identifica los tres poderes del gobierno federal en los Artículos 1, 2 y 3.El Congreso determina la pena de un traidor. No se puede castigar a los familiares del traidor si son inocentes.El Artículo 4 trata sobre las relaciones entre los estados.Sección 1. Reconocimiento de cada estadoCada estado debe respetar las leyes y las decisiones de los tribunales de los otros estados.Sección 2. Derechos de los ciudadanos en otros estados Los ciudadanos conservan sus derechos cuando visitan otros estados.Una persona acusada de un delito que escapa a otro estado debe enviarse de regreso al estado donde se llevó a cabo el delito.Un esclavo que escapa a otro estado debe enviarse de regreso a su propietario. (La Decimotercera Enmienda eliminó la esclavitud).Sección 3. Estados nuevosEl Congreso puede permitir quelos estados nuevos se unan a los Estados Unidos. Los estados nuevos no pueden formarse en el territorio de los estados existentes a menos que el Congreso lo apruebe.El Congreso tiene la facultad de dictar leyes para gobernar los territorios de los Estados Unidos.Sección 3.1. La traición contra los Estados Unidos solo consistirá en hacer la guerra en su contra o en unirse a sus enemigos, impartiéndoles ayuda y protección. A ninguna persona se le condenará por traición si no es sobre la base de la declaración de los testigos que hayan presenciado el mismo acto perpetrado abiertamente o de una confesión en sesión pública de un tribunal.2. El Congreso estará facultado para fijar la pena que corresponda a la traición; pero ninguna sentencia por causa de traición podrá privar del derecho de heredar o de transmitir bienes por herencia, ni producirá la confiscación de sus bienes más que en vida de la persona condenada.ARTÍCULO IVSección 1.Se dará entera fe y crédito en cada Estado a los actos públicos, registros y procedimientos judiciales de todos los demás. Y el Congreso podrá prescribir, mediante leyes generales, la forma en que dichos actos, registros y procedimientos se probarán y el efecto que producirán.Sección 2.1. Los ciudadanos de cada Estado tendrán derecho en los demás a todos los privilegios e inmunidades de los ciudadanos de estos.2. La persona acusada en cualquier Estado por traición, delito grave u otro crimen, que huya de la justicia y fuere hallada en otro Estado, será entregada, al solicitarlo así la autoridad ejecutiva del Estado del que se haya fugado, con el objeto de que sea conducida al Estado que posea jurisdicción sobre el delito.3. Las personas obligadas a servir o laborar en un Estado, con arreglo a las leyes de este, que escapen a otros, no quedarán liberadas de dichos servicios o trabajo a consecuencia de cualesquiera leyes o reglamentos del segundo, sino que serán entregadas al reclamarlo la parte interesada a quien se deba tal servicio o trabajo.Sección 3.1. El Congreso podrá admitir nuevos Estados a la Unión, pero ningún nuevo Estado podrá formarse o erigirse dentro de los límites de otro Estado, ni un Estado constituirse mediante la reunión de dos o más Estados o partes de Estados, sin el consentimiento de las legislaturas de los Estados en cuestión, así como del Congreso.R14 </noscript>

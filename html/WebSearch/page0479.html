<noscript> ￼Scott planeó una estrategia de tres partes. Primero, la Unión formaría un bloqueo naval de las costas. Un bloqueo es una barrera de tropas o barcos colocada con el  n de evitar que las personas y los suministros entren o salgan de una zona. Con el bloqueo, el Sur no podría enviar algodón a Europa y no tendría dinero para solventar la guerra.Como segunda parte, Scott planeaba tomar el control del río Mississippi. Esto partiría a la Confederación en dos. La tercera parte del plan era atacarla por el este y el oeste. Llamó a esta estrategia Plan Anaconda porque apretaría a la Confederación como una anaconda, una serpiente enorme.Davis tenía su propia estrategia. Primero, planeaba defender el territorio confederado hasta que el Norte se rindiera. Los sureños pensaban quela Unión dejaría de combatir porqueno estaba defendiendo su propio territorio. Además, Davis pensaba que los británicos lo ayudarían porque necesitaban el algodón del Sur. Estaba equivocado. Gran Bretaña no ayudó a ninguno de los dos bandos.Nuevos instrumentos de guerraEs común que, debido a las guerras, se inventen nuevos instrumentos y tecnologías. Durante la Guerra Civil, las armas mejoraron. Con las nuevas armas se podía disparar a más distancia y con mayor precisión. Tanto los soldados de la Unión como los de la Confederación usaron las primeras versiones de la granada de mano. La Confederación construyó un submarino, un barco que podía viajar debajo del agua.Los confederados crearon otra arma: el acorazado. Era unbarco cubierto, o revestido, de hierro, al que las balas de cañónle rebotaban. Para fabricarlo, los confederados cubrieron unviejo barco de la Unión, el Merrimack, con placas de hierro. Lo llamaron el Virginia. El Virginia hundió varios barcos de la Unión. Esta construyó su propio acorazado, el Monitor, que luchó contra el Virginia. Como ambos barcos eran acorazados, no podían hacerse mucho daño.El plan del general Scott era envolver el Sur y “apretarlo” como una gran serpiente.2. Revisar la lectura Habla con un compañero sobre qué hacía al Monitor y al Virginia especiales.Lección 2 • Comienza la guerra 425 </noscript>

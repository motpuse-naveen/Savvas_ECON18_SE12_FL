<noscript> ￼Destrezas de lectura124Capítulo 3 • Se establecen las colonias en América del Norte  VIDEOMira un video sobre cómo distinguir los hechos de las opiniones.Distinguir los hechosde las opiniones¿Cómo puedes saber la diferencia entre un hecho y una opinión cuando estás leyendo? Un hecho es un enunciado que se puede demostrar si es verdadero o falso. Una opinión es la creencia de alguien. No se puede demostrar si es verdadera o falsa.Poder distinguir entre un hecho y una opinión te permite evaluar un texto. ¿El autor usa hechos para informar a los lectores? ¿El autor usa sentimientos y creencias para persuadir a los lectores? Lee el párrafo. Se subrayaron las palabras que te pueden ayudar a distinguir los hechos de las opiniones.Era el año 1609 y dos exploradores famosos en América delNorte casi se conocieron. Es una pena que Henry Hudson y Samuel de Champlain no tuvieran la oportunidad de conocerse. Hudson era inglés, pero estaba explorando América del Norte para los Países Bajos. Champlain estaba buscando tierras parasu país natal, Francia. Hudson y Champlain probablemente tenían mucho en común. Ambos hombres eran exploradores,así que debían ser valientes, inteligentes y aventureros. ¿En qué lugar casi se conocieron? Mientras Hudson estaba navegando por el río que ahora lleva su nombre, Champlain estaba explorando el lugar a aproximadamente 100 millas de allí.Pero yosoy el explorador más importante, ya que encontré el lugar que se convirtió enla Ciudad de Nueva York.HudsonUsa el organizador gráfico de la siguiente página para distinguir entre los hechos y las opiniones del párrafo de arriba.Mis exploracionesen América del Norte condujeron a un exitoso comercio de pieles entre Francia y los indígenas Huron de Quebec.Champlain </noscript>

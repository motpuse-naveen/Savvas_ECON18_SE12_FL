<noscript> ￼Destrezas de lectura34Capítulo 1 • Los primeros pobladores de las Américas  VIDEOMira un video sobre cómocomparar y contrastar.Comparar y contrastarCuando comparas cosas, buscas similitudes. Cuando contrastas cosas, buscas diferencias. Cuando estudies otros grupos indígenas y otros temas de estudios sociales, comparar y contrastar te puede ayudar a organizar la información. En este capítulo, estás leyendo sobre los recursos que usaban y dónde y de qué modo vivían los indígenas. Sus similitudes y diferencias se revelarán al comparar y contrastar.Usar una grá ca llamada diagrama de Venn te puede ayudar a organizar detalles y comparar y contrastar dos o más cosas. Observa el diagrama de Venn que compara y contrasta los recursos que usaban para vivir los pueblos de la zona boscosay del desierto del Suroeste. En el círculo de la izquierda, están los recursos que usaban solo los indígenas de la región de la zona boscosa. En el círculo de la derecha, están los recursos que usaban solo los indígenas del desierto del Suroeste. En la sección del medio, están los recursos que usaban ambos grupos.Recursos que usaban los indígenas de la zona boscosa y del desierto del SuroesteZona boscosa• árboles• pieles deanimales• peces• ríos••Desierto del Suroeste• arcilla seca• tierra para cultivarmaíz, frijoles y calabaza• acantiladosHacían instrumentos con piedras y rocas.Recolectaban plantas silvestres. </noscript>

<noscript> ￼2. El Congreso tendrá facultad para ejecutar actos de disposición y para formular todos los reglamentos y reglas que sean precisos con respecto a las tierras y otros bienes que pertenezcan a los Estados Unidos, y nada de lo que esta Constitución contiene se interpretará en un sentido que cause perjuicio a los derechos aducidos por los Estados Unidos o por cualquier Estado individual.Sección 4.Los Estados Unidos garantizarán a todo Estado comprendido en esta Unión una forma republicana de gobierno y protegerán a cada uno en contra de invasiones, así como contra los disturbios internos, cuando lo soliciten la legislatura o el ejecutivo (en caso de que no fuese posible reunir a la legislatura).ARTÍCULO VSiempre que las dos terceras partes de ambas Cámaras lo juzguen necesario, el Congreso propondrá enmiendas a esta Constitución, o bien,a solicitud de las legislaturas de los dos tercios de los distintos Estados, convocará una convención con el objeto de que proponga enmiendas, las cuales, en uno y otro caso, poseerán la misma validez que si fueran parte de esta Constitución, desde todos los puntos de vista y para cualesquiera fines, una vez que hayan sido ratificadas por las legislaturas de las tres cuartas partes de los Estados separadamente o por medio de convenciones reunidas en tres cuartos de los mismos, según que el Congreso haya propuestouno u otro modo de hacer la ratificación, y a condición de que antes del año de mil ochocientos ocho no podrá hacerse ninguna enmienda que modifique en cualquier forma las cláusulas primera y cuarta de la sección novena del artículo primero y de que a ningún Estado se le privará, sin su consentimiento, de la igualdad de voto en el Senado.ARTÍCULO VISección 1.Todas las deudas contraídas y los compromisos adquiridos antesde la adopción de esta Constitución serán tan válidos en contra de los Estados Unidos bajo el imperio de esta Constitución, como bajo el de la Confederación.Sección 2.Esta Constitución, y las leyes de los Estados Unidos que se expidan con arreglo a ella, y todos los tratados celebrados o que se celebren bajo la autoridad de los Estados Unidos, serán la suprema ley del país y los jueces de cada Estado estarán obligados a observarlos, a pesar de cualquier cosa en contrario que se encuentre en la Constitución o las leyes de cualquier Estado.Sección 4. Garantías a los estadosEl gobierno federal garantiza que cada estado tiene derecho a elegir a sus líderes. Además, el gobierno federal protegerá a los estadosde la invasión y los disturbios violentos.11. Los estados eran 13 cuando se redactó la Constitución. ¿Crees que los autores suponían que el tamaño del país aumentaría? Explica tu respuesta.El Artículo 5 describe dos formas de enmendar la Constitución. Dos tercios del Senado y la Cámara de Representantes pueden sugerir una enmienda, o dos tercios del cuerpo legislativo de los estados pueden organizar una convención especial para sugerir una enmienda. Una vez que se sugiere una enmienda, tres cuartos de los cuerpos legislativos de los estados o tres cuartos de las convenciones especiales deben aprobar la enmienda.El Artículo 6 trata sobre las leyes nacionales y la deuda pública.El gobierno federal promete pagar todas las deudas y mantener todos los acuerdos realizados bajo los Artículos de la Confederación.La Constitución y las leyes federales son la ley suprema de la nación. Si las leyes estatales las contradicen, se deben obedecer las leyes federales.R15 </noscript>

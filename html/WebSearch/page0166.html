<noscript> ￼El castigo público por desobedecer las leyes en la colonia de la bahía de Massachussets, a menudo, incluía pararse en una picota en una plaza del pueblo.Vocabulario académicoresponsable • sust., capaz de hacer lo correcto o lo quese esperaLos puritanosEn 1629, la Compañía de la Bahía de Massachusetts recibió una carta del rey Carlos I de Inglaterra para que se estableciera en Nueva Inglaterra. Muchos miembros de la compañía eran puritanos. Al igual que los separatistas, los puritanos se fueron de Inglaterra para crear una nueva comunidad donde pudieran rendir culto libremente. A diferencia de la Compañía de Virginia, que estaba ubicada en Inglaterra, la Compañía de la Bahía de Massachusetts se mudó a Nueva Inglaterra. Eso signi caba que Inglaterra tenía menos control sobre la compañía y el gobierno de la colonia.John Winthrop era el líder de los puritanos y un miembro de la Colonia de la Bahía de Massachusetts. En 1630, lideró un grupo de alrededor de 1,000 puritanos hacia Nueva Inglaterra. Winthropquería que la nueva colonia fuera un ejemplo a seguir para los demásy la llamó “una Ciudad sobre una Colina”. Creía que los colonos debían trabajar juntos. Todos debían ser responsables de sus acciones.Los puritanos comenzaron a construir rápidamente pueblos como Boston, Charlestown, Dorchester y Lynn. Cada pueblo tenía su propia iglesia, a la que los pueblerinos debían asistir. Los puritanos también creían en la educación. Pensaban que todos los colonos debían ser capaces de leer la Biblia, así que también construyeron escuelas y bibliotecas. Para entrenar a los líderes de la iglesia, los puritanos fundaron la universidad de Harvard.Los puritanos se habían mudado a Nueva Inglaterra para poder practicar su religión sin miedo. Sin embargo, esperaban que todos los miembros de la colonia de la bahía de Massachusetts rindieran culto como ellos. Los líderes de la iglesia gobernaban y todos los colonos debían obedecer las enseñanzas de la iglesia. Nadie podía cuestionar las creencias de los puritanos. Se castigaba a la gente que decía lo que pensaba. A algunos los expulsaban de la colonia debido a sus creencias.112 Capítulo 3 • Se establecen las colonias en América del Norte </noscript>

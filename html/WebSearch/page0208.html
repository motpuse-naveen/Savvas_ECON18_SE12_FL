<noscript> ￼Los artesanos, como los herreros, trabajaban duro. Ablandaban el metal en un fuego alimentado con carbón. Luego, martillaban el metal calentado para darle forma.Sobre palabrasContracciones Las contracciones se refieren a la combinación de dos palabras que forman una palabra nueva. Por ejemplo, la palabra al es una contracción formada por la preposición a y el artículo el. Mientras lees, piensa en otra preposición que esté formada por una contracción.En el campo, los trabajadores realizaban muchas tareas diferentes como parte de su vida diaria. Sin embargo, los artesanos se especializaban en diversas destrezas, como la herrería, la carpintería, la fabricación de pelucas o la fabricación de velas. Los artesanos tenían destrezas que otras personas no tenían. Esas destrezas ayudaban a todos los demás a hacer lo que tenían que hacer. Los artesanos podían ganar dinero para sus familias produciendo los bienes que las personas de las ciudades y las granjas querían comprar, pero no podían hacer por su cuenta. Algunas ciudades coloniales alcanzaron un tamaño su ciente como para apoyar a artesanos que fabricaban bienes para personas ricas, como relojes y artículos de plata.154 Capítulo 4 • La vida en las colonias4. Revisar la lectura Inferir Comenta con un compañero por qué los colonos podían especializarse en distintos oficios.El Gran DespertarLa religión siempre fue importante para la vida colonial. En la década de 1730, un movimiento llamado el Gran Despertar cambió lo que algunos sentían sobre la religión. Comenzó principalmente en Nueva Inglaterra. Jonathan Edwards fue una  gura importante de ese movimiento. Edwards pensaba que los colonos se habían desviado del camino de Dios y no estaban tan comprometidos con esa relación como debían. Los predicadores como Edwards iban de ciudad en ciudad advirtiendo a las personas acerca de ignorar la religión y sus enseñanzas. </noscript>

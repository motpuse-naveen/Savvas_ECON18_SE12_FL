<noscript> ￼Victoria británicaEn 1755, los británicos volvieron a la zona con la esperanzade captura el fuerte Duquesne. Esta vez, enviaron a un líder experimentado para tratar de vencer al enemigo. Edward Braddock, un general, fue a la zona. Washington fue su consejero. Sin embargo, los combatientes franceses e indígenas volvieron a vencer a los británicos y mataron al general Braddock. El intento de capturar el fuerte fracasó.Los británicos perdieron muchas de las primeras batallas. Luego, en 1757, los líderes británicos enviaron refuerzos desde Europa. Eso fortaleció al ejército británico y, en 1758,  nalmente lograron controlar el fuerte Duquesne.Los Iroquois decidieron unirse a los británicos. Esa nueva alianza fue imparable. En una batalla clave de 1759, los aliados capturaron Quebec, la capital de Nueva Francia. Al año siguiente, los británicos capturaron Montreal, otro asentamiento francésen lo que hoy es Canadá. Los franceses y sus aliados habíansido derrotados. Para poner  n a la guerra, Francia e Inglaterra  rmaron un tratado, que es un acuerdo formal entre naciones, en 1763. Francia aceptó entregar gran parte de su territorio en América del Norte al este del río Mississippi.Ahora los británicos controlaban el valle del río Ohio. Eso molestó a muchos indígenas. Sabían que pronto llegaríanmás colonos del este. A diferencia de los franceses, los colonos británicos construían ciudades y caminos y transformaban el paisaje. En 1763, un líder ottawa llamado Pontiac tomó medidas para frenar a los británicos. Lideró un ejército que atacó fuertes y pueblos británicos en el valle del río Ohio.Sobre palabrasSinónimos Un sinónimo es una palabra que tiene casi el mismo signi cado que otra palabra. Por ejemplo, las palabras cercano y próximo son sinónimos porque signi can lo mismo. Las palabras derrotary vencer también son sinónimos porque tienen signi cados similares. Hallar sinónimos puede ayudarte a comprender

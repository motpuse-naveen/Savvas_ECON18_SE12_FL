<noscript> ￼Cristóbal Colón fue un hombre que hizo planes audaces. Erade una región de Italia llamada Génova. Colón quería encontrar una nueva ruta a Asia navegando hacia el oeste por el océano Atlántico. Tenía mucho coraje, pero no tenía mucho dinero para la travesía. Debía encontrar a alguien que pagara ese peligroso viaje.Cristóbal ColónColón le pidió al rey de Portugal que pagara su travesía. El rey rechazó su pedido. Colón no se dio por vencido. Decidió pedírselo a los gobernantes de España. Les dijo que llevaría el cristianismo a la gente de Asia y que llevaría riquezas de regreso a España. Después de varios pedidos, el rey Fernando y la reina Isabel  nalmente accedieron a ser los patrocinadores de Colón. Un patrocinador aporta dinero para apoyar a otra persona o una causa.Los gobernantes españoles esperaban ganar dinero con el oro y las especias que Colón quería comerciar en Asia. Necesitaban dinero para pagar una guerra en la que España había luchado hacía poco tiempo. España era un país católico. Fernando e Isabel acababan de restablecer el cristianismo en sus tierras tras la Reconquista. Durante la Reconquista, los españoles habían expulsado a los musulmanes de la parte sur de la península ibérica tras una lucha que duró más de 700 años.Colón zarpó desde España con alrededor de 90 hombres entres barcos. Los tripulantes comenzaron muy esperanzados y emocionados por su nueva travesía, pero después de pasar cinco semanas en el mar se cansaron y se debilitaron. Tras viajar cerca de 4,500 millas, vieron tierra y llegaron a la costa el 12 de octubre de 1492. Con la intención de documentar el descubrimiento, Colón escribió:Fuente primariaLa tripulación [...] vio señales de tierra y una pequeña rama cubierta de bayas. Todos volvieron a respirar y se alegraron ante esas señales.—Cristóbal Colón, Diario del primer viaje de Cristóbal Colón, 1492 INTERACTIVITY Explora las ideas clave deesta lecció

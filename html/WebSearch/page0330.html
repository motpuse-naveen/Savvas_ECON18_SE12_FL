<noscript> ￼3. Revisar la lectura Identificar ¿El poder de regular el comercio con otras naciones es una facultad del gobierno federal o del estatal?Los miembros de la Cámarade Representantes se reúnen en esta sala del edi cio del Capitolio de los Estados Unidos.Una república constitucionalLa Constitución describía un plan de gobierno llamado república constitucional. Esa forma de gobierno tiene una constitución y los ciudadanos eligen representantes para el Congreso. De esa manera, los ciudadanos le otorgan su autoridad al gobierno y este no puede hacer nada sin el consentimiento del pueblo. Esa idea se llama soberanía popular.El Congreso se basa en la propuesta que Roger Sherman presentó en la Convención Constitucional. Está conformadopor representantes y senadores. Los miembros de la Cámarade Representantes ejercen durante dos años. Los estados que tienen poblaciones más grandes eligen más representantes. Los miembros del Senado ejercen durante seis años. Cada estado elige a dos senadores. Esos miembros del Congreso votan y rati can las leyes. El papel que tienen en la división de poderes es importante porque muchas tareas gubernamentales se superponen y causan con ictos inevitables.La Constitución también explica cómo se comparten los poderes entre el gobierno federal y los gobiernos estatales. El gobierno federal puede declarar la guerra, imprimir dinero, recaudar impuestos, crear leyes y regular el comercio entre los estadosy con otros países. Los estados pueden rati car enmiendas a la Constitución, ocuparse de la seguridad pública y regular el comercio dentro de los estados.276 Capítulo 6 • Una nueva nación </noscript>

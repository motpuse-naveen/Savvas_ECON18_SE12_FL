<noscript> ￼En enero de 1787, Shays y una milicia de 1,500 hombres elaboraron un plan para robar armas y cañones del depósito federal de armas.El gobernador de Massachusetts se enteró del plan y envió un ejército de 1,200 hombres a esperar a Shays y sus seguidores. El ejercito abrió fuego y mató a cuatro hombres e hirió a otros veinte. Los hombres de Shay se dispersaron rápidamente y se dirigieron a Vermont.La Rebelión de Shay resaltó algunas de las debilidades que tenían los Artículos de la Confederación. Las personas temían que otros ciudadanos quisieran hacer justicia por mano propia. Los líderes vieron que era necesario un gobierno nacional más fuerte.4.  Revisar la lectura Analizar ¿De qué manera la Rebelión de Shay resaltó las debilidades del gobierno bajo los Artículos de la Confederación?Nuevas políticas territorialesSegún los Artículos de la Confederación, el Congreso debía decidir cómo organizar el territorio que la nación había recibido gracias al Tratado de París. Las primeras tierras que organizó fueron las que se encontraban al norte del río Ohio, llamadas Territorio del Noroeste.El Congreso elaboró varias ordenanzas, es decir, leyes, para organizar el territorio. La primera de ellas fue la Ordenanza de Tierras de 1785, que explicaba cómo debían ser divididas las tierras y pedía que se crearan escuelas públicas en el territorio. La Ordenanza del Noroeste de 1787 estableció una estructura para la venta y el asentamiento del Territorio del Noroeste con el  n de que se crearan allí entre tres y cinco estados. Cuando una región alcanzaba los 5,000 pobladores, se elegía una asamblea. Cuando la población llegaba a 60,000, los habitantes podían escribir el borrador de una constitución y solicitar convertirse en un estado.Sobre palabrasClaves de contexto Cuando encuentres una palabraque no conoces, intenta buscar una clave en el texto que te ayude a averiguarsu signi cado. Halla la palabra asamblea en el segundo párrafo de “Nuevas políticas territoriales”. ¿Qué otras palabras hay en la descripción de la Ordenanza del Noroeste que te danuna clave de su signi cado? ¿Qué piensas que signi ca asamblea?Lección 1 • Los Artículos de la Confederación 255 </noscript>

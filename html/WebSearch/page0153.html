<noscript> ￼A  nes del siglo xvi, Inglaterra y España eran grandes rivales. Luchaban por las tierras, los recursos y el comercio. También luchaban por la religión. En España, la gente seguía a la Iglesia católica romana. El líder católico romano era el Papa en Roma, Italia.Muchos ingleses eran protestantes cristianos, que seguían las enseñanzas de Martín Lutero y otras personas. En 1517, Lutero creó un movimiento llamado Reforma Protestante. Se conocía como protestantes a los seguidores de Lutero porque protestaban en contra de algunas prácticas de la Iglesia católica. Los protestantes tradujeron la Biblia del latín al alemán o al inglés, los idiomas que la gente hablaba. Creían que todos debían ser capaces de leer la Biblia.La Iglesia católica estaba enfadada con Lutero y otras personas porque desa aban la autoridad de la Iglesia. Sin embargo, el Papa intentó reformar la Iglesia católica en un movimiento conocido como la Contrarreforma. La Reforma y la Contrarreforma in uyeron sobre los protestantes europeos y los misioneros católicos para que exploraran y colonizaran América del Norte.Inglaterra envidiaba la vasta y rica colonia americana de España, Nueva España. La reina Isabel I de Inglaterra apoyaba la colonización inglesaen América del Norte. Permitió que sir Walter Raleigh enviara a un grupo explorador a América del Norte. El objetivo era encontrar los mejores lugares para establecer colonias en América del Norte. La reina esperaba encontrar oro y plata, al igual que los españoles.La primera colonia fracasaLa reina Isabel le entregó una carta real a Raleigh. Esta era un documento que le daba el derecho de establecer y gobernar colonias. A cambio, él prometió que las colonias le pertenecerían a Inglaterra.En 1584, Raleigh envió exploradores a América del Norte para que buscaran buenas ubicaciones. Un grupo desembarcó en lo que ahora es Carolina del Norte. Ellos informaron que los indígenas que vivían en ese territorio eran amigables y que la tierra era buena para sembrar cultivos.Raleigh envió alrededor de 100 pobladores para que fundaran una colonia en Carolina del Norte. Esos hombres desembarcaron en laisla Roanoke en 1585. Construyeron un fuerte, pero, al poco tiempo, tuvieron problemas. Las provisiones de los colonos se acabaron y ellos dependían de los indígenas de la isla Roanoke para conseguir alimentos. Sin embargo, los indígenas dejaron de ayudarlos. Desanimados, los colonos regresaron a Inglaterra en 1586. INTERACTIVITY Explora las ideas clave deesta lección.Lección 2 • Las colonias inglesas en Virginia 99 </noscript>

<noscript> ￼Sección 4. Las elecciones y las sesiones del Congreso El cuerpo legislativo de cada estado determina el momento, el lugar y la manera de llamara elecciones para senadores y miembros de la Cámara de Representantes.Sección 5. Reglas del CongresoEl Senado y la Cámara de Representantes decidirán silas elecciones fueron justas y evaluarán la capacidad legal de sus propios miembros. Al menos la mitad de los miembros deben estar presentes para sesionar. Cada cámara puede determinar las reglas de sus procedimientos y castigar a sus miembrospor conducta indebida. Cada cámara del Congreso debe llevar un registro de las sesiones y publicarlo cada tanto.3. Explica por qué es importante que el Congreso publique lo que hace.Sección 4.1. Los lugares, épocas y modo de celebrar las elecciones para senadores y representantes se prescribirán en cada Estado por la legislatura respectiva pero el Congreso podrá formular o alterar las reglas de referencia en cualquier tiempo por medio de una ley, excepto en lo tocante a los lugares de elección de los senadores.2. El Congreso se reunirá una vez al año, y esta reunión será el primer lunes de diciembre, a no ser que por ley se fije otro día.Sección 5.1. Cada Cámara calificará las elecciones, los informes sobre escrutiniosy la capacidad legal de sus respectivos miembros, y una mayoría de cada una constituirá el quórum necesario para deliberar; pero un número menor puede suspender las sesiones de un día para otro y estará autorizado para compeler a los miembros ausentes a que asistan, del modo y bajo las penas que determine cada Cámara.2. Cada Cámara puede elaborar su reglamento interior, castigar a sus miembros cuando se conduzcan indebidamente y expulsarlos de su seno con el asentimiento de las dos terceras partes.3. Cada Cámara llevará un diario de sus sesiones y lo publicará de tiempo en tiempo a excepción de aquellas partes que a su juicio exijan reserva, y los votos afirmativos y negativos de sus miembros con respecto a cualquier cuestión se harán constar en el diario, a petición de la quinta parte de los presentes.4. DuranteelperíododesesionesdelCongresoningunadelasCámaras puede suspenderlas por más de tres días ni acordar que se celebrarán en lugar diverso de aquel en que se reúnen ambas Cámaras sin el consentimiento de la otra.Sección 6.1. Los senadores y representantes recibirán por sus servicios una remuneración que será fijada por la ley y pagada por el tesoro delos EE. UU. En todos los casos, exceptuando los de traición, delito grave y perturbación del orden público, gozarán del privilegio deno ser arrestados durante el tiempo que asistan a las sesiones de sus respectivas Cámaras, así como al ir a ellas o regresar de las mismas, y no podrán ser objeto en ningún otro sitio de inquisición alguna con motivo de cualquier discusión o debate en una de las Cámaras.2. A ningún senador ni representante se le nombrará, durante el tiempo por el cual haya sido elegido, para ocupar cualquier empleo civilque dependa de los Estados Unidos, que haya sido creado o cuyos emolumentos hayan sido aumentados durante dicho tiempo, y ninguna persona que ocupe un cargo de los Estados Unidos podrá formar parte de las Cámaras mientras continúe en funciones.Sección 6. Derechos y restricciones de los miembros del CongresoLos senadores y los miembrosde la Cámara de Representantes recibirán una remuneración por sus servicios. El Tesoro de los Estados Unidos aportará el dinero. Los miembros del Congreso no pueden ser arrestados mientras participen en una sesión del Congreso, a menos que se trate de un delito grave. Tampoco se los puede arrestar por una cosa que diganen el Congreso. Ninguna persona puede tener simultáneamenteun trabajo en el gobierno y en el Congreso.R6 </noscript>

<noscript> ￼El principal motivo por el que la mayoría de las personas trabajan es obtener una ganancia. Una ganancia es el dinero que gana una empresa después de pagar sus deudas. Una manera de aumentar las ganancias es reducir, o acortar, la cantidadde tiempo que se tarda en producir los bienes que vende. Otra manera de obtener ganancias es bajar los costos de los materiales o aumentar la e ciencia de los trabajadores. A principios del siglo xix, surgieron nuevos inventos en los campos de la ciencia y la tecnología que ayudaron a las empresas a obtener ganancias y cambiaron la forma en que las personas vivían y trabajaban.Los inventos traen cambiosA  nes del siglo xviii, el algodón era un cultivo rentable. Sin embargo, para venderlo y ganar dinero, se necesitaban muchas horas de trabajo de los afroamericanos esclavizados. En 1793, Eli Whitney construyó una versión mejorada de la desmotadora de algodón. Esa nueva máquina redujo enormemente el tiempo que tomaba separar las semillas de la planta de algodón. Eso convirtió al algodón en un cultivo muy rentable. Sin embargo, causó un aumento del uso de afroamericanos esclavizados para la cosecha. A medida que las plantaciones de algodón se expandieron de este a oeste por el Sur, también se extendió la esclavitud.En 1831, Cyrus McCormick inventó la segadora mecánica. Esa máquina era tirada por caballos y facilitaba el corte del cereal. Antes de ese invento, los granjeros debían cortar el trigo y la cebada a mano, con una guadaña. Una guadaña es una herramienta con una cuchilla larga y curva. La segadora ayudó a los granjeros a plantar más semillas y cultivar más cereales para vender.En la época colonial, las mujeres hacían a mano casi toda la ropa de la familia. En 1846, Elias Howe inventó la máquina de coser. La máquina de coser redujo la cantidad de tiempo que se necesitaba para coser una prenda. Ese mismo año, una sustancia llamada éter se empezó a usar como anestésico. Un anestésico evita que se sienta el dolor. Fue un importante descubrimiento médico que ayudó a los pacientes que tenían que someterse a una cirugía.El descubrimiento de la electricidad ayudó a los cientí cos,como Samuel F. B. Morse, a crear máquinas que mejoraron la comunicación. En 1844, Morse envió el primer mensaje por telégrafo eléctrico. También creó el código Morse, un sistema de puntosy guiones para enviar mensajes por cables. Antes, las cartas se enviaban con caballos o barcos. Estas nuevas tecnologías bene ciaron a muchas personas. INTERACTIVITYExplora las ideas clave de esta lección.Lección 1 • Inventos, carreteras y ferrocarriles 3631. Revisar la lectura Idea principal y detalles Comenta con un compañero de qué manera cada uno de estos inventos facilitó la vida de las personas. </noscript>

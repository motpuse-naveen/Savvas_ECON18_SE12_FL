<noscript> ￼Matthew Lyon, un representante de Vermont, fue encarcelado por su opinión sobre las Leyesde Extranjería y Sedición. Esta imagen muestra a Lyon y al representantede Connecticut, Roger Griswold, golpeándose con palos en el Congreso después de que Griswold insultara a Lyon.Leyes de Extranjería y SediciónPoco tiempo después de que Adams se convirtiera en presidente, surgió una crisis. Barcos franceses comenzaron a capturar barcos estadounidenses en las Indias Occidentales. Como respuesta, Adams interrumpió el comercio con Francia. Poco tiempo después, en 1798, el Congreso aprobó las leyes conocidas como Leyes de Extranjería y Sedición. La palabra extranjería se usaba para referirse a los extranjeros o inmigrantes. Sedición signi ca hacer una rebelión contra un gobierno. Esas leyes hicieron que para los inmigrantes fuera más difícil convertirse en ciudadanos, y le permitían al presidente expulsar a cualquier extranjero que se considerara peligroso. Además, los ciudadanos estadounidenses podían recibir una multa o ir a prisión si criticaban al gobierno.Je erson y los demócratas republicanos se oponían a esas leyes. Sostenían que las leyes contradecían la Primera Enmienda de la Constitución. Esa enmienda garantiza la libertad de expresión y de prensa. Con ayuda de Je erson y James Madison, el cuerpo legislativo estatal de Virginia y el de Kentucky declararon que esas leyes no se cumplirían ensus estados. Esa fue la primera vez que los estados desobedecieron una decisión tomada por el gobierno federal. Las leyes respaldadas por los federalistas sentaron las bases para que se produjera un cambio en el poder en las elecciones presidenciales del año 1800.310 Capítulo 7 • La vida en la nueva república </noscript>

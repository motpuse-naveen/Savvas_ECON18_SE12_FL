<noscript> ￼Los abogados que defendieron el caso Brown contra la Junta de Educación parados frente al edi cio del Tribunal Supremo. De izquierda a derecha: George E.C. Hayes, Thurgood Marshall y James Nabrit Jr.Decisiones del Tribunal SupremoEl Tribunal Supremo es el tribunal más importante del país. La Constitución estableció la jurisdicción, o poder o cial,de ese tribunal.El Tribunal Supremo tiene nueve magistrados. Esos magistrados tratan casos relacionados con las leyes federales y estatales, y el modo en que estas afectan los derechos de los ciudadanos. Por ejemplo, en 1954, el Tribunal Supremo trató el caso Brown contra la Junta de Educación. La decisión en este caso fue que lasleyes estatales que permitían la segregación, es decir, la separación de las personas según su raza, eran inconstitucionales, o contrarias a la ley.Al tomar decisiones en esos casos, los magistrados controlan las acciones del Congreso y del presidente. Los otros poderes también limitan el poder del Tribunal Supremo. El presidente nomina a un magistrado y luego el Congreso debe aprobar esa designación.En 1917, William Tyler Page escribió “The American’s Creed” y lo registró en un concurso patriótico. El texto hacía referencia a muchos documentos históricos, como la Declaración de Independencia y el Preámbulo de la Constitución. El 3 de abril de 1918, fue aceptado por la Cámara de Representantes.Fuente primariaCreo en los Estados Unidos de América, como un gobiernodel pueblo, por el pueblo, para el pueblo; cuyos justos poderes provienen del consentimiento de los gobernados; una democracia en una república; una nación independiente y soberana compuesta por muchos estados soberanos; una unión perfecta, única e inseparable; establecida sobre los principios de la libertad, la igualdad, la justicia y la humanidad por los que los patriotas estadounidenses sacri caron su vida y su fortuna.Por lo tanto, creo que mi deber hacia mi país es amarlo, defender su Constitución, obedecer sus leyes, respetar su bandera y defenderla de todos sus enemigos.—William Tyler Page, “The American’s Creed”4. Revisar la lectura Identifica las partes de“The American’s Creed” que crees que hayan salido del Preámbulo de la Constitución. Subraya esas partes.288 Capítulo 6 • Una nueva nación </noscript>

<noscript> ￼378 Capítulo 8 • La expansión hacia el OesteEl con icto con MéxicoPara defender lo que consideraba una frontera estadounidense, el presidente de los Estados Unidos, James Polk, envió un ejército a la región fronteriza del sur de Texas en enero de 1846. El general Zachary Taylor condujo ese ejército. En abril del mismo año, las tropas mexicanas cruzaron el río Grande y atacaron a los estadounidenses. La Guerra con México había comenzado.Fuente primariaMéxico ha cruzado la frontera de los Estados Unidos, ha invadido nuestro territorio y ha derramado sangre estadounidense en suelo estadounidense.—discurso de James Polk ante el Congreso, 11 de mayo de 1846La guerra solo duró unos meses. Los soldados estadounidenses avanzaron por el territorio del norte de México y capturaron Santa Fe, Nuevo México. Para 1847, todo el norte de México estaba bajo control de los Estados Unidos. Sin embargo, la mayoría de las batallas ocurrieron en el sur. Otro general, Win eld Scott, fue enviado a invadir México por mar. El 14 de septiembre, las fuerzas de Scott capturaron la ciudad de México. Así  nalizó el combate principal de la guerra. Las fronteras entre los Estados Unidos y México cambiaron para siempre.California durante la Guerra con MéxicoDespués de la anexión de Texas, el deseo de explorar y poblar más territorios del Oeste era el principal interés de los Estados Unidos. John C. Fremont, sobre quien leíste en el Capítulo 7,fue una  gura importante en la expansión. Fue enviado en muchas expediciones a explorar y crear mapas del territorio del Oeste. En una de esas expediciones, se le unió Kit Carson, un guía que lo ayudó a viajar por zonas difíciles. Fremont y Carson exploraron el noroeste del Pací co. Inmediatamente antesde la Guerra con México, fueron hacia el sur, al territorio de California, que estaba controlado por México, al otro lado de la frontera en disputa.John C. Fremont </noscript>

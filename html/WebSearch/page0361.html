<noscript> ￼Se construye una economía fuerteSegún la Constitución, el Congreso tiene el poder de hacer lo que sea “necesario y apropiado” parael país. Alexander Hamilton interpretó que eso signi caba que el Congreso debía hacer cualquier cosa que fuera necesaria para realizar sus tareas. Hamilton también creía  rmemente que un banco nacional y una única moneda nacional eran necesarios para la salud de la economía de la nueva nación. En 1791, decidió proponer esa idea para tratar el tema de la deuda que se había acumulado durante la Guerra de Independencia, o Revolución Estadounidense.Thomas Je erson consideraba que la Constitución decía que el Congreso solo debía actuar cuando fuera absolutamente necesario. Je erson no estaba de acuerdo con que la creación de un banco nacional fuera un paso necesario. Como demócrata republicano, temía que este le diera demasiado poder al gobierno.El presidente Washington estaba de acuerdo con Hamilton. En 1791, se creó el Primer Banco de los Estados Unidos. El país comenzó a pagar la deuda contraída en la guerra y a usar una moneda, lo cual hizo que el comercio interestatal fuera mucho más sencillo. Hamilton también estaba a favor de los aranceles, o los impuestos sobre los bienes importados. Creía que estos alentaban a la gente a comprarbienes hechos en su propio país y que ayudarían a los negocios estadounidenses. Je erson se oponía a los aranceles porque les aumentaban los precios a los granjeros. Al  nal, el Congreso votó en contra de los aranceles. Hamilton pensó que los aranceles bene ciarían a los negocios, pero el Congreso no estuvo de acuerdo.3.  Revisar la lectura Analiza y explica de qué manera el plan financiero de Hamilton afectó la economía de los Estados Unidos.Vocabulario académicoproponer • v., sugeriracumular • v., reunir una cantidad cada vez mayor de algoEl Primer Banco de los Estados Unidos abrió en 1791.Lección 1 • Los primeros presidentes 307 </noscript>

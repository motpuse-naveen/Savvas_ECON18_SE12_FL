<noscript> ￼Dos años después, Francia le quitó a España las tierras ubicadas al oeste del Mississippi. A Je erson le preocupaba que los franceses no permitieran a los estadounidenses acceder al puerto de Nueva Orleans. Como ese puerto era crucial para el comercio de los Estados Unidos, Je erson envió a James Monroe a Francia para que convenciera a los franceses de que les vendieran a los Estados Unidos el puerto y algunas tierras cercanas. Le dijo que podía gastar $10 millones.El líder francés, Napoleón Bonaparte, necesitaba dinero para pagar la guerra que estaba librando en Europa. Además, no podía pagar el envío de fuerzas militares para que protegieran toda el área; por lo tanto, los franceses les ofrecieron todo el territorio de Louisiana a los Estados Unidos. Monroe aceptó comprar las tierras por alrededor de $15 millones.Je erson se preguntaba si la Constitución le daba al presidente de los Estados Unidos el poder de comprar nuevas tierras. Él creía que había que interpretar la Constitución de manera estricta y esta no mencionaba la compra de territorios. Sin embargo, la Constitución le permitía al presidente hacer tratados, o acuerdos, con otros países. Je erson decidió aplicar esa idea a la Compra de Louisiana. En 1803, los Estados Unidos concretaron la compra con Francia.Con el territorio de Louisiana, los Estados Unidos se extendían desde el océano Atlántico hasta las Montañas Rocosas y desde la frontera de Canadá en el norte hasta Nueva Orleans, en el sur.2.  Revisar la lectura Comenta con un compañero la razón por la que Jefferson estaba convencido de que los Estados Unidos debían comprar Nueva Orleans.Vocabulario académicocrucial • adj., de gran importancia315 </noscript>

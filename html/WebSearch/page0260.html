<noscript> ￼Vocabulario académicosignificativo • adj., importanteEl Primer Congreso ContinentalLos colonos estaban furiosos por las Leyes Intolerables. Los Comités de Correspondencia escribieron muchos textos sobre las políticas injustas de Gran Bretaña para que todas las colonias estuvieran informadas. Plani caron protestas y actos de resistencia coordinada.El efecto más signi cativo de las leyes fue la reunión del Primer Congreso Continental. Debido al creciente descontento en las colonias centrales, Filadel a se convirtió en el lugarde reunión. Entre septiembre y octubre de 1774, las colonias se reunieron por primera vez desde el Congreso de la Ley del Timbre de 1765. Entre los 55 delegados, se encontraban John Adams, George Washington, Samuel Adams y Patrick Henry.Aun cuando algunos estaban listos para separarse de Gran Bretaña, otros delegados más moderados recomendaron al Congreso que recurriera una vez más al rey. Por ejemplo, John Dickinson de Pennsylvania estaba en contra de la independencia. Pensaba que los colonos y Gran Bretaña debían resolver sus diferencias. Temía que la independencia causara un desastre.Muchos comerciantes también pedían por la paz. Variosde ellos dependían de los bancos británicos para que les otorgaran créditos. La marina británica protegía su comercio. Un comerciante de Filadel a, Thomas Cli ord, dijo que la independencia “seguramente no daría ganancias”. Temía que Francia y España intentaran aprovecharse de las colonias si Gran Bretaña no las protegía.El Primer Congreso Continental se reunió en 1774, en Filadel a. En la imagen de abajo, los miembros salen del Salón de la Independencia.206 Capítulo 5 • La Guerra de Independencia </noscript>

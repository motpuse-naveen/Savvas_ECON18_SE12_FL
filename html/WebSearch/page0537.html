<noscript> ￼Enmienda 19El derecho de sufragio de los ciudadanos de los Estados Unidos no será desconocido ni limitado por los Estados Unidos o por Estado alguno por razón de sexo.El Congreso estará facultado para hacer cumplir este artículo por medio de leyes apropiadas.Enmienda 20Sección 1. Los períodos del Presidente y el Vicepresidente terminaránal medio día del veinte de enero y los períodos de los senadores y representantes al medio día del tres de enero, de los años en que dichos períodos habrían terminado si este artículo no hubiera sido ratificado, y en ese momento principiarán los períodos de sus sucesores.Sección 2. El Congreso se reunirá, cuando menos, una vez cada año y dicho período de sesiones se iniciará al mediodía del tres de enero, a no ser que por medio de una ley fije una fecha diferente.Sección 3. Si el Presidente electo hubiera muerto en el momento fijado para el comienzo del período presidencial, el Vicepresidente electo será Presidente. Si antes del momento fijado para el comienzo de su período no se hubiere elegido Presidente o si el Presidente electo no llenarelos requisitos exigidos, entonces el Vicepresidente electo fungirá como Presidente electo hasta que haya un Presidente idóneo, y el Congreso podrá prever por medio de una ley el caso de que ni el Presidente electo ni el Vicepresidente electo satisfagan los requisitos constitucionales, declarando quien hará las veces de Presidente en ese supuesto o la forma en que se escogerá a la persona que habrá de actuar como tal, y la referida persona actuará con ese carácter hasta que se cuente con un Presidente o un Vicepresidente que reúna las condiciones legales.Sección 4. El Congreso podrá prever mediante una ley el casode que muera cualquiera de las personas de las cuales la Cámarade Representantes está facultada para elegir Presidente cuando le corresponda el derecho de elección, así como el caso de que muera alguna de las personas entre las cuales el Senado está facultado para escoger Vicepresidente cuando pasa a él el derecho de elegir.Sección 5. Las secciones 1 y 2 entrarán en vigor el día quince de octubre siguiente a la ratificación de este artículo.Sección 6. Este artículo quedará sin efecto a menos de que sea ratificado como enmienda a la Constitución por las legislaturas de las tres cuartas partes de los distintos Estados, dentro de los siete años posteriores a la fecha en que se les someta.Decimonovena enmienda: 1920 Derecho al voto femeninoNingún gobierno puede impedir el voto a las personas basándose en su sexo.El Congreso puede aprobar las leyes necesarias para hacer cumplir esta enmienda.Vigésima Enmienda: 1933 Duración de los mandatosEl mandato de un Presidente comienza el 20 de enero. Esta fecha se conoce como Día de la toma de posesión. Los miembros del Congreso pueden ocupar su cargo el 3 de enero. (Originalmente, su mandato comenzaba el 4 de marzo).El Congreso debe sesionaral menos una vez al año. Deben realizar la primera sesión el 3 de enero a menos que se designe un día diferente.Si un candidato a Presidenteno obtiene la mayoría de los votos en el Colegio Electoral y muere mientras se resuelve la elecciónen la cámara, el Congreso tienela facultad de crear leyes que resuelvan el conflicto. El Congreso tiene una facultad similar si el candidato a Vicepresidente muere mientras se resuelve la elección en el Senado.Las secciones 1 y 2 de esta enmienda entran en vigencia el 15 de octubre posterior a la fecha en que la enmienda se convierte en parte de la Constitución.Esta enmienda debe obtener el voto a favor de tres cuartos de los estados dentro de un plazo de siete años.R23 </noscript>

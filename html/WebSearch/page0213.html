<noscript> ￼En el verano de 1619, un barco neerlandés con una carga que incluía un grupo de africanos arribó a Jamestown. Los colonos locales pagaron por esos africanos y los obligaron a trabajar. Los africanos no recibían una paga por su trabajo, solo comida y casa. En algunas áreas, algunos pocos ganaban su libertad después de trabajar durante un tiempo. En unos pocos años, sin embargo, se aprobaron nuevas leyes en Virginia y Massachusetts que quitaban todos los derechos a los siervos africanos. Se los podía comprar y vender como si fueran una propiedad. La práctica, conocida como esclavitud, había comenzado en las colonias inglesas.El comercio de esclavosEn las colonias en crecimiento, se necesitaban trabajadores.Al principio, los siervos por contrato cubrían esa necesidad. Sin embargo, a medida que aumentó la necesidad de trabajadoresen las colonias, los colonos europeos empezaron a pensar que los africanos esclavizados podrían cubrir esa necesidad. Muchos grupos de personas habían sido esclavizadas durante la historia, por lo general, como consecuencia de una guerra. Esta vez era diferente. Los africanos eran capturados y llevados contra su voluntad, sin esperanza de libertad o de volver a sus familias en África.Al principio, las personas esclavizadas provenían principalmente del oeste de África, una región conocida como Costa de Oro.Otros africanos las capturaban y las obligaban a ir hacia la costa, donde los comerciantes europeos esperaban en los barcos. Los europeos intercambiaban armas y otros bienes por los esclavos. Una vez que los africanos eran vendidos, debían hacer la largay espantosa travesía hacia las Américas. Conocida como la travesía intermedia, este viaje tardaba entre varias semanas y varios meses. Los barcos estaban repletos y los cautivos viajaban amontonados bajo la cubierta, encadenados a plataformas, apilados unos sobre otros. Como no podían pararse ni girar, muchos murieron en esa posición. Olaudah Equiano, un joven esclavizado, sufrió junto a los esclavos moribundos. Más tarde, describió lo que sentía acerca de la muerte en ese momento:Fuente primariaEnvidiaba la libertad de la que gozaban y, a menudo, deseaba cambiar mi condición por la de ellos.—Olaudah Equiano, Narración de la vida de Olaudah Equiano, 1789 INTERACTIVITY Explora las ideas clave deesta lección.1. Revisar la lectura Analizar Subraya las palabras del texto que explican por qué creció la esclavitud en las colonias.Lección 3 • La esclavitud en las colonias 159 </noscript>

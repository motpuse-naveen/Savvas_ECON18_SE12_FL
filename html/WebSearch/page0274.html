<noscript> ￼Dato interesante220Capítulo 5 • La Guerra de IndependenciaFuentes primariasEl sentido común, de Thomas PaineEn su folleto El sentido común, Thomas Paine desa ó el poder que los británicos tenían sobre las colonias. Paine fue una de las primeras personas en estara favor de que las colonias se independizaran de Gran Bretaña y de su rey. Usaba un lenguaje simple para que sus escritos fueran populares entre la diversidad de personas que vivían en todas las colonias.En 1776, muchos colonos eran leales al rey. El sentido común se escribió con la intención de que la gente cambiara de opinión y estuviera a favor de la independencia.Apoyo del vocabularioUn largo período de maltrato es una buena razón para cuestionar cómo se puede justi car ese maltrato.Los colonos tienen derecho a cuestionar las exigencias del parlamento y del rey.asumido , v., tomado gravemente, adv., de maneragraveoprimida, adj., sometidamediante trato severo indudable privilegio, underecho absoluto pretensiones, sust., méritos usurpación, sust., accióny efecto de tomar por la fuerzaComo el largo y violento abuso de poder es, por lo general, el medio de legitimar eso mismo [...] y como el rey de Inglaterra ha asumido como derecho propio el apoyar al parlamento en lo que él llama el derecho de ellos, la buena gente de este país, al estar gravemente oprimida por esta combinación, tiene el indudable privilegio de preguntar acerca de las pretensiones de ambos y, de igual modo, rechazar la usurpación de uno y de otro.—Thomas Paine, El sentido común, Filadel a, 14 de febrero de 1776En los primeros meses, se vendieron más de 200,000 copias de El sentido común, que se convirtió en la obra impresa más vendida de la época.Thomas Paine </noscript>

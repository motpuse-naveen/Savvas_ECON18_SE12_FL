<noscript> ￼Había distintos tipos de carretas en el camino. La carreta más común era la goleta de la pradera. Su nombre proviene de un tipo de barco y estaba diseñada para hacer el viaje hacia el oeste. La peligrosa travesía a menudo se hacía por caminos difíciles. La goleta estaba preparada para ese tipo de super cie. Su toldo la protegía del sol, el viento y la lluvia. Tenía ruedas grandes, que impedían que el carro de madera de la carreta tocara el barro.El carro mismo, igual que un barco, era hermético, no dejaba pasar el agua. Eso ayudaba a la carreta a  otar en los ríos de corriente lenta.Algunos pioneros no sobrevivieron a la travesía. Las enfermedades, los accidentes y la naturaleza misma cobraron vidas. Los ríos caudalosos, los desiertos secos, las tormentas de arena y de nieve y la falta de agua o medicamentos eran solo algunas de las di cultades del camino.El Camino de OregónEl Camino de Oregón era la ruta hacia el Oeste que los colonos seguían para llegar al Territorio de Oregón. Esa región incluíalos estados actuales de Oregón, Washington y Idaho, ademásde tierras al norte. En 1846, los Estados Unidos y Gran Bretaña dividieron la región. La parte sur, donde la mayoría de los estadounidenses se habían instalado, fue para los Estados Unidos. “¡Oregón o nada!” era una actitud común entre los pioneros. Signi caba que llegarían al Territorio de Oregón o moriríanen el intento.INTERACTIVITYExplora las ideas clave de esta lección.1. Revisar la lectura Las imágenes muestran una caravana de carretas por el Camino de Oregón y un primer plano de una goleta dela pradera. Encierra en un círculo algunas delas características dela goleta en el texto yen la imagen. Con un compañero, comentade qué manera esas características hacían de la carreta un vehículo útil para recorrer el camino hacia el Oeste.Lección 3 • Los caminos hacia el Oeste 383 </noscript>

<noscript> ￼Sección 1.ARTÍCULO IIIEl Artículo 3 trata del poder judicial.Sección 1. El tribunal federalLos jueces de la Corte Suprema y otros tribunales federales tienenel poder de tomar decisiones enlos tribunales. Si se comportan adecuadamente, los jueces federales retienen el cargo de por vida.9. ¿Crees que está bien que los jueces federales retengan el cargo de por vida?Se depositará el poder judicial de los Estados Unidos en un Tribunal Supremo y en los tribunales inferiores que el Congreso instituya y establezca en lo sucesivo. Los jueces, tanto del Tribunal Supremo como de los inferiores, continuarán en sus funciones mientras observen buena conducta y recibirán en períodos fijos una remuneración por sus servicios que no será disminuida durante el tiempo de su encargo.Sección 2.1. El Poder Judicial entenderá en todas las controversias, tanto dederecho escrito como de equidad, que surjan como consecuenciade esta Constitución, de las leyes de los Estados Unidos y de lostratados celebrados o que se celebren bajo su autoridad; en todaslas controversias que se relacionen con embajadores, otros ministros públicos y cónsules; en todas las controversias de la jurisdicción de almirantazgo y marítima; en las controversias en que sean parte los Estados Unidos; en las controversias entre dos o más Estados, entre un Estado y los ciudadanos de otro, entre ciudadanos de Estados diferentes, entre ciudadanos del mismo Estado que reclamen tierras en virtud de concesiones de diferentes Estados y entre un Estado o los ciudadanos del mismo y Estados, ciudadanos o súbditos extranjeros.2. En todos los casos relativos a embajadores, otros ministros públicos y cónsules, así como en aquellos en que sea parte un Estado, el Tribunal Supremo poseerá jurisdicción en única instancia. En todos los demás casos que antes se mencionaron el Tribunal Supremo conocerá en apelación, tanto del derecho como de los hechos, con las excepciones y con arreglo a la reglamentación que formule el Congreso.3. Todos los delitos serán juzgados por medio de un jurado excepto en los casos de acusación por responsabilidades oficiales, y el juicio de que se habla tendrá lugar en el Estado en que el delito se haya cometido; pero cuando no se haya cometido dentro de los límites de ningún Estado, el juicio se celebrará en el lugar o lugares que el Congreso haya dispuesto por medio de una ley.Sección 2. Competencia de los tribunales federalesLos tribunales federales entienden en todos los casos• de leyes creadas bajo la Constitución• de tratados con naciones extranjera• de delitos en el mar• que impliquen al gobierno federal• que involucren a los estados oa los ciudadanos de diferentesestados• cque involucren a ciudadanos ogobiernos extranjerosLa Corte Suprema se ocupa de los casos en los que estén involucrados embajadores, funcionarios del gobierno o los estados. Los demás casos deben originarse en los tribunales inferiores, pero la Corte Suprema tiene la facultad de apelar o revisar los fallos.En los casos de delitos penales fuera del juicio político, los juicios se llevan a cabo en el estado donde se cometió el delito. Un jurado decide la condena.R13 </noscript>

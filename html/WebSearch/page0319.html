<noscript> ￼Un nuevo plan de gobiernoLos delegados trabajaron durante todo el verano de 1787 escribiendo el nuevo plan de gobierno. El Preámbulo, o introducción, expresaba los objetivos principales de la nueva constitución.Fuente primariaNosotros, el Pueblo de los Estados Unidos, a  n de formar una Unión más perfecta, establecer justicia, a rmar la tranquilidad doméstica [paz], proveer la defensa común [protección], promover el bienestar general y asegurar para nosotros mismos y para nuestros descendientes [hijos] los bene cios de la libertad, estatuimos y sancionamos esta Constitución para los Estados Unidos de América.—Preámbulo de la Constitución de los Estados UnidosLa nueva Constitución de los Estados Unidos establecía un gobierno con tres poderes. Por el contrario, los Artículos de la Confederación, porponían un gobierno con un solo poder. Bajo la nueva Constitución de los Estados Unidos, el poder legislativo crearía las leyes. Se llamaría Congreso. El poder ejecutivo, liderado por el presidente, pondríalas leyes en vigor y garantizaría su cumplimiento. El poder judicial interpretaría las leyes y se aseguraría de que estas respetaran la Constitución. La separación de poderes es la idea de que los poderes y los deberes del gobierno están divididos entre distintos poderes.3.  Revisar la lectura Resumir Lee el Preámbulo.En una oración, escribe su punto más importante.Comenta con un compañero por qué crees que es importante.ConexiónResalta algunas palabras del Preámbulo que hablen de los objetivos de la nueva constitución. INTERACTIVITYLee el Preámbulo con más atención y responde la pregunta.Lección 2 • La creación de la Constitución 265 </noscript>

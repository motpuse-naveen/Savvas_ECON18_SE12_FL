<noscript> ￼Sobre palabrasSufijos Los sufijos son partes de palabras que se agregan al final de una palabra. Estos cambian el significado dela palabra. Por ejemplo, en la palabra asentamiento, se agrega el sufijo −miento al verbo asentar. Cuando se agrega −miento al final de asentar, este se convierte en un sustantivo, asentamiento.ConexiónPiensa en las travesías de los exploradores españoles. ¿Por qué fueron exitosas? Recuerda tus primeras ideas mientras completas tu Misión. INTERACTIVITYAprende más sobre las expediciones de los exploradores españoles.Nuevo territorio de EspañaDespués de un tiempo de explorar, España estaba lista para establecerse en las Américas. Entonces, en 1535, fundó la colonia de Nueva España en América del Norte. Una colonia es un asentamiento o un área que está lejos del país que la gobierna. Nueva España, que ahora es conocida como Nuevo México, se volvió una parte importante del Imperio Español. Con el paso del tiempo, Nueva España se expandiría hasta incluir muchas islas del Caribe y también grandes partes de América del Nortey América Central.Comenzaron a surgir ciudades por toda Nueva España. En 1565, se fundó San Agustín en lo que hoy es la Florida. Esa es la ciudad más antigua fundada por los europeos en los Estados Unidos.Con el paso del tiempo, España impuso su cultura, idioma, religión y modo de vida a los indígenas que vivían en la región mucho antes de la llegada de los españoles. Estos construyeron ciudades con estilo español sobre las ruinas de las ciudades indígenas. Funcionarios españoles se mudaron a la coloniapara formar un gobierno. Sacerdotes católicos fueron a lacolonia para enseñarles sobre el cristianismo a los indígenas. Construyeron misiones en aldeas indígenas, donde los alentaban a adoptar el cristianismo como religión. Muchos indígenas fueron in uenciados para vivir y trabajar en las misiones. Algunos indígenas se vieron tentados por tener alimento y vivienda estables. Pero muchos fueron obligados a trabajar en el campo. Otros huyeron de las misiones.Esta iglesia se construyó en la década de 1620 como parte de una misión española. Hoy, es parte del Monumento Nacional de las Misiones del Pueblo de Salinas, en el valle Salinas, Nuevo México.La toma de poder de Nueva España por partede los españoles provocó duros cambios para los indígenas. Los españoles enfrentaban a distintos grupos de indígenas entre sí en un intento de formar alianzas con algunos de ellos. Luego, muchos indígenas murieron mientras luchaban contra los conquistadores. Muchos más murieron por enfermedades, como la viruela, que los españoles llevaron sin saberlo a las Américas.Los indígenas nunca habían estado expuestos ala viruela y a otras enfermedades europeas. No tenían inmunidad natural. Hubo epidemias entre los pueblos. Una epidemia es un brote de una enfermedad que se difunde rápidamente y afecta a muchas personas.64 Capítulo 2 • La era de la exploración </noscript>

<noscript> ￼CivismoBenjamín Franklin (1706–1790)Una vida de servicioBenjamín Franklin era un hombre inteligente y con muchos talentos. Ayudó a moldear las ideas de los colonos estadounidenses con sus textos. Más tarde, formó parte del comité que redactó la Declaración de la Independencia, sirvió a su país como diplomático y ayudó a elaborar la Constitución de los Estados Unidos. Realizó experimentos cientí cos y creó instrumentos útiles, como las gafas bifocales y la estufa de Franklin. Las bibliotecas públicas y los cuerpos de bomberos fueron ideas de Franklin y fueron importantes contribuciones cívicas.Cuando era joven, Franklin se convirtió en aprendiz de su hermano, que tenía una imprenta. Allí, aprendió a ser impresor y ayudó en el negocio de su hermano. También comenzó a escribir artículos para el periódico. Cuando tenía 17 años, decidió ir a la ciudad de Nueva York para buscar trabajo como impresor, pero no tuvo éxito. Por lo tanto, decidió ir a Filadel a y, más tarde, a Inglaterra a aprender más sobre el negocio de la imprentaCombinó su amor por la escritura y lo que había aprendido como impresor cuando publicó obras como Poor Richard’s Almanack. En esa exitosa publicación, daba consejos, datos del tiempo e incluía muchos dichos interesantes, como “Acostarse temprano y levantarse temprano hacen al hombre sano, rico y sabio”. Franklin se convirtió en un símbolo del espíritu del individualismo y el trabajo duro en las colonias estadounidenses.Descubre más1. Franklin creó instituciones cívicas clave. Investiga qué otras responsabilidades cívicas asumió.2. Piensa de qué maneras tú asumes una responsabilidad individual en la escuela.Atributo:Responsabilidad individual180 Capítulo 4 • La vida en las colonias </noscript>

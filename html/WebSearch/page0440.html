<noscript> ￼Vocabulario académicopermitir • v., dejar que algo ocurraColonos mormones se acercan al Gran Lago Salado.El Camino de los MormonesUn grupo se mudó al Oeste en busca de libertad religiosa. Eran conocidos como mormones. Joseph Smith fundó la iglesia en 1830, en el estado de Nueva York. Smith y sus seguidores pronto se mudaron a Ohio. Algunos mormones establecieron sus hogares en Missouri e Illinois.Muchas personas no aceptaban a los mormones ni asus creencias religiosas. Los mormones enfrentaron una persecución, o trato injusto a causa de sus creencias. En 1844, una muchedumbre mató a Joseph Smith. Sus seguidores decidieron que era hora de hallar un lugar en el que pudieran practicar sus creencias con libertad.En 1846, el nuevo líder de la iglesia, Brigham Young, condujo a 150 mormones al oeste de Illinois. Al igual que el Caminode Oregón, los mormones siguieron el río Platte a través de las Grandes Llanuras. Se detuvieron cerca del Gran Lago Salado, en lo que hoy es Utah. La ruta de 1,300 millas que siguieron se conoce como el Camino de los Mormones.Fundaron Salt Lake City en Utah. Miles de personas migraron a la zona. La región era demasiado árida para cultivar, así que los mormones construyeron canales para llevar agua de los arroyos de las montañas Rocosas. Sus granjas prosperaron, lo cual permitió que más personas fueran a vivir allí. Para 1860, unos 40,000 colonos vivían en más de 150 comunidades.386 Capítulo 8 • La expansión hacia el Oeste </noscript>

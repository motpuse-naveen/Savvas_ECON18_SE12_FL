<noscript> ￼Vocabulario académicoexposición • sust., colección de objetos dispuestos para que las personas puedan verlosLlevar la guerra a los hogaresLas nuevas tecnologías cambiaron la forma en que se combatía en la guerra, pero también cambiaron la manera en que las personas que estaban en sus hogares la vivían. Las personas aún recibían las noticias sobre la guerra mediante la “vieja” tecnología de los periódicos y las cartas de los soldados.Por primera vez, la gente que estaba en su hogar también veía algunas de las cosas que estos soldados estaban viviendo. Una nueva tecnología, la fotografía, hizo que esto fuera posible. La Guerra Civil fue la primera guerra que se “llevó a los hogares” en imágenes. Mathew Brady pensaba que era importante fotogra ar la guerra.Aún hoy, las personas obtienen información de las fotografías de Brady que muestran los detalles de la guerra. Tomaba fotografías de los soldados posando, descansando y cocinando. Brady y otros fotógrafos también tomaban fotos de los hospitales de campaña, las armas y los cadáveres en el campo de batalla. Sus fotos aparecían en periódicos y exposiciones especiales.Esta fotografíade Mathew Brady muestra a soldados heridos descansando entre batallas debajo de un árbol.436 Capítulo 9 • La Guerra Civil y la Reconstrucción4. Revisar la lectura Describe qué leyenda escribirías si fueras el fotógrafo de esta fotografía. </noscript>

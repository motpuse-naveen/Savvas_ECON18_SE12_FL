<noscript> ￼Los niños también tenían funciones importantes en la familia.Sin embargo, la infancia era corta. Ellos abandonaban el cuidado protector de su madre cuando entraban en la adolescencia. Entonces, comenzaban a entrenarse para funciones de adultos. También escuchaban a los cuentistas para aprender sobre las costumbres ylas tradiciones de su grupo.Los varones adolescentes aprendían de su padre y de otros hombres de la aldea. Debían demostrar que eran fuertes y valientes. Una prueba que debían superar para demostrar esas características consistía en pasar tiempo solos en tierras vírgenes. Las niñas también aprendían habilidades para sobrevivir en tierras vírgenes.Algunos juegos y actividades para niños ayudaban a enseñarles las habilidades que necesitaban mientras crecían. Por ejemplo, los niños aprendían a pescar. Más tarde, esa habilidad los ayudaría a proveer alimento a la familia y a la aldea. En la zona boscosa, se jugaba aun juego con pelota llamado lacrosse. Este ayudaba a preparar a los hombres jóvenes para que fueran cazadores y guerreros. Las niñas podían aprender a tejer canastas o a hacer vasijas de barro. Esas habilidades eran necesarias a medida que ellas crecían y esos recipientes eran necesarios para guardar alimento.3. Revisar la lectura Completa la tabla para identificar ejemplos de funciones familiares en la vida indígena.HombresFunciones familiares tradicionalesMujeresSembraban cultivos.Recolectaban semillas, frutos secos y frutas.Se ocupaban de los niños.Cocinaban, limpiaban, hacían ropa.NiñosLección 2 • La cultura indígena norteamericana 21 </noscript>

 países independientes.5. Identifica tres de los nuevos poderes dela nación, según lo establecen los firmantes.New Hampshire:Josiah Bartlett William Whipple Matthew ThorntonMassachusetts Bay:John Hancock Samuel Adams John Adams Robert Treat Paine Elbridge GerryRhode Island:Stephan Hopkins William ElleryConnecticut:Roger Sherman Samuel Huntington William Williams Oliver WolcottNew York:William Floyd Philip Livingston Francis Lewis Lewis MorrisNew Jersey:Richard Stockton John Witherspoon Francis Hopkinson John Hart Abraham ClarkDelaware:Caesar Rodney George Read Thomas M’KeanMaryland:Samuel Chase William Paca Thomas Stone Charles Carroll ofCarrolltonVirginia:George Wythe Richard Henry Lee Thomas Jefferson Benjamin Harrison Thomas Nelson, Jr. Francis Lightfoot Lee Carter BraxtonPennsylvania:RobErt Morris Benjamin Rush Benjamin Franklin John Morton George Clymer James Smith George Taylor James Wilson George RossNorth Carolina:William Hooper Joseph Hewes John PennSouth Carolina:Edward Rutledge Thomas Heyward, Jr. Thomas Lynch, Jr. Arthur MiddletonGeorgia:Button Gwinnett Lyman Hall George Walton6. Los firmantes prometieron apoyar la Declaración de Independencia y a sus colegas empeñando su vida, su hacienda y su honor. En una hoja aparte, escribe lo que crees que significa esto. Luego explica por qué esta es una actitud valerosa.R3 </noscript>

<noscript> ￼Las casas de tablones y los postes totémicos del pueblo haida del noroeste del Pací co muestran cómo se usaban los recursos del bosque.Los grupos que vivían junto al mar y otras masas de agua tenían diferentes recursos. Los indígenas del Noroeste del Pací co eran hábiles para pescar peces, focas y ballenas. Usaban esos recursos como alimento, pero también hacían instrumentosy ropa con ellos. Los árboles altos de los bosques cercanos proporcionaban madera para las casas, las canoas y los postes totémicos. Los postes totémicos son esculturas talladas en árboles altos. Muestran símbolos del mundo natural que cuentan parte de una historia o de un suceso.En el Suroeste, donde el agua era limitada, los indígenas pueblo aun así podían sembrar cultivos. También se les ocurrió cómo tejer tela con  bras vegetales para hacer ropa. Usabanla ropa, pero también la comerciaban. Para los grupos como los cahuillas, que vivían en lo que ahora es el sur de California, el alimento era difícil de encontrar. Tenían que viajar largas distancias en busca de plantas y animales silvestres. Construían casas simples con broza, que se podían montar rápidamente en distintos lugares.3.Canoa hecha con corteza de abedul por el pueblo cree de la zona boscosa. Revisar la lectura Idea principal y detalles Con un compañero, describe algunos factores que contribuyeron a las economías indígenas.Lección 3 • El gobierno y la economía de los indígenas norteamericanos 31 </noscript>

<noscript> ￼Fuente primariaLos poderes reservados [apartados] para los distintos estados se extenderán a todos los objetos que [...] conciernan a la vida, la libertad y la prosperidad del pueblo; y al orden interno, la mejora y la prosperidad [el éxito] del estado. Las funciones del gobierno federal serán muy extensas [muy amplias] e importantes en tiempos de guerra y peligro; las que tienen los gobiernos estatales, en tiempos de paz y seguridad.—James Madison, The Federalist, número 45Esto se convirtió en una cuestión crítica para los antifederalistas. Ellos pensaban que si se le daba más poder al gobierno federal, la ley tendría que garantizar los derechos individuales. Sostenían que, si a los federalistas les hubieran importado los derechos individuales, habrían incluido esto en la Constitución.Algunos federalistas, como James Madison, sostenían que la división de poderes establecida por la Constitución era su ciente para proteger la libertad. A James Madison le preocupaba que, si no se rati cabala Constitución, hubiera anarquía. Madison, Alexander Hamilton y John Jay comenzaron a escribir ensayos. Al principio, los ensayos se publicaban en periódicos de Nueva York. En 1788, se publicaron en un libro llamado The Federalist. Ochenta y cinco ensayos explicaban por qué los artí ces de la Constitución tomaron las decisiones que tomaron. También les respondían a los antifederalistas. En el número 45 de The Federalist, James Madison sostiene que los estados conservarían su importante función y su poder bajo el nuevo gobierno.Cuando quedó claro que la inclusión de una Declaración de Derechos aceleraría la rati cación, los federalistas hicieron una concesión. Anunciaron que la primera tarea del nuevo gobierno sería adoptar una lista de derechos individuales básicos.En septiembre de 1787, la Convención Constitucional adoptó la Constitución de los Estados Unidos. Diez meses después, en junio de 1788, New Hampshire se convirtió en el noveno estado en rati carla. En mayo de 1790, los 13 estados la rati caron.2.  Revisar la lectura Resume para un compañero por qué se incluyó una Declaración de Derechos en la Constitución de los Estados Unidos. Resalta el texto apropiado.Vocabulario académicosuficiente • adj., tan buenocomo es necesarioanunciar • v., dar a conocer de forma o cial o públicaJames MadisonLección 3 • La Declaración de Derechos 275 </noscript>

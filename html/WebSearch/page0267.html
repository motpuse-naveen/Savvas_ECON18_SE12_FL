<noscript> ￼Cuando los delegados del Primer Congreso Continental le enviaron la Declaración de Derechos al rey Jorge III, acordaron volver a reunirse si el rey la rechazaba. En mayo de 1775, no solo el rey rechazó la declaración, sino que además comenzó una guerra entre las colonias y Gran Bretaña. Cuando el Segundo Congreso Continental se reunió, tuvo que tomar decisiones difíciles.El Segundo Congreso ContinentalMientras los soldados británicos avanzaban hacia Boston, el Segundo Congreso Continental se reunió en Filadel a para decidir qué hacer ahora que las colonias estaban en guerra con Gran Bretaña. Decidieron crear un Ejército Continental. George Washington sería el comandante en jefe. En el Congreso, también se decidió imprimir dinero para pagar a los militares y sus provisiones. El Congreso se había convertido en un gobierno.Muchos delegados no pensaban declarar la independencia, o libertad, de Gran Bretaña. A quienes sí lo pensaban como John Adams, se los consideraba extremistas. La mayoría de los colonos se consideraban ciudadanos británicos aunque no estuvieran de acuerdo con todas las políticas.Una vez más, el Congreso decidió intentar resolver pací camente los problemas entre las colonias y Gran Bretaña. Los delegados escribieron la Petición de la Rama de Olivo. En esa petición, se le solicitaba la paz al rey y se declaraba formalmente la lealtad colonial. El rey no hizo caso a la petición y declaró a las colonias de rebeldes. Prohibió toda actividad comercial con ellas. Esa drástica acción hizo que los delegados moderados también consideraran la independencia.1.  Revisar la lectura Usar evidencia del texto Resalta el texto para identificar las decisiones que tomó el Segundo Congreso Continental. Describe por qué esas decisiones fueron significativas. INTERACTIVITY Explora las ideas clave deesta lección.Lección 3 • Se declara la independencia 213 </noscript>

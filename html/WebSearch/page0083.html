<noscript> ￼El jefe Hiawatha, del grupo onondaga, fue uno de los fundadores de la Liga de los Iroquois, original de las cinco naciones.Annie Dodge Wauneka fue la segunda mujer electa parael Consejo de la Nación Navajo. Su trabajo para mejorar la educación, la salud y las viviendas de los navajos le hicieron ganar una Medalla Presidencial de la Libertad en 1963.La Liga tenía reglas que aseguraban que sus miembros trabajaran juntos para tomar decisiones y permanecer en paz.Un consejo conformado por 50 hombres lideraba este grupo. Las mujeres líderes de las naciones miembro escogían a esos hombres. Ellas también tenían el poder de apartar a los líderes que habían sido elegidos para servir en el consejo. Los líderes del consejo tenían que estar de acuerdo en todas las decisiones que la Liga tomaba.La Liga tenía una constitución, o plan de gobierno, que probablemente haya sido la primera que se usó en América del Norte. Los principios más importantes de la constitución eran la paz, la igualdad y la justicia.2.  Revisar la lectura Usar evidencia del texto Explica por qué tomar decisiones fue y es importante, tanto en el pasado como en el presente, en grupos organizados como los grupos indígenas.Lección 3 • El gobierno y la economía de los indígenas norteamericanos 29 </noscript>

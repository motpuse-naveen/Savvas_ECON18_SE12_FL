<noscript> ￼Destrezas de razonamiento crítico106Capítulo 3 • Se establecen las colonias en América del NorteHacer y responder preguntasLeer un libro de texto, una fuente primaria o una novela puede ser difícil. Los autores pueden usar palabras desconocidas o hablar de personas o sucesos sobre los que aún no aprendiste. Una estrategia que puedes usar es la de hacer y responder preguntas.Sigue los pasos de abajo para aprender a hacer y responder preguntas.1. ¿Qué sabes? ¿Qué debes saber? Antes de leer, pregúntate qué sabes sobre el tema. Luego, echa un vistazo al texto para ver si hay personas y sucesos que no te resultan familiares. Eso es lo que debes saber.2. Haz preguntas Mientras lees, puedes hacer preguntas sobre las palabras desconocidas o las partes difíciles del texto.3. Encuentra respuestas Vuelve a leer el texto para encontrar respuestas a tus preguntas. Hacer y responder preguntas sobre las ideas clave y los detalles también te ayudará a recordar la información más importante del texto.Lee los párrafos. ¿Qué preguntas puedes hacer para entender mejor el texto? VIDEOMira un video sobre cómo hacer y responder preguntas.En 1541, Francia decidió fundar una colonia en Nueva Francia. España, que era su rival, ya estaba reclamando territorios en América del Norte. Jacques Cartier viajó con los colonos franceses. Estos construyeron un asentamiento cerca de lo que ahora es Quebec.A Cartier le pareció que el invierno era demasiado frío y regresó a Francia. Cartier creyó haber encontrado oro y plata en Nueva Francia, pero solo eran rocas sin valor.Esa primera colonia francesa, con el tiempo, también fracasó. Sin embargo, lo que sobrevivió fue el comienzo de un comercio de pieles con los indígenas de América del Norte. La piel de castor y otros tipos de pieles eran muy apreciadas en Europa.Usa el organizador de la página siguiente para hacer y responder preguntas sobre este texto. </noscript>

<noscript> ￼CivismoFrederick Douglas (1818–1895)Escribir y expresarse a favor del cambioFrederick Douglass nació en febrero de 1818, en Maryland. Nació en la esclavitud. Cuando tenía ocho años, lo enviaron a Baltimore a vivir con un carpintero de barcos.Cuando Douglass tenía 15 años, lo enviaron de regreso al campo, donde trabajó en una granja dirigida por un hombre del que se sabía que era cruel. En 1838, después de dos intentos fallidos, Douglass escapó de la esclavitud con la ayuda de Anna Murray, una afroamericana libre. Más tarde, se casaron y se mudaron a Massachusetts.Douglass comenzó a asistir a reuniones de abolicionistas. Se había suscrito al periódico de William Lloyd Garrison, The Liberator, e iba a escuchar los discursos de Garrison.Douglass se arriesgó mucho cuando publicó su autobiografía en 1845. Podría haber puesto su libertad en peligro. Su libro fue muy leído en los Estados Unidos y fue traducido a muchos idiomas europeos. Más tarde, él comenzó a publicar The North Star. En 1851, Douglass escribió que la Constitución debía usarse como un documento que promoviera la libertad para todos.Descubre más1. IdentificatresmomentosdelavidadeFrederickDouglassenlosque haya demostrado valentía. Explica por qué sus acciones fueron valientes.Atributo:Valentía350Capítulo 7 • La vida en la nueva república2. Haz una investigación sobre otro abolicionista conocido. Compara y contrasta su historia con la de Douglass. ¿De qué manera esa persona también demostró valentía? Informa tus hallazgos a la clase. </noscript>

<noscript> ￼El 10 de octubre de 1835, soldados texanos atacaron a soldados mexicanos que defendían un fuerte cerca de Goliad. Aproximadamente 120 texanos sorprendieron a los 27 mexicanos que había allí y los vencieron.Hubo más batallas en la lucha de Texas por la independencia. La Batalla de El Álamo, sin embargo, se destacó como el punto de in exión para Texas. El general Antonio López de Santa Anna era el presidente de México. A principios de 1836, condujo un ejército de varios miles de hombres hacia San Antonio. Allí había unos 180 texanos para defender el área en una misión forti cada llamada El Álamo.Los soldados de Texas eran pocos pero resistieron al ejército de Santa Anna durante casi dos semanas. El 6 de marzo, las fuerzas mexicanas derribaron los muros. Hubo un sangriento combate. Al terminar la batalla, todos los soldados texanos habían muerto, incluidos Davy Crockett y James Bowie, dos famosos hombres de la frontera. Alrededor de 600 hombres de Santa Anna murieron o resultaron heridos.Vocabulario académicodefender • v., proteger de daño o peligroMÉXICORevolución de TexasESTADOS UNIDOSTerritorio no organizadoTEXASGonzáles, 2 de octubre de 1835 El Álamo, 6 de marzo de 18361. Revisar la lectura Tanto el ejército texano como el mexicano tuvieron victorias durante la Revolución de Texas. Identifica y encierra en un círculo la batalla que dio inicio a la Revolución de Texas.RíoBraRzíoosGr daSan Antonio, 9 de diciembre de 1835MS LASan Jacinto,21 de abril de 1836Goliad,10 de octubre de 1835Refugio,12 de marzo de 1836400 mi400 kmLEYENDAVictorias texanas Victorias mexicanasESS19_SE05_CA_M0002005 Fourth ProofRío Nueces00MOTerritorio de ArkansasILTNmap áreaareadel mapaneN OE SLección 2 • La independencia de Texas y California 375 </noscript>

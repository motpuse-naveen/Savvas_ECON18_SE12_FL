<noscript> ￼Usar una mediateca para escribir una investigaciónAl escribir una investigación, es útil usar los recursos disponibles en una biblioteca de medios. Para poder aprovecharlos, asegúrate de:• usar distintos tipos de fuentes impresas y en línea y asegurarte de que sean con ables.• comparar información que encuentras en fuentes.• tomar notas en las que resumas o parafrasees el contenido de tus fuentes.• pedirle ayuda a un bibliotecario si no sabes qué fuentes usar para tu tema.Sigue estos pasos para escribir una investigación:1. Anota dos o tres preguntas que te sirvan como guía de tuinvestigación.2. Usa fuentes con ables para realizar la investigación y responde las preguntas. Revísalas si es necesario.3. Usa las respuestas para organizar tu tema. Si tu tema es demasiado amplio, acótalo o enfócate en uno de sus aspectos.4. Escribe un enunciado de tesis sobre tu tema basado en tu investigación y la evidencia. Esa será tu introducción.5. Usa evidencia, como detalles, ejemplos y citas, para apoyar tu enunciado de tesis.6. Usa conectores y cláusulas para unir tus ideas.7. Escribe una conclusión interesante que retome tu enunciadode tesis.8. Haz una lista de tus fuentes.Investigar en InternetNo todos los sitios web sirven para hacer una investigación. Busca sitios que terminen en .org, .edu o .gov, que tienen contenido con able. El contenido de sitios que terminan en .com puede no ser de con anza. Si los usas, busca además una o dos fuentes de sitios con ables. Debes evaluarla información proveniente de Internet de la misma manera en que buscas fuentes con ables en los libros de una biblioteca.5.  Revisar la lectura Sacar conclusiones ¿Por qué es importante usar más de una fuente cuando reúnes información para escribir una investigación?MES14 Taller de escritura </noscript>

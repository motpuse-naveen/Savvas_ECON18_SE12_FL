<noscript> ￼3. Revisar la lectura Idea principal y detalles Completa el diagrama con información acerca delas clases sociales en la sociedad colonial.Clases socialesLos europeos de la sociedad colonial pertenecían a ciertas clases, o grupos sociales según su riqueza o importancia. La aristocracia era la clase más alta de la sociedad colonial. Estaba integrada por los grandes terratenientes, los comerciantes ricosy los banqueros. Los hombres de esta clase pensaban que tenían derecho a controlar a otros, así que generalmente formaban parte del gobierno. Los líderes religiosos también pertenecían a la clase más alta.La clase media estaba formada principalmente por colonos. Esos hombres y mujeres eran herreros, plateros o impresores. También había abogados, médicos o comerciantes que tenían pequeñas tiendas. La mayoría de los hombres de clase media podían votar.Los obreros y sirvientes integraban la clase baja. Este grupo no tenía propiedades ni negocios. Los miembros de la clase baja no podían votar. Un granjero que trabajaba en una granja pequeña o un trabajador de un barco pesquero pertenecían a esta clase. Los siervos por contrato y los aprendices también pertenecían a la clase baja de la sociedad. Los siervos por contrato eran los que trabajaban sin cobrar, a cambio de comida, ropa y transporte. Las personas esclavizadas eran consideradas una clase más baja que las otras tres clases sociales.Clases socialesclase baja: pescadores, granjeros, siervos por contrato, aprendices152 Capítulo 4 • La vida en las colonias </noscript>

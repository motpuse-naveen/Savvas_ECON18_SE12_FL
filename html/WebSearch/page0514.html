<noscript> ￼La Declaración de IndependenciaLa primera parte de la Declaración de Independencia se llama el Preámbulo. Un preámbulo es una introducción, es decir, una parte que viene antes del mensaje principal. El Preámbulo establece por qué se escribió la Declaración.El segundo párrafo hace unalista de los derechos básicos que deben tener todas las personas. Los fundadores llamaron a estos derechos nalienables, que quiere decir que no se pueden quitar ni se puede renunciar a ellos. Si un gobierno no puede proteger estos derechos, las personas deben cambiar de gobierno o formar uno nuevo.1. Según la Declaración, ¿cuáles son tres “derechos inalienables”? Encierra en un círculo esas palabras en el texto.El tercer párrafo presenta la Lista de agravios. Cada parte de la lista tiene la palabra “ha”. Esta palabra se refiere a las acciones del rey George III en las colonias. Para probar que el rey había abusado de su poder sobre las colonias, esta lista de 27 quejas describía cómo el gobierno británico y el rey habían tratado a los colonos.En el Congreso, el 4 de julio de 1776 La Declaración unánime de los trece Estados Unidos de AméricaCuando en el curso de los acontecimientos humanos se hace necesario para un pueblo disolver los vínculos políticos que lo han ligado a otro y tomar entre las naciones de la tierra el puesto separado e igual a que las leyes de la naturaleza y el Dios de esanaturaleza le dan derecho, un justo respeto al juicio de la humanidad exige que declare las causas que lo impulsan a la separación.Sostenemos como evidentes estas verdades: que todos los hombres son creados iguales; que son dotados por su Creador de ciertos derechos inalienables; que entre estos están la vida, la libertad y la búsquedade la felicidad; que para garantizar estos derechos se instituyen entre los hombres los gobiernos, cuyos poderes legítimos derivan del consentimiento de los gobernados; que cuando quiera que una forma de gobierno se haga destructora de estos principios, el pueblo tiene el derecho a reformarla o abolirla e instituir un nuevo gobierno que se funde en dichos principios,y a organizar sus poderes en la forma que a su juicio ofrecerá las mayores probabilidades de alcanzar su seguridad y felicidad. La prudencia, claro está, aconsejará que no se cambie por motivos leves y transitorios gobiernos de antiguo establecidos; y, en efecto, toda la experiencia ha demostrado que la humanidad está más dispuesta a padecer, mientras los malessean tolerables, que a hacerse justicia aboliendo las formas a que está acostumbrada. Pero cuando una larga serie de abusos y usurpaciones, dirigida invariablemente al mismo objetivo, demuestra el designio de someter al pueblo a un despotismo absoluto, es su derecho, es su deber, derrocar ese gobierno y establecer nuevos resguardos para su futura seguridad.Tal ha sido el paciente sufrimiento de estas colonias; tal es ahora la necesidad que las obliga a reformar su anterior sistema de gobierno. La historia del actual Rey de la Gran Bretaña es una historia de repetidos agravios y usurpaciones, encaminados todos directamente hacia el establecimiento de una tiranía absoluta sobre estos estados. Para probar esto, sometemos los hechos al juicio de un mundo imparcial.El rey se ha negado a aprobar las leyes más favorables y necesarias para el bienestar público.Ha prohibido a sus gobernadores sancionar leyes de importancia inmediata y apremiante, a menos que su ejecución se suspenda hasta obtener su asentimiento; y, una vez suspendidas, se ha negado por completo a prestarles atención. </noscript>

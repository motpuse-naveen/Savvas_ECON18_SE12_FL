<noscript> ￼256 Capítulo 6 • Una nueva naciónLas ordenanzas impactaron de diferente manera sobre distintas personas. La esclavitud no estaba permitida en el Territorio del Noroeste y, por tanto, no se expandió al norte del río Ohio. Sin embargo, esa ordenanza noabolía la esclavitud en el sur, donde vivían nueve de cada diez esclavos afroamericanos. La libertad religiosa tampoco estaba garantizada.Muchos indígenas norteamericanos, que no reconocían la ordenanza, se unieron para luchar contra los soldados estadounidenses y mantener la paz en sus tierras. Las Naciones Indígenas Unidas, que abarcaban las naciones de los shawnees y los miamis, declararon la guerra a los Estados Unidos para impedir que los colonos los echaran de sus tierras. A modo de respuesta, el presidente Washington envió al general Anthony Wayne al mando de un ejército, y los indígenas fueron derrotados. Como consecuencia, los colonos siguieron desplazándose hacia los territorios del oeste, aunque la Ordenanza del Noroeste de 1787 indicaba que las tierras de los indígenas debían ser protegidas.Fuente primariaSiempre debe conservarse la buena fe hacia los indígenas; sus tierrasy propiedades nunca deben ser arrebatadas sin su consentimiento; y nunca deben ser invadidos, ni sus propiedades, derechos y libertad perturbados, salvo en caso de guerra justa y legítima autorizada por el Congreso; deben crearse leyes basadas en la justicia y la humanidad para evitar que se les haga daño y mantener la paz y la amistad hacia ellos.—Ordenanza del Noroeste, 13 de julio de 1787Durante cierto tiempo, las naciones indígenas y los colonos europeos trabajaron en conjunto. Algunos indígenas se desempeñaron como comerciantes y mediadores, y los colonos europeos trajeron nuevos alimentos y herramientas, como las armas de fuego. La coexistencia pací ca no duró mucho. La Ordenanza del Noroeste permitía la expansión hacia el oeste de los Estados Unidos, lo que se hizo a costa de ocupar las tierras de los indígenas.5.  Revisar la lectura Analizar fuentes primarias ¿Qué indicaba la Ordenanza del Noroeste de 1787 sobre los grupos de indígenas norteamericanos que vivían en los territorios? </noscript>

<noscript> ￼Sobre palabrasRaíces Cuando veas una palabra que no conoces, intenta usar la raíz para descifrar su signi cado.Por ejemplo, en la palabra mayoría, hay una raíz queya conoces, mayor. Piensa en el signi cado de mayor mientras lees la oración en la que aparece la palabra. Luego, puedes descifrar que mayoría signi ca “más de la mitad”.La Constitución también estableció un sistema de gobierno de la mayoría. Eso signi ca que las decisiones las toma la mayoría de las personas que votan. Por ejemplo, la mayoría de los legisladores debe ponerse de acuerdo sobre una ley antes de aprobarla.Los artí ces, o autores, de la Constitución querían limitarel poder del gobierno de otras maneras. Crearon un sistema de controles y equilibrios. En otras palabras, cada poder puede limitar las capacidades de los otros poderes. Por ejemplo, el Congreso puede aprobar leyes, pero el presidente tiene que  rmarlas para que entren en funcionamiento. De esa manera, ningún poder del gobierno puede adquirir demasiado poder.Límites al gobiernoEl presidente puede limitar el poder del Congreso con unveto, o negativa a  rmar una ley. Sin embargo, si dos tercios del Congreso están a favor de una ley, el Congreso puede rechazar el veto. Ese es el control del Congreso sobre el poder del presidente.El poder judicial puede controlar el poder del Congreso ydel presidente. Si los tribunales deciden que los otros poderes están haciendo algo que contradice la Constitución, pueden detener esas acciones. Para controlar el poder de los tribunales, el presidente escoge a los magistrados y a los jueces que sirven en los tribunales federales. El Congreso puede controlar el poder del tribunal al negarse a aprobar a las personas escogidas por el presidente.La Constitución le dio algobierno poder en muchas áreas.El Congreso puede crear leyes, por ejemplo, para impedir que algunas personas maltraten a otras. Los tribunales pueden castigar a los que desobedecen esas leyes. Los gobiernos necesitan poder su ciente para proteger los derechos del pueblo.El sistema de controles y equilibrios limita el poder del gobierno. Eso también protege nuestros derechos. Si un poder intenta hacer mal uso de su autoridad, los otros poderes pueden detenerlo.El edi cio del Tribunal Supremo en Washington, D.C.266 Capítulo 6 • Una nueva nación </noscript>

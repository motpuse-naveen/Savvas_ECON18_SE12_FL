<noscript> ￼Esta pintura del Sendero de Lágrimas muestrael sufrimiento que los cheroquíes soportaron durante su marcha forzada hacia el territorio indígena.Vocabulario académicotransgredir • v., hacer algo en contra de la leyadaptarse • v., cambiar para vivir en un entorno nuevoEl Sendero de LágrimasCuando se aprobó la Ley de Expulsión de Indígenas, algunos líderes de Georgia dijeron que sus leyes estatales se aplicaban a los cheroquíes que vivían allí. Los cheroquíes respondieron tomando medidas legales para conservar sus tierras y sus derechos. El jefe cheroquí John Ross presentó una demanda en el Tribunal Supremo, a rmando que la Ley de Expulsión de Indígenas sí transgredíaun tratado que los cheroquíes tenían con los Estados Unidos. En ese caso, los magistrados decidieron que la corte no tenía el poder para contradecir las leyes de estatales de Georgia. La decisión fue apelada, y el presidente del Tribunal Supremo, John Marshall, decidió a favor de los cheroquíes. Marshall decretó que las leyes de Georgia no se aplicaban a los cheroquíes y que los indígenas norteamericanos vivían en comunidades independientes con sus propios derechos.Los cheroquíes esperaban que esa decisión pusiera  n a la expulsión, pero Jackson no le prestó atención a la decisión de Marshall. Los cheroquíes tenían que vivir según las leyes de Georgia o trasladarse al territorio indígena. Algunos cheroquíes aún se negaban a trasladarse, pero, luego, en 1838, el ejército de los Estados Unidos obligó a los cheroquíes a trasladarse. Tuvieron que dejar su hogar, sin estar preparados para el lugar adonde se dirigían, y adaptarse a elementos completamente nuevos. Esa travesía se conoció como el Sendero de Lágrimas.Durante el siglo xix, muchos indígenas norteamericanos fueron obligados a trasladarse a reservas en el Oeste, y no solo al territorio indígena. Las reservas también estaban establecidas al oeste yal norte de las Grandes Llanuras, lo que requería que algunos indígenas se trasladaran al este y al sur de sus tierras tribales.336 Capítulo 7 • La vida en la nueva república </noscript>

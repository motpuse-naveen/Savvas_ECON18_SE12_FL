<noscript> ￼El Presidente puede celebrar tratados, pero dos tercios del Senado deben aprobarlos.El Presidente puede, con la aprobación del Senado, designar a los jueces de la Corte Suprema, los embajadores y otros funcionarios importantes.8. ¿De qué es ejemplo la capacidad del Senado de aprobar o rechazar tratados?Sección 3. Los deberes del presidenteCada cierto tiempo, el Presidente debe describir al Congreso las condiciones en que se encuentrala nación. (Hoy en día se lo llama “Discurso del Estado de la Unión”. El Presidente lo da una vez al añoa finales de enero). En caso de emergencia, el Presidente puede llamar a una sesión del Congreso. Además, el Presidente se reúne con los líderes extranjeros, se asegura de que se cumplan las leyes de la nación y firma las órdenes de los oficiales militares.Sección 4. Remoción del cargoEl Presidente, el Vicepresidente y otros funcionarios de alto mando pueden quedar sometidos ajuicio político. Si se demuestra su culpabilidad, deben abandonar su cargo.2. Tendrá facultad, con el consejo y consentimiento del Senado, para celebrar tratados, con tal de que den su anuencia dos tercios de los senadores presentes, y propondrá y, con el consejo y sentimiento del Senado, nombrará a los embajadores, los demás ministros públicos y los cónsules, los magistrados del Tribunal Supremo y a todos los demás funcionarios de los Estados Unidos a cuya designación no provea este documento en otra forma y que hayan sido establecidos por ley. Pero el Congreso podrá atribuir el nombramiento de los funcionarios inferiores que considere convenientes, por medio de una ley, al Presidente solo, a los tribunales judiciales o a los jefes de los departamentos.3. El Presidente tendrá el derecho de cubrir todas las vacantes que ocurran durante el receso del Senado, extendiendo nombramientos provisionales que terminarán al final del siguiente período de sesiones.Sección 3.Periódicamente deberá proporcionar al Congreso informes sobre el estado de la Unión, recomendando a su consideración las medidas que estime necesarias y oportunas; en ocasiones de carácter extraordinario podrá convocar a ambas Cámaras o a cualquiera de ellas, y en el supuesto de que discrepen en cuanto a la fecha en que deban entrar en receso, podrá suspender sus sesiones, fijándoles para que las reanuden la fecha que considere conveniente; recibirá a los embajadores y otros ministros públicos; cuidará de que las leyes se ejecuten puntualmente y extenderá los despachos de todos los funcionarios de los Estados Unidos.Sección 4.El Presidente, el Vicepresidente y todos los funcionarios civiles de los Estados Unidos serán separados de sus puestos al ser acusados y declarados culpables de traición, cohecho u otros delitos y faltas graves.R12 </noscript>

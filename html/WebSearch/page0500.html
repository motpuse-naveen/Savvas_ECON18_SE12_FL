<noscript> ￼3. Revisar la lectura Subraya las palabras de este pasaje que describen la democracia.El Discurso de GettysburgEn 1863, miles de estadounidenses habían muerto en Gettysburg, por lo que el campo de batalla se convirtió en un cementerio nacional para honrarlos. El 19 de noviembre de 1863, alrededor de 15,000 personas se reunieron para la ceremoniade inauguración del cementerio. En la ceremonia, el presidente Lincoln dio el que se ha convertido en uno de los discursos más famosos de los Estados Unidos.El discurso de Lincoln, ahora conocido como Discurso de Gettysburg, comenzó con las palabras “Hace ochenta y siete años, nuestros padres crearon en este continente una nueva nación”. Lincoln estaba recordando al pueblo que habían pasado 87 años desde la Declaración de Independencia. La lucha era por proteger la nación y por el autogobierno.En el discurso, Lincoln también elogiaba a los soldados que habían dado su vida para mantener vivo el sueño de la existencia de los Estados Unidos. El discurso recordaba a los estadounidenses que aún había más trabajo por hacer, pero también por qué el trabajo era importante.Fuente primaria“Declaramos aquí solemnemente que estos muertos no han fallecido en vano, que esta nación, bajo la guía de Dios, verá renacer la libertad y que el gobierno del pueblo, por el pueblo y para el pueblo no desaparecerá de la faz de la Tierra”.—Abraham Lincoln, del Discurso de GettysburgEl presidente Abraham Lincoln dando el Discurso de Gettysburg.446 Capítulo 9 • La Guerra Civil y la Reconstrucción </noscript>

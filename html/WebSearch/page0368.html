<noscript> ￼Daniel Boone fue un pionero y explorador estadounidense.El Estrecho de CumberlandDaniel BooneDaniel Boone era pionero y explorador. Nació en 1734 en Pennsylvania y pasó su infancia aprendiendo habilidades de supervivencia en tierras vírgenes. En 1755, luchó en la Guerra Franco-India.En abril de 1775, cuando se oyeron los primeros disparos de la Guerra de Independencia, Boone partió con un grupo y encontró un camino indígena que llevaba al oeste. El camino atravesaba el Estrecho de Cumberland y se convertiría en el sendero principal para que los pioneros llegaran a la región fronteriza.Más tarde, Boone comenzó a guiar a algunos colonos hacia un área en Kentucky que él había llamado Boonesborough. Reclamó la tierra sin pensar en los indígenas norteamericanos que vivían allí. Tras años de con ictos con los indígenas norteamericanos, el asentamiento fue abandonado.Las vastas tierras vírgenes estimulaban la imaginaciónde los pobladores. Se contaban relatos llamados cuentos exagerados sobre Paul Bunyan, un leñador gigante. Mike Fink, otro personaje de los cuentos exagerados, era conocido por su fuerza y por alardear. Los cuentos exagerados eran símbolos del trabajo duro y de la fuerza, cualidades que necesitaban las personas que se mudaban hacia el oeste.Jefferson se convierte en presidentePara el año 1800, el país estaba dividido. Muchos consideraban que las Leyes de Extranjería y Sedición de John Adams eran inconstitucionales. A Thomas Je erson no le agradaban esas leyes. Su punto de vista lo ayudó a ser elegido como el tercer presidente de los Estados Unidos.314 </noscript>

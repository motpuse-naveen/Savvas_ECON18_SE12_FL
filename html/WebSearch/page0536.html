<noscript> ￼Decimosexta Enmienda: 1913 Impuesto sobre los ingresos El Congreso puede recaudarun impuesto sobre los ingresos independientemente de la población de un estado. (Originalmente, la Sección 9 del Artículo I de la Constitución había negado esta facultad al Congreso).Decimoséptima Enmienda: 1913 Elección directa de los senadoresLos votantes de cada estado elegirán directamente a sus senadores. (Originalmente, el Artículo I, Sección 3, establecía que los cuerpos legislativos de los estados elegían a los senadores).Un estado puede llamar a elecciones extraordinarias para ocupar una banca vacía en el Senado. Mientras, el gobernador puede designar a un senador que ocupe la banca.Decimoctava Enmienda: 1919 La ProhibiciónLa fabricación, importación y venta de bebidas alcohólicas es ilegal en los Estados Unidos. Esto se llamó “Prohibición” porque la enmienda prohibió el uso de alcohol.El Congreso y los estados pueden aprobar leyes de cualquier tipo para prohibir el alcohol.Esta enmienda pasará a integrar la Constitución si obtiene la aprobación dentro de un plazo de siete años.La enmienda se derogó, es decir, se anuló, en 1933 mediante la Vigesimoprimera Enmienda.16. Identifica la enmienda:gobierno federal puede recaudar impuesto sobre ingresosderecho al voto de los afroamericanosprohibir venta de alcoholabolir la esclavitudvotantes pueden elegir senadoresEnmienda 16El Congreso tendrá facultades para establecer y recaudar impuestos sobre los ingresos, sea cual fuere la fuente de que provengan, sin prorratearlos entre los diferentes Estados y sin atender a ningún censo o recuento.Enmienda 17El Senado de los Estados Unidos se compondrá de dos senadores por cada Estado, elegidos por los habitantes del mismo por seis años, y cada senador dispondrá de un voto. Los electores de cada Estado deberán poseer las condiciones requeridas para los electores de la rama más numerosa de la legislatura local..Cuando ocurran vacantes en la representación de cualquier Estado en el Senado, la autoridad ejecutiva de aquel expedirá un decreto en que convocará a elecciones con el objeto de cubrir dichas vacantes, en la inteligencia de que la legislatura de cualquier Estado puede autorizar a su Ejecutivo a hacer un nombramiento provisional hasta tanto quelas vacantes se cubran mediante elecciones populares en la forma que disponga la legislatura.No deberá entenderse que esta enmienda influye sobre la elección o período de cualquier senador elegido antes de que adquiera validez como parte integrante de la Constitución.Enmienda 18Sección 1. Un año después de la ratificación de este artículo quedará prohibida por el presente la fabricación, venta o transporte de licores embriagantes dentro de los Estados Unidos y de todos los territorios sometidos a su jurisdicción, así como su importación a los mismos o su exportación de ellos, con el propósito de usarlos como bebidas.Sección 2. El Congreso y los diversos Estados poseerán facultades concurrentes para hacer cumplir este artículo mediante leyes apropiadas.Sección 3. Este artículo no entrará en vigor a menos de que sea ratificado con el carácter de enmienda a la Constitución por las legislaturas de los distintos Estados en la forma prevista por la Constitución y dentro de los siete años siguientes a la fecha en que el Congreso lo someta a los Estados.R22 </noscript>

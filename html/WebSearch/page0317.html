<noscript> ￼Ideas para debatirLa Convención Constitucional comenzó el 25 de mayo de 1787. Su objetivo original era mejorar los Artículos de la Confederación, pero estaba claro que algunos delegados tenían otros planes.Edmund Randolph, de Virginia, proponía una forma de gobierno completamente nueva. Presentó el Plan de Virginia al comienzo de la convención. En él se proponía un poder ejecutivo que hiciera cumplir las leyes y un poder judicial que decidiera su aplicación. El Congreso, el poder legislativo, tenía mucho poder en ese plan. Decidiría quién serviría en los otros dos poderes y estaría conformado por representantes de cada estado. Los estados más poblados tendrían más representantes en el Congreso. Por lo tanto, tendrían más poder en el gobierno.Ese plan era considerado un buen punto de partida, salvo por un problema importante. A los delegados de los estados más pequeños no les gustaba la idea de tener menos poder que los de los estados más grandes.William Paterson de Nueva Jersey, uno de los estados más pequeños, propuso un nuevo plan, el Plan de Nueva Jersey. Era similar al Plan de Virginia, pero exigía que cada estado tuviera la misma cantidad de representantes. Así todos los estados tendrían el mismo poder sin importar su tamaño.2.  Revisar la lectura Los delegados debatieron los Planes de Virginia y Nueva Jersey. Identifica y completa las partes de la tabla que indican en qué se diferenciaban los dos planes.Virginia Población747,819Nueva JerseyPoblación184,139Poder ejecutivoEscogido por el poder legislativoEscogido por el poder legislativoPoder judicialEscogido por el poder legislativoEscogido por el poder legislativoPoder legislativo_________________________________ _________________________________ _________________________________ __________________________________________________________________ _________________________________ _________________________________ _________________________________

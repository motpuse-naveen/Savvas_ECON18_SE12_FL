<noscript> ￼La Batalla de AntietamLa Unión necesitaba una victoria. Obtuvo una el 17 de noviembre de 1862, en la Batalla de Antietam. Esta batalla fue el día más sangriento de la guerra. Cuando terminó, alrededor de 23,000 hombres, repartidos en partes iguales entre el Norte y el Sur, habían muerto o estaban heridos. Esta horrorosa batalla hizo que Lincoln tomara una decisión que cambiaría la guerra y el país.3. Revisar la lectura Habla con un compañero. Comenta las razones de por qué una victoria de los norteños era tan importante.Vocabulario académicohorroroso • adj., que tiene la capacidad de horrorizar; que asusta o estremece INTERACTIVITY Revisar la Lección 24. Idea principal y detalles Completa la tabla. Identifica el propósito, o la idea principal,del Plan Anaconda. Luego, completa los detalles que muestran cómo funcionaría el plan.Propósito del Plan Anaconda5. Describe por qué Davis estaba dispuesto a luchar.6. Comprender la Conexión ¿Por qué muchas canciones de la Guerra Civil apelan a los sentimientos de patriotismo de las personas?Lección 2 • Comienza la guerra 427Comprueba tu comprensión de ideas clave de esta lección. </noscript>

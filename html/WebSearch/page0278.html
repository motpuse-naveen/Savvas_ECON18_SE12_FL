<noscript> ￼Vocabulario académicorecluir • v., impedir la salida de alguien; encarcelarLas batallas más importantes de la guerraEl Sitio de Boston ocurrió mientras estallaba la guerra en Lexington y Concord. El con icto duró hasta marzo de 1776. Durante ese tiempo, el Ejército Continental mantuvo al ejército británico recluido dentro de la ciudad de Boston.Los británicos seguían bloqueando todos los barcos en el puerto; por lo tanto, se interrumpió la economía. Las provisiones para los británicos demoraban en llegar. El 4 de marzo, George Washington tomó el control de Dorchester Heights, en las afueras de Boston. Sus tropas dispararon cañones a los barcos británicos que estaban en el puerto. Dos semanas después, los británicos abandonaron la ciudad.Algunos meses después, el general británico William Howey sus tropas desembarcaron en Long Island. Su objetivo era capturar Nueva York. El 27 de agosto, Howe marchó hacia George Washington y sus soldados, que estaban en Brooklyn Heights. Howe obligó a los estadounidenses a marcharse. Washington llevó a sus hombres en bote hacia Manhattan para evitar que los capturaran.Durante el otoño y el invierno de 1776 hubo más batallas violentas. Tras sufrir una baja en White Plains, Nueva York, Washington y sus hombres fueron expulsados hacia NuevaJersey y, luego, hacia Pennsylvania. Los británicos capturarony sentenciaron a muerte a un espía y a un maestro de 21 años llamado Nathan Hale. Hale dijo: “Solo lamento haber tenido una única vida para sacri car por mi país”.George Washington condujo a sus tropas por el río Delaware, que estaba congelado, la noche del 25 de diciembrede 1776. Al día siguiente, derrotaron a los británicos en un ataque sorpresa en Trenton.224 Capítulo 5 • La Guerra de Independencia </noscript>

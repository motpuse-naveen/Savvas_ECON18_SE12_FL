<noscript> ￼El plan de Lincoln era indultar a los sureños que juraran lealtad a los Estados Unidos y prometieran obedecer las leyes del país. También querían permitir que los estados volvieran a la Unión si abolían la esclavitud y pedían que se los volviera a aceptar. Los miembros del Congreso pensaban que este plan era demasiado suave y que el Sur debía recibir un castigo por haberse separado. Sin embargo, el Congreso sí quería ayudar a los afroamericanos recién liberados, llamados libertos.El Congreso y la ReconstrucciónLos republicanos que controlaban el Congreso no con aban en Johnson. Era sureño y, antes de ser el vicepresidente de Lincoln, había sido demócrata. Los miembros del Congreso comenzaron a desarrollar un nuevo plan de Reconstrucción. Aprobaron la Ley de los Derechos Civiles de 1866 para otorgar igualdad legal total a los libertos. Luego el Congreso aprobó varias leyes de Reconstrucción entre 1867 y 1868.Las leyes dividieron los antiguos estados confederados en distritos militares. El presidente envió tropas federales al Sur para mantener el orden y hacer cumplir la emancipación de los afroamericanos esclavos. Las leyes obligaban a los estados sureños a redactar nuevas constituciones estatales que otorgaran el derecho al voto a los hombres afroamericanos. Las leyes impedían que los antiguos líderes confederados votaran y se desempeñaran en cargos públicos. El Congreso también aprobó tres enmiendas a la Constitución.Una enmienda es un cambio o un agregado. Leerás sobre estas enmiendas más adelante en la lección.Johnson decía que las Leyes de Reconstrucción eran ilegales porque se habían aprobado sin que los estados sureños tuvieran representación en el Congreso. Decía que aprobar leyes cuandola mitad del país no tenía representación era inconstitucional. Johnson usó su poder de veto para intentar detener al Congreso. Sin embargo, el Congreso pudo anular los vetos de Johnson.Enojados por los intentos de Johnson de impedir sus leyes, los republicanos del Congreso intentaron someter a Johnson a un juicio político. Un juicio político se produce cuando la Cámara de Representantes presenta cargos por mal desempeño contra un funcionario elegido. Si en un juicio en el Senado se declara culpable a un presidente llevado a juicio político, puede ser removido de su cargo. En mayo de 1868, el Senado declaró inocente a Johnson. Sin embargo, la capacidad de Johnson para comandar el país se había debilitado mucho. INTERACTIVITY Explora las ideas clave deesta lección.Vocabulario académicohacer cumplir • v., hacer que las personas obedezcan una ley o normaLección 5 • La Reconstrucción 449 </noscript>

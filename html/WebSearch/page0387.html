<noscript> ￼Andrew Jackson se convierte en presidenteCuando se escribió la primera versión de la Constitución de los Estados Unidos, solo los hombres blancos que poseían propiedades podían votar. Hacia la década de 1820, muchos estados permitían que todos los hombres blancos votaran. Los afroamericanos y las mujeres no tenían este derecho.Cuando el Partido Federalista se desintegró después de la Guerra de 1812, solo quedó el Partido Republicano. Este recibía apoyo principalmente de hombres de negocios, dueños de plantacionesy aquellos que buscaban una reforma social. En 1828, se formó el Partido Demócrata. Ese partido representaba a la mayoría de los granjeros, trabajadores de fábricas y nuevos inmigrantes.Tener más votantes masculinos ayudó al candidato a presidente, Andrew Jackson, a ganar la presidencia en 1828. El objetivode Jackson era representar al hombre común y él fue el primer presidente en representar al Partido Demócrata. Se le conoció como “el Presidente del Pueblo”.Una de las ideas de Jackson era deshacerse del Segundo Bancode los Estados Unidos, porque pensaba que este solo ayudaba a la gente rica. Además, ponía todos los intereses  nancieros del país en una institución. Jackson también consideraba que el banco tenía demasiado control sobre el Congreso. Los líderes republicanos y los abogados del banco, Henry Clay y Daniel Webster, discutieron con Jackson por ese tema. Al  nal, Jackson vetó un proyecto de ley que habría mantenido el banco abierto. Fue en parte gracias esas políticas que obtuvo la aprobación de su cientes estadounidenses para ser elegido para un segundo período.Lección 4 • Los indígenas norteamericanos y el Sendero de Lágrimas 333Esta caricatura de 1836 se burla del plan de Andrew Jackson para liberarsedel Segundo Banco de los Estados Unidos. Se muestraa Jackson (izquierda) con el vicepresidente Martin Van Buren (centro) y Jack Downing (un personaje inventado) luchando contra una serpiente de muchas cabezas. La cabeza de cada serpiente representaba un estado del país. </noscript>

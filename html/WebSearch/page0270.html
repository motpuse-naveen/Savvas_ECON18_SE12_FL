<noscript> ￼Vocabulario académicofundamento • sust., la base o el apoyo de algoLa Declaración de IndependenciaLas ideas de la Declaración de Independencia, que fueron escritas en el siglo xviii, se convirtieron en el fundamento de la democracia estadounidense. Su tratamiento de los derechos naturales y de la relación entre los ciudadanos y el gobierno era algo novedoso.La Declaración de Independencia resumía las ideas que muchos delegados de la convención usarían para fundar una nación nueva. A rmaba que todos los hombres son creados iguales y tienen ciertos derechos naturales. La tarea del gobierno consiste en proteger esos derechos a través de la autoridad que sus ciudadanos le dieron.El documento puede dividirse en tres partes: el Preámbulo, las acusaciones contra el rey Jorge III y la declaración formal de separación del gobierno británico.1. El Preámbulo es una introducción. En él, Je erson escribe sobre los derechos que todas las personas tienen y que no se pueden quitar.2. La segunda sección enumera las violaciones que el rey cometió contra los derechos de los colonos.3. El documento concluye declarando que las 13 colonias ahora son estados independientes y unidos.Cincuenta y seis delegados  rmaron la Declaración de Independencia. Al  rmarlo, arriesgaron su vida. El gobierno británico podría haberlos acusado de traición, un delito castigado con la horca. Stephen Hopkins, un delegado con parálisis cerebral, dijo: “mis manos tiemblan, pero mi corazón no”.216 Capítulo 5 • La Guerra de Independencia </noscript>

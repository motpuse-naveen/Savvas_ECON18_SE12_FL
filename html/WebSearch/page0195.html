<noscript> ￼Las colonias de Nueva InglaterraLos puritanos establecieron ciudades y granjas en Nueva Inglaterra, en tierras que les parecían vacías. Sin embargo, eso no era así, ya que los indígenas norteamericanos del lugar no usaban vallas para separar las tierras ni usaban la tierra de la misma manera que los ingleses. En ocasiones, esas diferencias generaron con ictos.Las ciudades de Nueva Inglaterra tenían un centro de reuniones. Esas estructuras generalmente eran los edi cios más grandes dela ciudad. Las decisiones y actos de gobierno se decidían en juntas municipales. Sin embargo, solo los hombres que tenían propiedades e iban a la iglesia podían votar en esas reuniones.Aunque los puritanos llegaron a Massachusetts para practicar su religión libremente, no creían en la libertad de culto. Los líderes puritanos castigaban cualquier tipo de disenso, o desacuerdo, por parte de los colonos y también presentaban cargos contra mujeres sospechadas de ser brujas. No creían que las mujeres fueran iguales a los hombres ni que debieran desa ar a los hombres en absoluto. Roger Williams, un líder religioso, no estaba de acuerdo con algunas de esas ideas. Williams argumentaba que los líderes comunitarios no tenían derecho a exigir que todos practicaran la religión exactamente de la misma manera.Los líderes puritanos pensaban que las ideas de Williams eran “nuevas y peligrosas”. Por lo tanto, en 1636, fue juzgado y obligado a abandonar la colonia. Williams inició un nuevo asentamiento al que llamó Providence; allí los colonos tenían libertad de practicar su religión a su manera. Ese fue el inicio de la colonia de Rhode Island.En cada ciudad de Nueva Inglaterra, las casas se agrupaban alrededor de un área común como la que muestra esta fotografía de la plantación de Plymouth.ConexiónComo colono deuna de las colonias de Nueva Inglaterra, debes ir al centro de reuniones para una junta de gobierno. ¿Cuál es el diseño de tu ciudad? ¿Es fácil llegar al centro de reuniones? INTERACTIVITYConéctate en línea para ver más información sobre la organización de las ciudades de Nueva Inglaterra.Lección 1 • Nueva Inglaterra, las colonias centrales y las colonias del Sur 141 </noscript>

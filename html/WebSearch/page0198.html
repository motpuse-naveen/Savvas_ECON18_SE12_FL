<noscript> ￼Vocabulario académicocoordinar • v., asegurarse de que dos o más grupos trabajen bien juntosLas colonias del SurEn el sur, la Compañía de Virginia controlaba la colonia de Virginia. En 1624, el rey Jacobo I de Inglaterra tomó el control de la colonia. Escogió a un líder que gobernara la colonia y la convirtió en una colonia real. Sin embargo, eso no representó un gran cambio, ya que la junta de gobierno, la Cámara de los Burgueses, se siguió reuniendo.Pero sí hubo un cambio importante en las colonias delSur en 1632. Cuando Carlos I se convirtió en el nuevo rey de Inglaterra, entregó parte de Virginia a lord Baltimore, uno de sus seguidores. Esa nueva colonia se llamó Maryland. Lord Baltimore pertenecía a la Iglesia católica. Maryland aceptaba a los católicos, que no siempre eran bien recibidos en otras colonias.Carolina surgió como una colonia de propietarios. En 1663, el rey Carlos II cedió las tierras a ocho de sus seguidores. La colonia se dividió en 1712 y se convirtió en Carolina del Norte y, más tarde, en 1729, Carolina del Sur se convirtió en una colonia real. El suelo fértil era bueno para los cultivos. En Carolina del Sur,se plantaban cultivos valiosos, especialmente arroz. Allí usaban africanos esclavizados para cultivar la tierra y como siervos. Charleston, con su gran puerto, se transformó en un centro de comercio clave.Georgia se fundó en 1732. El rey Jorge II le permitió a James Oglethorpe fundar una colonia allí para los ingleses que habían sido encarcelados por deudores, es decir, porque debían dinero.Cuando llegó a Georgia, Oglethorpe entabló una amistad de inmediato con el jefe yamacraw, Tomochichi. Oglethorpe coordinó buenas relaciones entre los colonos y los yamacraw durante muchos años. Eso también tuvo un rol militar clave, ya que la colonia estaba entre la colonia española de la Florida y las otras colonias inglesas.4.  Revisar la lectura Compara y contrasta las colonias de Virginia, Maryland, Carolina del Norte y Carolina del Sur.144 Capítulo 4 • La vida en las colonias </noscript>

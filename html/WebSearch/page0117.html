<noscript> ￼Más exploradores españolesOtro explorador español, Francisco Vásquez de Coronado, quería obtener riquezas buscando tesoros en las Américas. Tenía experiencia como líder en México y, mientras estuvo allí, oyó rumores sobre un reino rico que, supuestamente, tenía mucho oro, plata y joyas. Le dijeron que otros habían buscado ese tesoro, pero nadie lo había encontrado.Coronado estaba decidido a encontrar esa tierra. Entonces,en 1540, él y cientos de soldados y siervos indígenas, y soldados españoles partieron para buscar esas riquezas. Durante sus viajes, Coronado reclamó tierra para España en los estados del suroeste, que incluían lo que hoy son Nuevo México y Arizona. Nunca encontró los tesoros que buscaba, así que regresó a México muy decepcionado.Juan Ponce de León fue otro explorador español. Pobló la isla de Puerto Rico en 1508. La tradición nos cuenta que le hablaron de un manantial mágico que podía rejuvenecer a las personas mayores. Él quería encontrar esa fuente de la juventud, pero también estaba motivado para explorar nuevas tierras. Entonces, en 1513, lideró una expedición hacia lo que hoy es la Florida y tal vez haya sido el primer europeo en visitarla.También visitaron la Florida otros exploradores españoles, como Hernando de Soto. Él navegó hacia el área con 10 barcos y 700 hombres. Además, lideró una expedición por lo que ahora es el sureste de los Estados Unidos.Durante sus viajes por tierra, Coronado viajó aproximadamente 2,700 millas. De Soto viajó cerca de 2,400 millas por toda América del Norte.Francisco Vásquez de CoronadoOCÉANO PACÍFICOLEYENDAPonce de León, 1513 De Soto, 1539–1542 Coronado, 1540–1542ESS19_05_M0001656 First ProofOCÉANO ATLÁNTICOLa Habana PuertoExploración española, 1513-15424. Revisar la lectura Analiza el mapa y comenta con un compañero qué expedición parece la más larga y difícil.N OE SAMÉRICA DEL NORTEGolfo de México00600 mi 600 km

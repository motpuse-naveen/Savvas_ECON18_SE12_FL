<noscript> ￼La canción “El grito de batalla de la libertad” fue popular durante la Guerra Civil.Fuente primaria“Sí, nos agrupamos alrededor de la bandera, muchachos, lo haremos otra vez, exclamando el grito de batalla dela libertad”.—George F. Root, 1862Ambos bandos luchaban por la libertad, pero no estabande acuerdo en lo que signi caba libertad. Su lucha fue la más sangrienta de la historia de los Estados Unidos. ¿Qué causó una división tan profunda en nuestra nación? Lee para descubrirlo.El Norte y el Sur se separanGran parte del territorio del Sur es bajo y plano y el suelo es muy fértil. El clima es cálido y soleado la mayor parte del año. Muchas personas vivían en grandes granjas llamadas plantaciones. La economía se basaba principalmente en la agricultura, proveían de materias primas al Norte. Muchos de los trabajadores eran esclavos afroamericanos y el Sur dependía de ellos.La geografía del Norte es diferente. Tiene colinas, montañas y lagos. El clima es frío y nieva en invierno. INTERACTIVITY Explora las ideas clave deesta lección.ConexiónLee las palabras de “El grito de batalla de la libertad”. ¿Qué crees que significa en la canción la palabra libertad? ¿Qué significabala libertad para el Norte? ¿Qué significaba para el Sur? INTERACTIVITY Aprende más sobre lamúsica de la Guerra Civil.Un recurso del noreste es carbón para hacer acero y combustible para las máquinas de las fábricas. En el siglo xix, la Revolución Industrial cambió la vida del Norte. Muchas personas se mudaron a zonas urbanaspara trabajar en las fábricas. Allí se usaban materias primas del Sur, como algodón, para fabricar productos.El puerto sureño de Nueva Orleansera importante para ambas regiones.Para satisfacer la demanda de productos manufacturados, los bienes se enviaban desde el Norte por el río Mississippi hasta Nueva Orleans. Las diferencias geográ case industriales modelaron la cultura y la economía del Norte y del Sur y dividieron ambas regiones. Esto se llamó seccionalismo, y causó tantos con ictos que muchos temieron que conllevara a una guerra civil.Esclavitud en los Estados Unidos, 1790–18604,000,000 3,500,000 3,000,000 2,500,000 2,000,000 1,500,000 1,000,000500,000 0Cantidad de esclavosNorte Sur179018101830 1850AñosFuente: Biblioteca de la Universidad de VirginiaLección 1 • La lucha contra la esclavitud 413 </noscript>

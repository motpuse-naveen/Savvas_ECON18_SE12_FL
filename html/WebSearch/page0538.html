<noscript> ￼Vigesimoprimera Enmienda: 1933 Derogación de la ProhibiciónLa Decimoctava Enmienda, que prohibió el alcohol, quedó sin efecto. Cualquier estado puede crearleyes que prohíban el alcohol.Enmienda 21Sección 1. Queda derogado por el presente el decimoctavo de los artículos de enmienda a la Constitución de los Estados Unidos.Sección 2. Se prohíbe por el presente que se transporte o importen licores embriagantes a cualquier Estado, Territorio o posesión de los Estados Unidos, para ser entregados o utilizados en su interior con violación de sus respectivas leyes.Sección 3. Este artículo quedará sin efecto a menos de que sea ratificado como enmienda a la Constitución por convenciones que se celebrarán en los diversos Estados, en la forma prevista por la Constitución, dentro de los siete años siguientes a la fecha en que el Congreso lo someta a los Estados.Enmienda 22Sección 1. No se elegirá a la misma persona para el cargo de Presidente más de dos veces, ni más de una vez a la persona que haya desempeñado dicho cargo o que haya actuado como Presidente durante más de dos años de un período para el que se haya elegido como Presidente a otra persona. El presente artículo no se aplicará a la persona que ocupaba el puesto de Presidente cuando el mismo se propuso por el Congreso, ni impedirá que la persona que desempeñe dicho cargo o que actúe como Presidente durante el período en que el repetido artículo entre en vigor, desempeñe el puesto de Presidente o actúe como tal durante el resto del referido período.Sección 2. Este artículo quedará sin efecto a menos de que las legislaturas de tres cuartas partes de los diversos Estados lo ratifiquen como enmienda a la Constitución dentro de los siete años siguientes a la fecha en que el Congreso los someta a los Estados.17.¿Durante cuánto tiempo estuvo en vigencia la Decimoctava Enmienda en los Estados Unidos?Vigesimosegunda Enmienda: 1951 Límite del mandato del PresidenteEl Presidente puede ocupar el cargo durante dos mandatos como máximo (ocho años). Si un Presidente ocupa más de dos años el mandato que dejara el Presidente anterior, solo podrá ser reelecto una vez.18. ¿Crees que está bien limitar la tarea de un Presidente a solo dos mandatos? Explica por qué.R24 </noscript>

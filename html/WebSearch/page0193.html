<noscript> ￼La geografía de América del Norte, o Norteamérica, in uyó enormemente en los primeros colonos. Enjambres de mosquitosde los pantanos cercanos rodeaban a los colonos de Jamestown.Los peregrinos sufrieron inviernos fríos y crueles. Los neerlandeses de Nueva Ámsterdam usaron su ubicación para convertirse en un centro de comercio. La geografía determinó los lugares en los que los colonos se establecieron y la manera en que se ganaban la vida.Las regiones geográ cas de las coloniasDurante todo el siglo xvii, llegaron colonos ingleses a Américadel Norte. Las colonias se extendían a lo largo de la costa atlántica, desde lo que hoy es Maine hasta lo que hoy es Georgia. Las colonias se pueden dividir en tres regiones. Una región es una zona donde existen las mismas características físicas o humanas. Las 13 colonias originales se dividían en las regiones de Nueva Inglaterra, del Atlántico medio y del sur. INTERACTIVITY Explora las ideas clave deesta lección.En la década de 1730, había 13 colonias que abarcaban una estrecha franja entre la costa y los montes Apalaches.La geografía de esta región enla actualidad se parece mucho a la del pasado. En Nueva Inglaterra, el suelo era delgado y solo servía para granjas pequeñas. Los comerciantesLas colonias inglesasN OE Smap intercambiaban mercancías con delMaine (parte de Massachusetts)Inglaterra y otras colonias. Los densos bosques de ciertas regiones permitieron a otros colonos obtener madera. Los colonos construían barcos, pescaban y cazaban ballenas en la costa.area mapaárea00200 mi 200 km40° NSEHCVirginiaCarolina del NorteCarolina del SurGeorgia80° O75° O70° WALAPASETNO35° N30° NMLección 1 • Nueva InglaESteS1r9r_aSE,0l5a_sCAc_Mo0lo00n1i7a5s3 centrales y las colonias del Sur 139 Second Proof1.23.17Nueva York New (anteriormente, HampshireNueva Holanda)MassachusettsRhode Island ConnecticutDelaware MarylandOCÉANO ATLÁNTICOLEYENDAColonia

<noscript> ￼Los primeros pobladores llegan a las AméricasMuchos cientí cos e historiadores coinciden en que losprimeros pobladores llegaron a América del Norte y Américadel Sur en diferentes momentos y en varios grupos grandes. Hallaron evidencia de que los primeros en llegar migraron, o se trasladaron, a las Américas de varias maneras. Algunos viajaron en barco, mientras que otros viajaron por tierra. Es posible que muchos de los primeros pobladores hayan cruzado hasta América del Norte desde Asia por lo que hoy se conoce como el estrecho de Bering.Un estrecho es una masa de agua angosta.El estrecho de Bering no era una masa de agua hace miles de años, cuando tal vez lo hayan cruzado algunos de los primeros pobladores. Era un puente de tierra seco, al que hoy llamamos Beringia.Hace miles de años, las temperaturas eran muy frías, mucho más que en la actualidad. Había capas de hielo gruesas que cubrían gran parte de la tierra. Muchos cientí cos e historiadores creen que los primeros pobladores cruzaron el puente de tierra desde Asia porque estaban siguiendo animales INTERACTIVITY Explora las ideas clavede esta lección.para cazarlos. Vivían en América del Norte como cazadores-recolectores y viajaban de un lugar a otro para cazar animales, pescar peces y recolectar frutas y frutos secos.Posibles rutas de los primeros pobladores desde Asia hasta las Américas1. Revisar la lectura Mira el mapa. Describe las direcciones de las rutas y analiza por qué los pobladores podrían haber migrado enesas direcciones.A S I APuente de tierra BeringiaEstrecho de BeringAMÉRICA DEL NORTEN OE S00OCÉANO PACÍFICO2,000 mi 2,000 kmLEYENDATierra secaCasquete glaciarRuta de los primeros pobladoresOCÉANO ATLÁNTICOAMÉRICA DEL SURLección 1 • Las antiguas civilizaciones indígenas americanas 7ESS19_SE05__M0001603 Second Proof </noscript>

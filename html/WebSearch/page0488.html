<noscript> ￼3. Revisar la lectura Identifica tres cosas que te llevarías contigo si tuvieras que escapar antes de la llegada de unejército enemigo.En el frente domésticoNo todas las mujeres trabajaban en el campo de batalla. La mayoría se quedaba en su hogar y cuidaba de la familia. Hacían los trabajos que antes eran de los hombres. Se ocupaban de las tiendas y cultivaban la tierra.Era común que las mujeres del Sur tuvieran que trasladar a su familia y sus pertenencias porque su casa y su ciudad estaban destruidas. También tenían que soportar la escasez de provisiones debido al bloqueo del Norte. Los precios aumentaron mucho. El promedio del dinero que gastaba mensualmente en alimentos una familia del Sur subió de $6.65 antes de la guerra a $68 para 1863. Casi nadie tenía dinero para comprar alimentos. En abril de ese año, en Richmond, Virginia, cientos de mujeres causaron disturbios para protestar por el aumento de los precios. En otras ciudades del Sur, las mujeres también protestaron por el precio del pan.Si podían, las mujeres escondían su ganado cuando los ejércitos pasaban por su hogar. Los soldados, hambrientos, mataban y se comían todas las gallinas y los cerdos. También se llevaban cualquier otro alimento que encontraban. Después del paso de un ejército, los civiles pasaban mucha hambre. Esto ocurrió cuando el ejército de la Unión marchó a través del Sur.Las mujeres también escondían sus posesiones de los soldados enemigos. Entre estas posesiones había objetos que habían estado en sus familias por generaciones.Las personas del Norte leían sobre la guerra. Muchas familias enviaban a sus esposos y sus hijos a luchar. En el Sur, las familias sufrían los efectos directos de la destrucción de la guerraUna familia se prepara para escapar del ejército que se acerca.434 Capítulo 9 • La Guerra Civil y la Reconstrucción </noscript>

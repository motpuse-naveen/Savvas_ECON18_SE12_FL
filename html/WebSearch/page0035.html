<noscript> ￼LugarInteracción humanos-medio ambiente¿En qué se diferencia este lugarde otros?Estados Unidos tiene una gran variedad de accidentes geográ cos y masas de agua. Un accidente geográ co es una característica natural de la Tierra. Muchas personas disfrutan pasar tiempo en las playas y las zonas costeras, como esta playa en Georgia.Desplazamiento¿De qué manera las personas modificaron el lugar?En el siglo xvii, se construyeron canales para conectar ciudades con ríos o lagos. Los canales cambiaron el terreno e hicieron más fácil el traslado de las personas y de los bienes. El Canal Central de Indiana ayudó a Indianápolis, Indiana, a crecer. Hoy, los canales también se usan para disfrutar del aire libre.Región¿De qué manera el desplazamientomodificó la región?El desplazamiento indica cómo y por qué se mueven las personas. El sistema de autopistas de Nueva York permite que las personas hagan el viaje entre sus casas y sus trabajos. Las autopistas también ayudan a transportar alimentos y otras cosas que las personas necesitan. Generalmente están repletas de carros y camiones.¿Qué tiene de particular la región?Las secuoyas de California pueden llegar a medir 320 pies de alto. Son los árboles más altos de la Tierra, y se encuentran cerca de la costa, en la parte norte de California. El clima del norte del estado es fresco y húmedo. El clima es el estado del tiempo habitual a lo largo del tiempo en un lugar.2.  Revisar la lectura Comenta con un compañero el lugar donde vives. Al comentar, describe cada uno de los temas de geografía.Manual de destrezas de geografía MES1 </noscript>

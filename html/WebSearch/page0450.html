<noscript> ￼Inmigrantes chinos trabajando en los campos de oro de CaliforniaEl estado de CaliforniaMuchos buscadores de oro eligieron quedarse en California después de los primeros meses de dedicarse a la minería. La población de California aumentó drásticamente. En 1850, en California había su cientes habitantes como para que se convirtiera en el trigésimoprimer estado de la nación.Muchos de los residentesnuevos de California eran inmigrantes. Eso molestó a algunos estadounidenses, a los que no les gustaba la competencia por el oro. Los mineros mexicanos y chinos trabajaban duro y algunos hallaron mucho oro. Esos dos grupos sufrieron discriminación, o un trato injusto, por el lugar del que provenían.Los mineros extranjeros sufrieron otros tratos injustos. En 1850, el gobierno de California aprobó una ley que obligaba a todos los queno fueran ciudadanos a pagar un impuesto de $20 por mes. Si no pagaban el impuesto, eran obligadosa abandonar los campos de oro. Muchos de los mineros obligados a irse eran mexicoamericanos. Por el tratado que puso  n a la Guerra con México, eran ciudadanos estadounidenses, así que el impuesto a los mineros extranjeros no tendría que haberse aplicado a ellos. Más tarde, el estado aprobó un nuevo impuesto para mineros extranjeros dirigido a la gran cantidad de mineros inmigrantes chinos.Con tantos residentes nuevos, se necesitaba una manera rápidade enviar y recibir correspondencia en California. El Pony Express era un sistema de transporte de correo a caballo. Los jinetes salían de St. Joseph, Missouri, a toda velocidad. De allí continuaban a la carrera hasta el siguiente objetivo, una estación que estaba a unas 70 a 100 millas hacia el oeste. Al llegar, pasaban la bolsa de correspondencia al siguiente jinete, que llevaba el correo a otra estación.El correo tardaba unos diez días en llegar al estado de California. En 1861, cuando las líneas telegrá cas llegaron a California, el servicio del Pony Express terminó.396 Capítulo 8 • La expansión hacia el Oeste </noscript>

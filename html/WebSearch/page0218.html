<noscript> ￼Nat Turner habla con otros afroamericanos esclavizados mientras preparan una rebelión de esclavos en Virginia en 1831.Vocabulario académicoinspeccionar • v., mirar algo con detenimientoLa resistenciaa la esclavitudLa esclavitud era una práctica brutal, independientemente de que la persona esclavizada viviera en las coloniasdel Norte o del Sur. Básicamente, no tenían derechos y podían golpearloso azotarlos con un látigo en cualquier momento. Podían separarlos de sus familias, incluso de los hijos. Por lo general, se prohibía a los africanos esclavizados que se reunieran o aprendieran a leer y escribir.Sin embargo, muchas personas esclavizadas hallaron maneras de resistir a esta práctica. Algunos aprendían solos a leer y escribir y usaban esos conocimientos para ayudar a otros a hallar sus propias maneras de burlar las reglas. Otros rompían las herramientas, incendiaban propiedades, trabajan con lentitud o perdían tiempo inspeccionando algo que no era importante. Robar comidaera otra manera de resistencia de las personas esclavizadas. La comida extra también les ayudaba a sobrevivir. Algunas personas esclavizadas robaban o destruían las posesiones de las personas que les habían robado su libertad.Las personas esclavizadas también trataban de escapar de sus dueños. A veces, los fugitivos establecían nuevos pueblos lejos de los asentamientos de los blancos. De esa forma, podían esconderse y evitar que los capturaran durante más tiempo. A menudo, los fugitivos eran esclavos relativamente privilegiados que habían trabajado como barqueros en los ríos o cocheros y habían investigado los alrededores antes de escapar.En unos pocos casos, los africanos esclavizados resistieron de manera más violenta. Hubo levantamientos, o rebeliones de esclavos en varias colonias, incluidas Nueva York, Virginia y Carolina del Sur. A menudo, esas rebeliones eran sangrientas. En 1739, la Rebelión Stono de Carolina del Sur dejó decenas de personas muertas, tanto blancas como negras.3.  Revisar la lectura Idea principal y detalles Comenta con un compañero qué maneras hallaron los africanos esclavizados de resistir la esclavitud.Vocabulario académicoinvestigar • v., estudiar con mucha atención164 Capítulo 4 • La vida en las colonias </noscript>

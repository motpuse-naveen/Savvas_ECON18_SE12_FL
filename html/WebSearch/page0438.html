<noscript> ￼2.Los pioneros comenzaban las travesías en la primavera. Por lo general, las carretas se encaminaban hacia el oeste en caravanas, o grupos. Una caravana de carretas a menudo medía varias millas de longitud. Capitanes, guías y otros o ciales ayudaban a mantener el orden durante el viaje. Cada persona o familia era responsable de llevar los suministros que necesitaran, incluidas sus propias goletas de la pradera. La mayoría de los migrantes que se dirigían al Oeste llevaban solo lo necesario para el viaje.Cuando los pastos de la pradera tenían una altura su ciente para alimentar a los animales, los pioneros partían. Seguían el río Platte hacia el oeste, a través de las Grandes Llanuras, que era una región plana y seca. En las zonas en las que no había pastos, los animales debían comer arbustos, como artemisa. Luego, los pioneros llegaban a las montañas Rocosas, que eran escarpadas e irregulares. Cuanto más se acercaban a Oregón, más difícily peligroso se volvía el camino. Las carretas debían avanzar lentamente por cornisas de precipicios y caminos de montaña. Una nevada temprana podía dejar a los pioneros atrapados en las montañas.Una caravana de carretas típica recorría entre 12 y 15 millas por día. Si la caravana avanzaba rápidamente, podía hacerel viaje en unos cuatro meses. Sin embargo, la mayoría de los colonos pasaban seis meses en el Camino de Oregón.Longitud Ancho Altura Peso PotenciaFuente: Historic Oregon City Revisar la lectura Comparar y contrastar Analiza la tabla sobre los medios de transporte en el pasado y compárala con la actualidad. Encierra en un círculoel vehículo que podría subir una montaña con más facilidad. Explica tu respuesta a un compañero.Goleta de la pradera10 pies4 pies10 pies1,300 pies4−6 bueyes o 6–10 mulasVehículo utilitario deportivo (SUV)16 pies6 pies6 pies4,455 piesmotor de gasolina de 210 caballos de fuerza384 Capítulo 8 • La expansión hacia el OesteMedios

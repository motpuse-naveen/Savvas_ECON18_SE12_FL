<noscript> ￼Enmienda 12Los electores se reunirán en sus respectivos Estados y votarán mediante cédulas para Presidente y Vicepresidente, uno de los cuales, cuandomenos, no deberá ser habitante del mismo Estado que ellos; en sus cédulas indicarán la persona a favor de la cual votan para Presidente y en cédulas diferentes la persona que eligen para Vicepresidente, y formarán listas separadas de todas las personas que reciban votos para Presidente y de todas las personas a cuyo favor se vote para Vicepresidente y del número de votos que corresponda a cada una, y firmarán y certificarán las referidas listas y las remitirán selladas a la sede de gobierno de los Estados Unidos, dirigidas al Presidente del Senado; el Presidente del Senado abrirá todoslos certificados en presencia del Senado y de la Cámara de Representantes, después de lo cual se contarán los votos; la persona que tenga el mayor número de votos para Presidente será Presidente, siempre que dicho número represente la mayoría de todos los electores nombrados, y si ninguna persona tiene mayoría, entonces la Cámara de Representantes, votando por cédulas, escogerá inmediatamente el Presidente de entre las tres personas que figuren en la lista de quienes han recibido sufragio para Presidentey cuenten con más votos. Téngase presente que al elegir al Presidente la votación se hará por Estados y que la representación de cada Estado gozará de un voto; que para este objeto habrá quórum cuando estén presentes el miembro o los miembros que representen a los dos tercios de los Estadosy que será necesaria mayoría de todos los Estados para que se tenga por hecha la elección. Y si la Cámara de Representantes no eligiere Presidente, en los casos en que pase a ella el derecho de escogerlo, antes del díacuatro de marzo inmediato siguiente, entonces el Vicepresidente actuará como Presidente, de la misma manera que en el caso de muerte o de otro impedimento constitucional del Presidente.La persona que obtenga el mayor número de votos para Vicepresidente será Vicepresidente, siempre que dicho número represente la mayoría de todos los electores nombrados, y si ninguna persona reúne la mayoría, entonces el Senado escogerá al Vicepresidente entre las dos con mayor cantidad de votos que figuran en la lista; para este objeto habrá quórum con las dos terceras partes del número total de senadores y será necesaria la mayoría del número total para que la elección se tenga por hecha.Pero ninguna persona inelegible para el cargo de Presidente con arreglo a la Constitución será elegible para el de Vicepresidente de los Estados Unidos.Duodécima Enmienda: 1804 Elección del Presidente y el VicepresidenteEsta enmienda cambió la manera en que el Colegio Electoral escogía al Presidente y al Vicepresidente. Antes de esta enmienda, los candidatos se postulaban por separado y cada elector tenía dos votos: uno para presidente y uno para vicepresidente. El candidato que recibía la mayor cantidad de votos se convertía en el Presidente y el segundo, en el Vicepresidente.Gracias a esta enmienda,el candidato a presidente y el candidato a vicepresidente deben postularse juntos. Cada elector tiene solo un voto y la pareja de candidatos que obtiene más dela mitad de los votos electorales se convierte en Presidente y Vicepresidente. Si nadie obtiene la mayoría de los votos electorales, la Cámara de Representantes vota al Presidente de una lista de los tres candidatos que obtuvieronla mayor cantidad de votos. En este caso, cada estado tiene un voto y el candidato debe obtener más de la mitad de los votos para convertirse en el Presidente.Si los representantes nologran elegir al Presidente al día4 de marzo (más adelante se cambió la fecha al 20 de enero),el Vicepresidente oficiará de Presidente. Si ningún candidato recibe al menos la mitad de los votos electorales para convertirse en Vicepresidente, el nombre de los dos candidatos que obtuvieron la mayor cantidad de votos se envía al Senado. Luego, los senadores votan y la persona que obtienemás de la mitad de los votos se convierte en el Vicepresidente.R19 </noscript>

<noscript> ￼La noticia de esas batallas conmocionó al general británico Charles Cornwallis, que esperaba refuerzos. Las batallas del Guilford Courthouse y Eutaw Srings terminaron con la victoria británica, pero muchos soldados británicos murieron. El general británico Charles Cornwallis abandonó las Carolinas y llevó a sus tropas de regreso a Virginia para que descansaran.Luego, Cornwallis se dirigió a Yorktown, Virginia, que queda en una península, una zona de tierra rodeada de agua. Washington se marchó de Nueva York con los soldados estadounidenses y franceses. Planeaba llegar a Yorktown en el mismo momentoque la marina francesa. Washington le pidió al general Lafayette que liderara a un ejército de 4,500 soldados para impedir que Cornwallis escapara de Yorktown.Las tropas de Washington necesitaban comida, ropa y provisiones. Él le pidió dinero a Haym Salomon, un inmigrante judío de Polonia. Salomon era un patriota que fue arrestado por los británicos dos veces, pero logró escapar. Salomon, a quien luego llamaron “el Héroe Financiero de la Guerra de Independencia”, brindó provisiones vitales para las tropas de Washington antes de la Batalla de Yorktown.A  nes de septiembre, Washington llegó a Yorktown. Mientras su ejército atacaba a los británicos por tierra, los barcos de la marina francesa navegaban hacia la bahía de Chesapeake y bloqueaban los barcos británicos para que no rescataran a Cornwallis. Él quedó atrapado. Después de tres semanas de batallas, el 17 de octubre de 1781, Cornwallis se rindió a Washington en un campo en Yorktown. Esa fue la última de las batallas más importantes de la Guerrade Independencia.2. Revisar la lectura Habla con un compañero. Identificay haz una lista de los grupos y las personas que lucharon del lado de los estadounidenses y los que lucharon del lado de los británicos.Lección 5 • Se logra la independencia 235 </noscript>

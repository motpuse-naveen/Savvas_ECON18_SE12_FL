<noscript> ￼John White y otros hombres regresan a la isla de Roanoke y solo encuentran una palabra tallada en un árbol.ConexiónPiensa en las personas y los sucesos de la colonia de la isla Roanoke. ¿Cómo puedes usar el texto y las ilustraciones como ayuda para completar tu Misión? INTERACTIVITYPuedes hacer que tu anotación de diario o de blog sea más efectiva creando o usando imágenes. Conéctate en línea para jugar a un juego de clasi cacióncon imágenes.La colonia perdida de RoanokeAl año siguiente, en 1587, sir Walter Raleigh envió en tres barcos a otro grupo de más de100 pobladores a Virginia. Ese grupo estaba formado por hombres, mujeres y niños. La colonia cultivaría sus propios alimentos yharía sus propios productos para usarlos y venderlos del otro lado del Atlántico. En vezde establecerse en la isla Roanoke, el plan era fundar una colonia más al norte, en la bahía de Chesapeake. La bahía era más profunda y eso era mejor para los barcos más grandes.Ese grupo de colonos también tuvo problemas. Primero, desembarcaron en la isla Roanoke.Luego, el piloto se negó a llevarlos a la bahía de Chesapeake. Los colonos no tuvieron más opción que quedarse en la isla Roanoke. Eso no les agradó a los indígenas de la isla Roanoke, debido a la relación que tuvieron con los primeros colonos. John White estaba a cargo de la colonia. Intentó hacer la paz con los indígenas, pero ninguna parte con aba en la otra.Hubo una buena noticia. En agosto, nació la nieta de White, Virginia Dare. Fue la primera niña inglesa en nacer en América del Norte. Sin embargo, hubo otra mala noticia. Los colonos se estaban quedando sin provisiones. White sabía que no podían contar con la ayuda de los indígenas. Entonces, decidió regresar a Inglaterra en busca de más provisiones.En ese momento, Inglaterra y España seguían en guerra. White llegó a Inglaterra, pero la guerra impidió que regresaraa la isla Roanoke. Regresó dos años después, en 1590. No quedaba ningún colono inglés en la isla Roanoke. Lo único que quedaba era el nombre de una isla cercana tallada en un tronco: CROATOAN. En la actualidad, los historiadores y los cientí cos no saben exactamente lo que le pasó a la colonia perdida de la isla Roanoke.1. Revisar la lectura Analiza la ilustración de John White tras su regreso a la isla Roanoke. Comenta con un compañero cómo sirve de apoyo para el texto.100 Capítulo 3 • Se establecen las colonias en América del Norte </noscript>

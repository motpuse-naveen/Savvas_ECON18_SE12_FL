<noscript> ￼Sección 3. Apoyo a la ConstituciónLos funcionarios federales y estatales deben prometer apoyo a la Constitución. La religiónde una persona no es motivopara impedirle ocupar un cargo. Nueve de los trece estados deben aprobar la Constitución para que se convierta en la ley del territorio.El Artículo 7 trata sobre la ratificación de la Constitución. El 17 de septiembre de 1787, doce años después de la Declaración de Independencia, todos enla Convención Constitucional acordaron que la Constitución estaba completa.Los delegados de la Convención Constitucional firmaron con su nombre debajo del texto para demostrar su apoyo.12. El poder de la Constitución residirá siempre en el pueblo”, escribió George Washington en 1787. Explica lo que crees que quiso decir.Sección 3.Los Senadores y representantes ya mencionados, los miembros de las distintas legislaturas locales y todos los funcionarios ejecutivos y judiciales, tanto de los Estados Unidos como de los diversos Estados, se obligarán mediante juramento o protesta a sostener esta Constitución; pero nuncase exigirá una declaración religiosa como condición para ocupar ningún empleo o mandato público de los Estados Unidos.ARTÍCULO VIILa ratificación por las convenciones de nueve Estados bastará para que esta Constitución entre en vigor por lo que respecta a los Estados que la ratifiquen.Dado en la convención, por consentimiento unánime de los Estados presentes, el día 17 de septiembre del año de Nuestro Señor de mil setecientos ochenta y siete y duodécimo de la Independencia de los Estados Unidos de América. En testimonio de lo cual suscribimos la presenteR16Dan fe:William Jackson, SecretarioGeorge Washington, Presidente yRepresentante de VirginiaNew HampshireJohn Langdon Nicholas GilmanMassachusettsNathaniel Gorham Rufus KingConnecticutWilliam Samuel JohnsonRoger ShermanNueva YorkAlexander HamiltonNueva JerseyWilliam Livingston David Brearley William

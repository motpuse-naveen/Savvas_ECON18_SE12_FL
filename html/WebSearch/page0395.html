<noscript> ￼Los nuevos inmigrantesHubo muchos factores que hicieron de los Estados Unidos un lugar atractivo donde vivir a principios del siglo xix. Un factor de expulsión es un problema que obliga a alguien a dejar su hogar. Un factor de atracción es algo positivo que provoca que las personas quieran ir a un lugar nuevo. Había muchos factores de atracción en los Estados Unidos. Después de la Guerra de 1812, personas de todo del mundo creían que el nuevo país saldría adelante. Los inmigrantes encontrarían trabajo, tierras y salarios más altos. Muchos europeos también buscaban una manera de escapar de la agitación de su país natal, un factor de expulsión.La inmigración europea aumentó gradualmente durante el comienzo del siglo xix con alrededor de 100,000 europeos que llegaron en la década de 1820, casi 600,000 en la década de 1830 y 1,700,000 en la década de 1840. Esa fue la olamás grande de inmigrantes en la historia estadounidense. Alemanes, irlandeses e ingleses conformaban los grupos de inmigrantes más grandes de esa época. INTERACTIVITY Explora las ideas clave deInmigración europea a los Estados Unidos, 1789—18502,000,000 1,600,000 1,200,000800,000 400,000Cantidad total por paísBélgica Dinamarca Francia Alemania IrlandaItaliaPaíses Bajos Noruega-Suecia EspañaSuizaReino Unido5,765 3,227 81,778 976,072 1,029,486 8,643 11,122 22,202 8,795 24,423 445,3220 1789–1800 1801–1810 1811–1820 1821–1830 1831–1840 1841–1850 AñosFuente: Departamento de Seguridad Nacional de los Estados UnidosLección 5 • Nuevos inmigrantes y la lucha por la libertad 3411.esta lección. Revisar la lectura Analiza la gráfica. Comenta con un compañerolas diferencias entre la inmigración de 1789–1820y la inmigración de 1821– 1850. Usen detalles de la gráfica para justificar sus comentarios.Cantidad de inmigrantes </noscript>

<noscript> ￼4. Cuando ocurran vacantes en la representación de cualquier Estado, la autoridad ejecutiva del mismo expedirá un decreto en que se convocará a elecciones con el objeto de llenarlas.5. La Cámara de Representantes elegirá su presidente y demás funcionarios y será la única facultada para declarar que hay lugar a proceder en los casos de responsabilidades oficiales.Sección 3.1. El Senado de los EE. UU. se compondrá de dos Senadores por cada Estado, elegidos por seis años por la legislatura del mismo, y cada Senador dispondrá de un voto.2. Tan pronto como se hayan reunido a virtud de la elección inicial, se dividirán en tres grupos tan iguales como sea posible. Las actas de los senadores del primer grupo quedarán vacantes al terminar el segundo año; las del segundo grupo, al expirar el cuarto año y las del tercer grupo, al concluir el sexto año, de tal manera que sea factible elegir una tercera parte cada dos años, y si ocurren vacantes, por renunciau otra causa, durante el receso de la legislatura de algún Estado, el Ejecutivo de este podrá hacer designaciones provisionales hasta el siguiente período de sesiones de la legislatura, la que procederá a cubrir dichas vacantes.3. No será senador ninguna persona que no haya cumplido 30 años de edad y sido ciudadano de los Estados Unidos durante nueve años y que, al tiempo de la elección, no sea habitante del Estado por parte del cual fue designado.4. El Vicepresidente de los EE. UU. será presidente del Senado, pero no tendrá voto sino en el caso de empate.5. El Senado elegirá a sus demás funcionarios, así como un presidente pro tempore, que fungirá en ausencia del Vicepresidente o cuando este se halle desempeñando la presidencia de los Estados Unidos.6. El Senado poseerá derecho exclusivo de juzgar sobre todas las acusaciones por responsabilidades oficiales. Cuando se reúna con este objeto, sus miembros deberán prestar un juramento o protesta. Cuando se juzgue al Presidente de los EE. UU., deberá presidir el del Tribunal Supremo. Y a ninguna persona se le condenará si no concurre el voto de dos tercios de los miembros presentes.7. En los casos de responsabilidades oficiales, el alcance de la sentencia no irá más allá de la destitución del cargo y la inhabilitación para ocupar y disfrutar cualquier empleo honorífico, de confianza o remunerado,de los Estados Unidos; pero el individuo condenado quedará sujeto, no obstante, a que se le acuse, enjuicie, juzgue y castigue con arregloa derecho.El gobernador de un estado convoca a elecciones especiales si se provoca una vacante en la Cámara de Representantes.Los miembros de la Cámara de Representantes escogen a sus propios líderes. También tienen el poder de llevar a juicio político, es decir, acusar de un delito, aSección 3. El SenadoCada estado tiene dos senadores. Un senador cumple un mandato de seis años.Al principio, el cuerpo legislativo de cada estado escogía a los dos senadores. La Decimoséptima Enmienda lo modificó. Hoy endía, los votantes de cada estado escogen a sus senadores.Los senadores deben tener al menos 30 años de edad y deben ser ciudadanos estadounidenses. También deben vivir en los estados que representan.2. ¿En qué se diferencia la longitud del mandato de un senador de la de un miembro de la Cámara de Representantes?El Vicepresidente es el funcionario a cargo del Senado pero vota solamente si hay un empate. Cuando el Vicepresidente no está, un líder temporario, (Presidente pro tempore) lidera el Senado.El Senado puede llevar a cabo juicios políticos. Cuando se llevaa juicio político al Presidente, el juez es el Presidente de la Corte Suprema de Justicia. Es necesario un voto de dos tercios para lograr una condena. Una vez que se condena a un funcionario, este puede ser removido de su cargo. Otros tribunales de justicia pueden imponer penas adicionales.R5 </noscript>

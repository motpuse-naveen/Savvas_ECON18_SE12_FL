<noscript> ￼Además de ser abolicionista, William Lloyd Garrison estaba a favor de los derechos de las mujeres.AboliciónA comienzos de la década de 1830, muchas personas querían lograr la abolición, o  n, de la esclavitud. Los abolicionistas exigían la libertad inmediata de todos los afroamericanos esclavizados. También había otros grupos más moderados que estaban a favor de terminar con la esclavitud gradualmente y había otros que querían que la práctica se limitara a las áreas donde ya existía.El movimiento abolicionista recibió una respuesta hostil tanto en el Norte como en el Sur. Muchedumbres enfadadas protestaban contra el movimiento, y se quemaban sacos de correo que contenían literatura abolicionista.William Lloyd Garrison fue un periodista y abolicionista que fundó un periódico antiesclavista llamado The Liberator. Principalmente, eran afroamericanos libres los que apoyaban y distribuían el periódico. Garrison se unió a alrededor de sesenta activistas blancos y afroamericanos para fundar la Sociedad Antiesclavista Americana en 1833. La organización a rmaba que la esclavitud era un pecado y alentaba la participación no violenta en el movimiento. El grupo produjo grandes volúmenes de literatura abolicionista.En la década de 1840, Frederick Douglas se convirtió en un conocido orador, escritor y defensor del movimiento abolicionista. Douglass había nacido en la esclavitud y su descripción de la vida de una persona esclavizada era  el a la realidad. Sojouner Truth era una afroamericana que había sido esclavizada y que se convirtió en abolicionista y dio discursos por todo el país.Durante mucho tiempo, Frederick Douglass fue editor de The North Star, un periódico afroamericano.Vocabulario académicodefensor • sust., persona que apoya una causa344 Capítulo 7 • La vida en la nueva república </noscript>

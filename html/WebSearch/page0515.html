<noscript> ￼Se ha rehusado a aprobar otras leyes convenientes a grandes comarcas pobladas, a menos que esos pueblos renuncien al derecho de ser representados en la asamblea legislativa; derecho que es inestimable para el pueblo y temible solo para los tiranos.Ha convocado a los cuerpos legislativos en sitios desusados, incómodos y distantes del asiento de sus documentos públicos, con la sola idea de fatigarlos para cumplir con sus medidas.En repetidas ocasiones, ha disuelto las Cámaras de Representantes, por oponerse con firmeza viril a sus intromisiones en los derechos del pueblo.Durante mucho tiempo, y después de esas disoluciones, se ha negadoa permitir la elección de otras cámaras; por lo cual, los poderes legislativos, cuyo aniquilamiento es imposible, han retornado al pueblo, sin limitación para su ejercicio; permaneciendo el Estado, mientras tanto, expuesto a todos los peligros de una invasión exterior y a convulsiones internas.Ha tratado de impedir que se pueblen estos estados; dificultando, con ese propósito, las Leyes de Naturalización de Extranjeros; rehusando aprobar otras para fomentar su inmigración y elevando las condiciones para las nuevas adquisiciones de tierras.Ha entorpecido la administración de justicia al no aprobar las leyes que establecen los poderes judiciales.Ha hecho que los jueces dependan solamente de su voluntad para poder desempeñar sus cargos y en cuanto a la cantidad y pago de sus emolumentos.Ha fundado una gran diversidad de oficinas nuevas, enviado a un enjambre de funcionarios que acosan a nuestro pueblo y menguan su sustento.En tiempo de paz, ha mantenido entre nosotros ejércitos permanentes, sin el consentimiento de nuestras asambleas legislativas.Ha influido para que la autoridad militar sea independiente de la civil y superior a ella.Se ha asociado con otros para someternos a una jurisdicción extraña a nuestra constitución y no reconocida por nuestras leyes; aprobando sus actos de pretendida legislación:Para acuartelar, entre nosotros, grandes cuerpos de tropas armadas;Para protegerlos, por medio de un juicio ficticio, del castigo por los asesinatos que pudieren cometer entre los habitantes de estos estados;En la Lista de agravios, loscolonos se quejan de su falta de participación en la elección de las leyes que los gobiernan. Afirman que el rey George III no se preocupa por su seguridad y su felicidad. Enumeran las ocasiones en lasque el rey les negó el derechoa representación. Los colonos establecen también que el rey ha interferido con los jueces, con los tribunales y con los extranjeros que quieren convertirse en ciudadanos.2. Hay muchas palabras en la Declaración que pueden resultarte desconocidas. Identifica y encierra en un círculo tres palabras que no conozcas. Búscalasen el diccionario. Escribe una de las palabras y su significado en las líneas de abajo.R1 </noscript>

<noscript> ￼Los primeros disparosUna fuerza de la Unión controlaba el fuerte Sumter, en Carolina del Sur. Como el fuerte estaba en un estado confederado, el presidente de la Confederación, Je erson Davis, creía que la Unión debía entregarlo. Envió al gobernador de Carolina del Sur a pedir a los soldados de la Unión que abandonaran el fuerte, pero se negaron.El 8 de abril de 1861, el gobernador se enteró de que Lincoln había mandado un barco para reabastecer el fuerte. Je erson Davis envió soldados para ayudar al gobernador.El 11 de abril, los confederados volvieron a pedir a los soldados de la Unión que se retiraran. Estos volvieron a negarse. A las4:30 a.m. del 12 de abril, las fuerzas de la Confederación comenzaron a disparar contra el fuerte. Al día siguiente, ya sin suministros, la fuerza de la Unión entregó el fuerte a los confederados. No hubo muertos, pero la Guerra Civil había comenzado.Comienza la Guerra CivilLa respuesta de Lincoln al ataque en el fuerte Sumter fue reclutar un ejército. Virginia, Arkansas, Tennessee y Carolina del Nortese unieron a la Confederación. Ahora, la Confederación tenía 11 estados, mientras que la Unión tenía 23. Los hombres de ambos bandos se alistaban con entusiasmo. Alistarse signi ca unirse al ejército. Después de todo, era por una causa importante. El Norte quería preservar la unidad de los Estados Unidos como un todo. Además, no quería perder el acceso al río Mississippi. El Sur luchaba por los derechos de los estados y por conservar su estilo de vida.La Primera Batalla de Bull RunAl comienzo, parecía que la guerra terminaría pronto y los confederados ganarían. Lincoln envió 35,000 soldados a la capital confederada en Richmond, Virginia. El 21 de julio de 1861, se encontraron con las tropas confederadas en un arroyo llamado Bull Run. Al principio, los soldados de la Unión llevaban cierta ventaja. Sin embargo, los confederados no cedieron terreno, inspiradospor un general llamado Thomas Jackson. “Allí está Jackson, como una muralla de piedra”, declaró otro general de la Confederación. Por esto, el general fue apodado “Muralla de Piedra” Jackson. Cuando llegaron los refuerzos del Sur, los soldados de la Unión, abrumados, huyeron. INTERACTIVITY Explora las ideas clave deesta lección.ConexiónLa música seusaba a menudo para incentivarlos sentimientos patrióticos. Subraya palabras y frases que podrías usar para escribir una canción. INTERACTIVITYAprende más sobre la música de la Guerra Civil conectándote en línea.Vocabulario académicoabrumado • adj., vencido; derrotadoLección 2 • Comienza la guerra 423 </noscript>

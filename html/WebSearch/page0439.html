<noscript> ￼Colonización del Territorio de OregónLa mayoría de los colonos se mudaron al Oeste por varios motivos. Las parejas casadas podían reclamar 640 acres de tierra de cultivo gratis. La tierra estaba salpicada de ríos, montañas y bosques. Con sus tierras vírgenes, el área atraía a personas con espíritu aventurero que tenían la esperanza de tener una buena vida en la frontera.Marcus y Narcissa Whitman estuvieron entre los primeros colonos que se dirigieron al oeste de los Estados Unidos. Eran misioneros cristianos que se establecieron en 1836 en lo quehoy es Washington. Los Whitman les enseñaron a los indígenas sobre el cristianismo. En 1843, después de volver al Este, Marcus Whitman condujo a unos 1,000 migrantes hacia Oregón. Esafue la primera gran migración en caravana de carretas hacia Oregón. El éxito de la travesía por el Camino de Oregón hizo que miles más siguieran esa ruta.Una vez establecidos, la vida en la frontera era todo un desafío. A menudo, había que talar bosques para usar las tierras para cultivo. Había que construir casas y refugios paralos animales. Las mujeres solían trabajar codo a codo con los hombres. Ayudaban con la cosecha y guiaban tropillas de caballos. Las mujeres también hacían la ropa, cuidaban el jardín y preparaban la comida.ConexiónEn una excavación arqueológica, ayudas a desenterrar una carreta abandonada en una parte del Caminode Oregón. Mide aproximadamente 10 pies de longitud, es más pequeña de lo que pensabas. ¿De qué manera conocer el tamaño de la carreta te ayuda a imaginar la travesía de los pioneros? INTERACTIVITYBusca más información sobre los costos y bene cios de mudarse al Oeste.Vocabulario académicodesafío • sust., situación difícilMarcus Whitman y otros misioneros cristianos fueron por primera vezal Oeste en 1836, conducidos por comerciantes de pieles.385 </noscript>

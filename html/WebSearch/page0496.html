<noscript> ￼Ulysses S. GrantLugar de nacimientoEducaciónServicio militar anteriorRango militar BandoGrant y LeeUlysses S. Grant Robert E. LeeOhio VirginiaAcademia militar Academia militar de los Estados de los Estados Unidos en West Unidos en West Point PointGuerra con Guerra con México MéxicoGeneral General Norte SurRobert E. LeeVocabulario académicoestilo • sust., una característica particular o distintiva, una manera de actuar o de moverseestrategia • sust., un plan pensado para lograr un objetivo a largo plazoEl presidente Lincoln dijo alguna vez sobre Ulysses S. Grant: “No puedo prescindir de este hombre. Lucha de verdad”. En marzo de 1864, Lincoln ascendió a Grant y le dio el control de todo el ejército de la Unión. Grant era famoso por su estilo agresivo de combate y porque era implacable.Cuando estalló la Guerra Civil, Robert E. Lee, el comandante en jefe de las tropas confederadas, tuvo que tomar una terrible decisión. Lee amaba los Estados Unidos y era o cial del ejército. Sin embargo, Lee se sentía muy vinculado a Virginia. Renunció al ejército de la Unión y se puso del lado del Sur.Como general, Lee se hizo famoso por sus brillantes tácticas militares. Era experimentado, inteligente y audaz en el campo de batalla. También era conocido como un caballero. Era un soldado con modales re nados. Prefería la estrategia a la fuerza bruta. Inspiraba a sus tropas porque lo respetaban mucho.Grant y Lee eran parecidos en muchos aspectos. Ambos habían recibido su entrenamiento militar en la Academia Militar de los Estados Unidos en West Point. Ambos habían participado en la Guerra con México. Ambos eran líderes militares brillantes.1.  Revisar la lectura Habla con un compañero sobre las diferencias y las similitudes entre los enfoques militares de Lee y Grant.442 Capítulo 9 • La Guerra Civil y la ReconstrucciónGrant contra Lee </noscript>

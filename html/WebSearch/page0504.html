regadas.Al terminar la guerra, algunos estados del Sur aprobaron los códigos negros. Estas leyes les negaban el derecho a votar a los hombres afroamericanos. También les impedían poseer armas y realizar ciertos trabajos. La Ley de los Derechos Civiles se diseñó para proteger a los afroamericanos de estos códigos.Se abrieron escuelas para enseñar a los afroamericanos jóvenes a leer y escribir.450 Capítulo 9 • La Guerra Civil y la Reconstrucción </noscript>

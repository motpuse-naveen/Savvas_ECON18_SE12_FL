<noscript> ￼Guerras y asentamientos en Nueva FranciaLa colonia de Nueva Francia crecía lentamente. La guerra entre Francia e Inglaterra comenzó en 1627 y disuadió a más pobladoresde mudarse allí. La guerra entre los indígenas Iroquois y los franceses, y sus socios comerciales indígenas, también desalentó el asentamiento. Los indígenas Iroquois habían adquirido armas de fuego mediante el comercio con los europeos a lo largo del río Hudson. Ellos lucharon contra Francia y los indígenas Huron, sus socios en el comercio de pieles en el norte, para controlar el comercio de pieles en Nueva Francia. Después de un gran ataque de los Iroquois contra los Huron en 1648, los Huron se mudaron a una tierra más al norte. A medida que el territorio de los Iroquois se expandía, otros grupos indígenas de las zonas boscosas eran empujados hacia el oeste. Los Lakota (Sioux) se mudaron del otro lado del río Mississippi a las Grandes llanuras.Para la década de 1660, solo algunos miles de franceses vivían en Nueva Francia. Algunos pobladores franceses construían granjas y aldeas, y formaban familias. Otros deambulaban por la tierra comerciando pieles. Los misioneros llegaron para intentar convertir a los indígenas al cristianismo.En 1663, el rey francés, Luis XIV, tomó elcontrol de la colonia. Hizo de Nueva Franciauna provincia real. El rey seleccionó a un gobernador de la colonia que seguía sus órdenes. A diferencia de los sistemas de autogobierno de las colonias británicas, Nueva Francia y también Nueva España, eran gobernadas de manera más estricta por monarcas que estaban en Europa. Los pobladores de esas colonias no tenían voz en el gobierno. Luis XIV envío soldados a Nueva Francia para que lucharan contra los Iroquois. Despuésde hacer la paz con los Iroquois, más pobladores comenzaron a mudarse a Nueva Francia.Los franceses continuaron explorando América del Norte. Robert de La Salle reclamó el río Mississippi y su valle para Francia en 1682. Llamó al área Louisiana por Luis XIV. La Salle regresó dos años después para establecer una colonia francesa en la desembocadura del río Mississippi. Esa ubicación les permitiría a los barcos franceses atacar a los barcos españoles que navegaran hacia y desde México. También podría impedir que los ingleses se mudaran al área. Finalmente, las pieles se podrían enviar por el río desde el norte. Por desgracia, de La Salle y su barco, La Belle, pasaron el río Mississippi y naufragaron frente a la costa de lo que ahora es Texas.Sobre palabrasHomófonos La palabra río significa corriente de agua. Es homófona del verbo río, celebro con risa algo. Los homófonos son palabras que suenan igual, pero tienen distintos significados.Lección 4 • Los franceses y los neerlandeses en América del Norte 119El barco de Robertde La Salle, La Belle, que naufragó, sevolvió a armar tras ser descubierto en el fondo marino del golfo de México en 1995. </noscript>

<noscript> ￼Tecumseh intentó unir a distintos grupos de indígenas norteamericanos para que juntos vencieran a los estadounidenses. Pensaba que, si varios pueblos indígenas norteamericanos sumaban esfuerzos, podían ganar. Lo que Tecumseh esperaba no sucedió. En noviembre de 1811, estadounidenses e indígenas norteamericanos lucharon en la Batalla de Tippecanoe. El objetivo de la batalla era el territorio del Noroeste. Harrison y sus hombres vencieron a los indígenas norteamericanos, que luego se aliaron con los británicos.Al mismo tiempo, Gran Bretaña comenzó a capturar marineros estadounidenses. El reclutamiento forzado de marineros estadounidenses signi caba que eran capturados y obligados a trabajar en barcos británicos. La interferencia británica en el comercio, el reclutamiento forzado británico y el deseo de expandirse hacia el oeste, hacia la Canadá británica, pronto hicieron que Madison coincidiera con las personas que estaban a favor de ir a la guerra contra Gran Bretaña. Esas personas, que tenían un gran sentido de nacionalismo, u orgullo nacional, se hacían llamar Halcones de guerra. Henry Clay y John C. Calhoun los lideraban. En junio de 1812, el presidente le pidió al Congreso que declarara la guerra.1.  Revisar la lectura Analiza el conflicto entre Gran Bretaña y los Estados Unidos, incluyendo y el papel de los indígenas, como los shawnee. Comenta con un compañero cómo las razones para declarar la guerra afectaron a los Estados Unidos.Batallas en alta marEl país no estaba listo para luchar en otra guerra. La Marina de los Estados Unidos solo tenía alrededor de doce barcos, mientras que Gran Bretaña tenía cientos. Los soldados estadounidenses también eran menos que los británicos.A pesar de los obstáculos, en agosto de 1812, los Estados Unidos consiguieron una victoria en el mar que fue decisiva. La batalla duró solo 35 minutos, durante los cuales los británicos a bordo del HMS Guerriere miraron cómo sus balas de cañón rebotaban en el casco de roble del USS Constitution. Esa batalla hizo que el barco estadounidense recibiera el apodo “Viejos Laterales de Hierro”.El barco británico quedó tan destruido que sus hombres lo incendiaron una vez desembarcados. Por primera vez, los estadounidenses capturaron un barco británico. La victoria tomó por sorpresa a los británicos.322 Capítulo 7 • La vida en la nueva república </noscript>

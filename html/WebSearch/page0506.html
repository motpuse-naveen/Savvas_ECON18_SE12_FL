<noscript> ￼Aparceros recolectando algodón luego de la Guerra Civil.3.En el Sur, muchos afroamericanos y blancos pobres quedaron atrapados en la aparcería. La aparcería es un sistema en el que alguien que posee tierra le permite a otra persona “alquilar” la tierra para cultivarla. El que alquila, o el granjero arrendatario, paga su alquiler con una parte de la producción de la granja. Destina el resto de la cosecha a alimentar a su familia o la vende para generar un ingreso.Con frecuencia, la aparcería mantenía a las personas endeudadas. Los dueños de las tierras cobraban intereses altos por el dinero que les prestaban a los arrendatarios para comprar semillas y herramientas. Era común que no pudieran pagar la deuda. Revisar la lectura Analiza la foto. ¿Qué puedes inferir acerca de la vida de un aparcero?452 Capítulo 9 • La Guerra Civil y la ReconstrucciónDespués de la ReconstrucciónDespués de la Reconstrucción, el Sur siguió siendo un área pobre. La recuperación era lenta. Había mucha pobreza. Los afroamericanos perdieron gran parte del poder político que habían obtenido.Reacciones negativasDurante la Reconstrucción, algunos sureños blancos se oponíana los derechos de los afroamericanos. Algunos formaron un grupo llamado Ku Klux Klan. Este grupo usaba el terror para devolver el control a los blancos. Incendiaba escuelas y hogares afroamericanos. Atacaba a los afroamericanos que intentaban votar. También lincharon, o mataron, a muchos de ellos. Linchar es cuando una multitud mata a una persona sin tener autoridad legal.En 1877, el gobierno retiró las últimas tropas federales delSur. Los demócratas sureños blancos retomaron el control de los gobiernos estatales. Aprobaron nuevas leyes, llamadas Leyes de Jim Crow, que reforzaban la segregación. Otras leyes impedían que los afroamericanos votaran. Algunos estados cobraban un impuesto al sufragio, es decir, un pago a cambio de votar. </noscript>

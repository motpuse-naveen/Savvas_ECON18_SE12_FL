<noscript> ￼Vocabulario académicocapaz • adj., que tiene la habilidad necesariaLa expedición de Lewis y ClarkPoco tiempo después de la Compra de Louisiana, Je erson  nalizó los planes de expedición para explorar nuevas tierras. Le pidió a Meriwether Lewis que liderara la expedición. Lewis había trabajado como secretario de Je erson. También era explorador y pionero.Lewis le pidió a otro pionero, William Clark, que lo acompañara. Juntos formaron el Cuerpo de Descubrimiento,un grupo de hombres capaces que emprenderían una travesía de casi dos años hacia el océano Pací co. Je erson esperaba encontrar una ruta  uvial que uniera el río Mississippi con el océano Pací co. Esa ruta brindaría acceso a la parte occidental de América del Norte. Je erson también quería que Lewis y Clark averiguaran datos sobre los indígenas norteamericanos que vivían en el Oeste y que le llevaran información sobre las tierras.La expedición comenzó en St. Louis, Missouri, en mayo de 1804. Ambos hombres llevaban diarios detallados de la expedición,que incluían su contacto con indígenas norteamericanos y descripciones de las plantas y los animales que encontraban. Clark también dibujó mapas precisos que mostraban las montañas ylas llanuras del Oeste. Les dio nombre a ríos y arroyos, e identi có partes importantes del paisaje. Esos mapas fueron recursos valiosos para los futuros exploradores y pobladores.Fuente primariaEste paisaje, que ya era abundante, agradable y hermoso,fue aún más intensi cado [mejorado] por las inmensas [grandes] manadas de búfalos, venados, alces y antílopes, que vimos avanzar hacia todas las direcciones para alimentarse en las colinas y las llanuras. Creo que no exagero cuando calculo que la cantidad de búfalos podría ser comprehendida [entendida] como 3,000.–del Diario de Meriwether Lewis, 17 de septiembre de 1804Meriwether Lewis llevaba este diario durante la expedición. Hazle una pregunta a un compañero sobre este diario y sobre la cita de Lewis.316 Capítulo 7 • La vida en la nueva república </noscript>

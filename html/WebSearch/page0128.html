<noscript> ￼Destrezas de mapas y gráficas74Capítulo 2 • La era de la exploración14001450155014191492Colón comienza su primera travesía.14971500Interpretar líneas de tiempoUna línea de tiempo es un diagrama que muestra la secuencia,u orden, de un grupo de sucesos. Puedes usar una línea detiempo para entender si los sucesos ocurrieron antes o despuésde los demás. Las líneas de tiempo también te ayudan a ver si los sucesos ocurrieron casi al mismo tiempo o separados en el tiempo.Las líneas de tiempo están divididas en secciones. Cada sección muestra un período de tiempo igual a los demás. Esta líneade tiempo abarca más de un siglo, o 100 años. Su tema es “la exploración europea”. Completa los sucesos que faltan. A modo de ejemplo, se completó un suceso en la línea de tiempo. Se traza una línea desde cada suceso hasta su ubicación correcta en la línea de tiempo.14881519 </noscript>

<noscript> ￼Los gobiernos de los estados no tienen el poder de• hacer tratados con paísesextranjeros; emitir moneda; hacer cualquier cosa que la Sección9 de la Constitución establezca que no puede hacer;• cobrar impuestos sobre los bienes que se transportan hacia o fuera de un estado a menos que el Congreso esté de acuerdo;• mantener fuerzas armadaso declarar la guerra; hacer acuerdos con otros estados o gobiernos extranjeros a menos que el Congreso esté de acuerdo.6. Si un estado le declarara la guerra a un país extranjero, ¿qué podría ocurrir?3. Sin dicho consentimiento del Congreso ningún Estado podrá establecer derechos de tonelaje, mantener tropas o navíos de guerra en tiempode paz, celebrar convenio o pacto alguno con otro Estado o con una potencia extranjera, o hacer la guerra, a menos de ser invadido realmente o de hallarse en peligro tan inminente que no admita demora.ARTÍCULO IISección 1.1. Se deposita el poder ejecutivo en un Presidente de los Estados Unidos. Desempeñará su encargo durante un término de cuatro años y, juntamente con el Vicepresidente designado para el mismo período, será elegido como sigue:2. Cada Estado nombrará, del modo que su legislatura disponga, un número de electores igual al total de los senadores y representantes a que el Estado tenga derecho en el Congreso, pero ningún senador, ni representante, ni persona que ocupe un empleo honorífico o remunerado de los Estado Unidos podrá ser designado como elector.3. Los electores se reunirán en sus respectivos estados y, por escrutinio secreto, elegirán a dos personas, una de las cuales, cuando menos, no será habitante del mismo estado que ellos. Los electores formularán una lista de todas las personas por quienes han votado, indicandoel número de votos que obtuvo cada uno, la firmarán y certificarán, remitiéndola sellada a la sede del gobierno de los Estados Unidos, dirigida al Presidente del Senado, quien, en presencia de esa cámaray de la Cámara de Representantes, abrirá todos los certificados y procederá a contar los votos. Será presidente la persona que reúna el mayor número de votos, siempre que este número represente la mayoría de los electores nombrados. Si reunieren dicha mayoría más de una persona, con igual número de votos, la Cámara de Representantes elegirá inmediatamente de entre ellas, por escrutinio secreto, una para presidente; pero si ninguna persona alcanza esa mayoría, la cámara elegirá, de entre las cinco personas que hubiesen obtenido más votos,al Presidente. Al hacer la elección de presidente, los votos se contarán por estados, teniendo un voto la representación de cada estado; para este objeto, el quórum se integrará de un miembro o los miembros de las dos terceras partes de los estados, y será necesaria la mayoría de todos los estados para decidir la elección. En cualquier caso, y una vez elegido el presidente, la una vez hecha la elección del presidente, será vicepresidente la persona que tenga el mayor número de votos de los electores. Pero si hubiese dos o más que tuvieren igual número de votos, el Senado elegirá de entre ellas al vicepresidente, por escrutinio secreto.En el artículo 2 se describe el poder ejecutivo.Sección 1. Mandato del Presidente y del VicepresidenteEl Presidente tiene el poder de ejecutar, es decir, hacer cumplir, las leyes de los Estados Unidos.Los electores de cada estado escogen al Presidente. Hoy en día se llama Colegio Electoral a los electores y los eligen los votantes.Antes de 1804, la persona que obtenía la mayor cantidad de votos electorales se convertíaen Presidente. La persona conel siguiente número mayor se convertía en Vicepresidente. La Decimosegunda Enmienda modificó esta manera de elegir presidentes.R10 </noscript>

<noscript> ￼ConexiónResalta algunas palabras y frases en el texto que hayan contribuido a que la travesía de los exploradores y su tripulación fuera exitosa. INTERACTIVITYAprende más sobre las travesías de los primeros exploradores.Vocabulario académicocon precisión • sin equivocaciones ni erroresLa tecnología en la exploraciónAunque una ruta marítima de Europa a Asia era más larga que una ruta terrestre, viajar por mar era más rápido. Los instrumentos de navegación ayudaron a mejorar el viaje por mar. La navegación es el proceso que los marineros hacen para plani car su ruta y encontrar su ubicación lejos de la tierra.Siglos antes, los chinos inventaron la brújula. Los marineros europeos dependían de ella para saber en qué dirección iban. La aguja de una brújula siempre apunta hacia el norte, para que los marineros sepan adónde se dirigen. El astrolabio era un instrumento del norte de África. Medía la posición del sol o de una estrella sobre el horizonte. Los astrolabios ayudaban a los marineros a saber qué distancia hacia el norte o haciael sur del ecuador habían navegado. Otros instrumentos de navegación útiles eran el sextante, que se usaba para saberla latitud y la longitud en el mar, y el cronómetro, que dabala latitud en el mar y una exacta medición del tiempo. La pólvora, que también es un invento chino, se volvió útil para los exploradores. Los europeos usaban la pólvora en las armas y los cañones que tenían montados en sus barcos. Los usaban en la batalla o ante un ataque.Esos instrumentos también ayudarona los europeos a mejorar los mapas. Los cartógrafos aprendieron a trazar las ubicaciones de lugares como las bahías, las desembocaduras de los ríos y las costas con mayor precisión. Eso ayudó a los marineros a sentirse más seguros cuando viajaban por aguas desconocidas.Mejoras en la construcción de barcosLas mejoras en los métodos para construir barcos hicieron que viajar por el océano fuera más fácil en el siglo xv. En épocas anteriores, los barcos pesados, que usaban velas cuadradas, se movían lentamente. A principios del siglo xv, los constructores de barcos portugueses modi caron un barco y crearon uno llamado carabela.Los exploradores usaban astrolabios como este para ubicarse en aguas desconocidas.54 Capítulo 2 • La era de la exploración </noscript>

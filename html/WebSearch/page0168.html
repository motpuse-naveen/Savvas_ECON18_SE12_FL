<noscript> ￼114Fuentes primariasEl Pacto del May owerComo leíste, casi todos los hombres a bordo del May ower  rmaron un acuerdo antes de que algún peregrino bajara del barco. Los pasajeros del May ower habían desembarcado al norte del sitio donde debían desembarcar. La carta del rey no abarcaba esa parte de Nueva Inglaterra. Algunos peregrinos se preocuparon por eso y quisieron irse para comenzar su propio asentamiento. Pero el pacto, o acuerdo, que William Bradford y los demás habían escrito ayudó a mantener a todos juntos. El pacto prometía que trabajarían juntos para gobernarse a sí mismos.Apoyo del vocabularioque obra según justicia y razónapropiadoaceptación de autoridadpromulgar, v., hacer una ley constituir, v., crearelaborar, v., producir ordenanza, sust. ley hecha porun gobiernoestatuto, sust., ley hechapor un grupo[...] promulgar, constituir y elaborar leyes justas e igualitarias, ordenanzas, estatutos, constituciones y cargos de tiempo en tiempo, según se considere más propio y conveniente para el bienestar general de la colonia, a la cual prometemos toda la debida sumisión y la obediencia.—del Pacto del Mayflower, 11 de noviembre de 1620La copia original del Pacto del Mayflower se perdió. William Bradford y Edward Winslow incluyeron el texto en Mourt’s Relation, que escribieron en 1622 y habla sobre el asentamiento de Plymouth.Dato interesanteWilliam Bradford </noscript>

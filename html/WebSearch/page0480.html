<noscript> ￼El general Robert E. Lee comandaba el ejército confederado del norte de Virginia.Los brillantes generales confederadosMientras que la Unión tenía más recursos que la Confederación, el Sur tenía generales brillantes, como Thomas “Muralla de Piedra” Jackson y Robert E. Lee. Estos generales solían tenermás astucia que las fuerzas de la Unión, que eran mucho más numerosas.En 1862, el general de la Unión George McClellan esperaba tomar la capital de la Confederación, Richmond, Virginia. McClellan quería navegar con sus tropas hasta un lugar dela costa de Virginia para evitar encontrarse con el ejército confederado en el norte de Virginia. Al principio, parecía queel plan de McClellan funcionaría. Sin embargo, Muralla de Piedra Jackson estaba teniendo tanto éxito en la batalla en el valle de Shenandoah, en Virginia, que hubo que enviar tropas adicionales de la Unión. McClellan no tuvo ayuda. Entonces, Robert E. Lee lo derrotó claramente en Richmond. Algunas personas temieron que las fuerzas confederadas se trasladaran a Washington, D.C.Con cada triunfo de los confederados, la presión sobre Lincoln crecía. Los norteños esperaban una victoria rápida y fácil. Comenzaba a parecer que la guerra podía ser larga y se empezó a cuestionar la decisión de Lincoln de ir a la guerra.La Batalla de Fredericksburg en Virginia, en diciembre de 1862, fue una gran victoria de los confederados.426 Capítulo 9 • La Guerra Civil y la Reconstrucción </noscript>
